<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="description" content="CharlestonHacks Innovation Engine: Making Invisible Networks Visible.">
  <title>Innovation Engine - CharlestonHacks</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { color: white; background: black; overflow-x: hidden; }
    .tab-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1 1 22%;
      text-align: center;
      min-width: 160px;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      width: 240px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .team-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .leaderboard-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .leaderboard-entry img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .leaderboard-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .leaderboard-tabs button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .leaderboard-tabs button.active {
      background: #879EF2;
    }
    .welcome-message {
      text-align: right;
      font-size: 0.9rem;
      color: #bbb;
      margin-right: 20px;
    }
  </style>
</head>

<body class="two-card-page">
  <canvas id="neural-bg"></canvas>

  <a href="index.html" title="Back to Home" aria-label="Back to Home">
    <i class="fas fa-home home-icon" aria-hidden="true"></i>
  </a>

  <div class="container">
    <header class="header">
      <h1>Innovation Engine</h1>
      <p>Making Invisible Networks Visible</p>
      <div class="welcome-message" id="welcome-message"></div>
    </header>

    <main class="panels-wrapper">
      <div class="panel large">
        <!-- LOGIN -->
        <div id="login-section">
          <h2>Login</h2>
          <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" autocomplete="email" />
            <button id="login-button" type="submit" class="action-btn">Send Magic Link</button>
          </form>
          <p id="login-info" style="color:#aaa;font-size:0.9rem;text-align:center;"></p>
        </div>

        <!-- MAIN APP -->
        <div id="profile-section" class="hidden">
          <div class="tab-nav">
            <button class="tab-button active" data-tab="profile"><i class="fas fa-user-plus"></i> Profile</button>
            <button class="tab-button" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
            <button class="tab-button" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
          </div>

          <!-- Profile -->
          <div id="profile" class="tab-content-pane active-tab-pane">
            <h2>Your Profile</h2>
            <p>Welcome to the Innovation Engine. Manage your data, search, and connect with others.</p>
          </div>

          <!-- Team Builder -->
          <div id="team-builder" class="tab-content-pane hidden">
            <h2 class="section-title">Team Builder</h2>
            <div style="text-align:center;">
              <p>Enter a skill to find community members who match.</p>
              <input type="text" id="team-builder-skills" placeholder="e.g. AI, UX, Cloud">
              <input type="number" id="teamSize" placeholder="Team size (optional)" min="1" max="6">
              <button id="buildTeamBtn" class="action-btn">Build Team</button>
              <button id="clearTeamBtn" class="action-btn">Clear</button>
            </div>
            <div id="bestTeamContainer" class="card-container"></div>
            <div id="teamResultCount" class="result-count hidden"></div>
          </div>

          <!-- Leaderboard -->
          <div id="leaderboard" class="tab-content-pane hidden">
            <h2>Leaderboard</h2>
            <div class="leaderboard-tabs">
              <button class="lb-tab active" data-type="skills"><i class="fas fa-star"></i> Top Skills</button>
              <button class="lb-tab" data-type="connectors"><i class="fas fa-link"></i> Top Connectors</button>
              <button class="lb-tab" data-type="rising"><i class="fas fa-rocket"></i> Rising Stars</button>
            </div>
            <div id="leaderboard-rows"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://hvmotpzhliufzomewzfl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2bW90cHpobGl1ZnpvbWV3emZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NzY2NDUsImV4cCI6MjA1ODE1MjY0NX0.foHTGZVtRjFvxzDfMf1dpp0Zw4XFfD-FPZK-zRnjc6s'
    );

    const loginSection = document.getElementById('login-section');
    const profileSection = document.getElementById('profile-section');
    const welcomeMsg = document.getElementById('welcome-message');
    const loginInfo = document.getElementById('login-info');

    // --- Session check ---
    async function checkSession() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        loginSection.classList.add('hidden');
        profileSection.classList.remove('hidden');
        welcomeMsg.textContent = `Welcome back, ${user.email}`;
      } else {
        profileSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
        loginInfo.textContent = "Check your email for a magic link to log in.";
      }
    }
    checkSession();

    // --- Magic link login ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      if (!email) return;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) alert('Login error: ' + error.message);
      else alert('Magic link sent! Check your inbox.');
    });

    // --- Tabs ---
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content-pane').forEach(p => p.classList.add('hidden'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    // --- Team Builder ---
    const buildBtn = document.getElementById('buildTeamBtn');
    const clearBtn = document.getElementById('clearTeamBtn');
    const teamContainer = document.getElementById('bestTeamContainer');
    const teamResultCount = document.getElementById('teamResultCount');

    function updateResultCount(count) {
      if (count > 0) {
        teamResultCount.textContent = `${count} ${count === 1 ? 'result' : 'results'} found`;
        teamResultCount.classList.remove('hidden');
      } else teamResultCount.classList.add('hidden');
    }

    buildBtn.addEventListener('click', async () => {
      const skill = document.getElementById('team-builder-skills').value.trim().toLowerCase();
      teamContainer.innerHTML = '';
      if (!skill) {
        teamContainer.innerHTML = '<p>Please enter a skill.</p>';
        return;
      }
      const { data, error } = await supabase
        .from('community')
        .select('id, name, role, bio, skills, image_url')
        .ilike('skills', `%${skill}%`);

      if (error) {
        teamContainer.innerHTML = `<p>Error: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        teamContainer.innerHTML = '<p>No matches found.</p>';
        updateResultCount(0);
        return;
      }

      data.forEach(p => {
        const card = document.createElement('div');
        card.className = 'team-card';
        card.innerHTML = `
          <img src="${p.image_url || 'images/default-avatar.png'}" alt="${p.name}">
          <h3>${p.name || 'Unnamed'}</h3>
          <p>${p.role || ''}</p>
          <p><small>${p.bio || ''}</small></p>
          <p><strong>Skills:</strong> ${p.skills || ''}</p>`;
        teamContainer.appendChild(card);
      });
      updateResultCount(data.length);
    });
    clearBtn.addEventListener('click', () => {
      teamContainer.innerHTML = '';
      updateResultCount(0);
    });

    // --- Leaderboard ---
    const lbTabs = document.querySelectorAll('.lb-tab');
    const lbRows = document.getElementById('leaderboard-rows');

    lbTabs.forEach(tab => {
      tab.addEventListener('click', async () => {
        lbTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        lbRows.innerHTML = '<p>Loading...</p>';
        const type = tab.dataset.type;

        if (type === 'skills') {
          const { data } = await supabase
            .from('community')
            .select('name, image_url, skills')
            .not('skills', 'is', null)
            .limit(10);
          lbRows.innerHTML = data.map(p => `
            <div class="leaderboard-entry">
              <div><img src="${p.image_url || 'images/default-avatar.png'}"><strong>${p.name}</strong></div>
              <div>${p.skills.split(',').length} skills</div>
            </div>`).join('');
        }

        if (type === 'connectors') {
          const { data } = await supabase
            .from('community')
            .select('name, image_url, endorsements')
            .not('endorsements', 'is', null)
            .order('endorsements', { ascending: false })
            .limit(10);
          lbRows.innerHTML = data.map(p => `
            <div class="leaderboard-entry">
              <div><img src="${p.image_url || 'images/default-avatar.png'}"><strong>${p.name}</strong></div>
              <div>${p.endorsements || 0} connections</div>
            </div>`).join('');
        }

        if (type === 'rising') {
          const { data } = await supabase
            .from('community')
            .select('name, image_url, created_at')
            .order('created_at', { ascending: false })
            .limit(10);
          lbRows.innerHTML = data.map(p => `
            <div class="leaderboard-entry">
              <div><img src="${p.image_url || 'images/default-avatar.png'}"><strong>${p.name}</strong></div>
              <div>Joined recently</div>
            </div>`).join('');
        }
      });
    });

    // Load Top Skills leaderboard by default
    lbTabs[0].click();
  </script>
</body>
</html>
