<head>

  <link rel="stylesheet" href="styles.css">

  <style>
    .tab-content-pane { display:none; padding:20px 0; }
    .tab-content-pane.active-tab-pane { display:block; }
    .tab-nav { display:flex; justify-content:center; margin-bottom:20px; border-bottom:2px solid #333; padding-bottom:5px; gap:10px; }
    .tab-button, .logout-btn {
      background:#2a2a3a;
      color:#eee;
      border:0;
      padding:10px 15px;
      cursor:pointer;
      font-size:1em;
      border-radius:5px 5px 0 0;
      transition:.3s;
      white-space:nowrap;
    }
    .tab-button:hover, .logout-btn:hover { background:#3a3a4a; color:#ffd700; }
    .tab-button.active { background:#ffd700; color:#222; font-weight:bold; border-bottom:2px solid #ffd700; }
    .logout-btn {
      margin-left:auto;
      border-radius:5px;
      font-weight:bold;
      background:#444;
    }
    .panel { position:relative; padding-top:0; box-sizing:border-box; }
    .tab-content-pane .section-title { margin-top:0; }
    .hidden { display:none !important; }
    .auth-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
}

.user-badge {
  background: #2a2a3a;
  color: #ffd700;
  padding: 6px 12px;
  border-radius: 5px;
  font-size: 0.9em;
  font-weight: bold;
}

.logout-btn {
  background: #444;
  color: #eee;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.logout-btn:hover {
  background: #3a3a4a;
  color: #ffd700;
}

.hidden {
  display: none !important;
}

  </style>
</head>

<body class="two-card-page">
  <a href="index.html" title="Back to Home"><i class="fas fa-home home-icon"></i></a>

  <div id="achievements" class="achievements" aria-live="polite"></div>

  <div class="container">
    <header class="header">
  <h1>Innovation Engine</h1>
  <p>Connect, Build, and Innovate Together</p>

  <!-- 🔐 Auth Controls -->
  <div class="auth-controls">
    <span id="user-badge" class="user-badge hidden"></span>
    <button id="logout-btn" class="logout-btn hidden">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</header>



    <main class="panels-wrapper">
      <div class="panel large">
        <!-- 🔄 Tabs -->
        <div class="tab-nav">
          <button class="tab-button active" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
          <button class="tab-button" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
          <button class="tab-button" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
          <button class="tab-button" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
        </div>

        <!-- 🔑 Login Section -->
        <section id="login-section">
          <h2 class="section-title">Sign in to continue</h2>
          <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required autocomplete="email">
            <button type="submit">Send Magic Link</button>
          </form>
        </section>

        <!-- 👤 Profile Section (hidden until login) -->
        <section id="profile-section" class="hidden">
          <div id="profile" class="tab-content-pane active-tab-pane">
            <h2 class="section-title">Create Your Profile</h2>
            <form id="skills-form">
              <input type="text" id="first-name" placeholder="First Name" required autocomplete="given-name">
              <input type="text" id="last-name" placeholder="Last Name" required autocomplete="family-name">
              <input type="email" id="email" placeholder="Email" required autocomplete="email">
              <label for="skills-input">Professional Skills</label>
              <input type="text" id="skills-input" placeholder="e.g. aws, python, design" required autocomplete="off">
              <label for="bio-input">Short Bio</label>
              <input type="text" id="bio-input" placeholder="Tell us about yourself" maxlength="120">
              <label for="availability-input">Availability</label>
              <select id="availability-input">
                <option value="Available">Available</option>
                <option value="Busy">Busy</option>
                <option value="Not Looking">Not Looking</option>
              </select>
              <label for="photo-input">Upload Your Photo</label>
              <input type="file" id="photo-input" accept="image/*">
              <label><input type="checkbox" id="newsletter-opt-in"> Subscribe to CharlestonHacks Newsletter</label>
              <button type="submit">Save Profile</button>
            </form>
            <p id="success-message" class="success-message" style="display:none;">Profile saved successfully!</p>
          </div>
        </section>

        <!-- 🔍 Search -->
        <div id="search" class="tab-content-pane">
          <h2 class="section-title">Individual Search</h2>
          <input type="text" id="teamSkillsInput" placeholder="Required Skills">
          <button id="find-team-btn" type="button">Get People</button>
          <input type="text" id="nameInput" placeholder="Search by Name">
          <button id="search-name-btn" type="button">Find by Name</button>
          <div id="cardContainer" class="card-container"></div>
        </div>

        <!-- 👥 Team Builder -->
        <div id="team-builder" class="tab-content-pane">
          <h2 class="section-title">Team Builder</h2>
          <input type="text" id="team-skills-input" placeholder="Required Skills">
          <input type="number" id="teamSize" placeholder="Team Size" min="1" max="6">
          <button onclick="buildBestTeam()">Build Team</button>
          <div id="bestTeamContainer" class="card-container"></div>
        </div>

        <!-- 🏆 Leaderboard -->
        <div id="leaderboard" class="tab-content-pane">
          <h2>Top Endorsed Skills</h2>
          <div id="leaderboard-rows"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- 📑 Docs Modal -->
  <div id="docsModal" class="docs-modal hidden">
    <div class="docs-modal-content">
      <span class="close-btn">&times;</span>
      <iframe src="" frameborder="0"></iframe>
    </div>
  </div>

  <!-- JS Modules -->
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
