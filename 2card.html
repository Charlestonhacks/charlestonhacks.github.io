<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Your existing styles */
    </style>
    <!-- Add the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-functions.js"></script>
</head>

<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <p>INNOVATION ENGINE</p>
                    <p>Input the skills you are looking for and build your team, (comma separated):</p>
                    <br>
                    <!-- Input for skills -->
                    <div class="input-container">
                        <input type="text" id="skillInput" placeholder="Input Skills" />
                        <button id="updateButton">Update Skills</button>
                    </div>

                    <div class="card-container" id="cardContainer">
                        <!-- Cards will be dynamically inserted here -->
                    </div>

                    <!-- Link Container (hidden by default) -->
                    <div id="link-container" class="link-container">
                        <p>You have a match! Continue to add team members or proceed to Match level 2:</p>
                        <a href="next-level.html" rel="noopener noreferrer">Level 2</a>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <div class="footer-container">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('updateButton').addEventListener('click', updateSkills);
    </script>
</body>
</html>
