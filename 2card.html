<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes flipImageX {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(180deg); opacity: 1; }
            100% { transform: rotateX(360deg); opacity: 0.2; }
        }

        @keyframes flipImageY {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(180deg); opacity: 1; }
            100% { transform: rotateY(360deg); opacity: 0.2; }
        }

        .flip-image-x {
            animation: flipImageX 4s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 4s ease forwards;
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        footer a {
            color: white;
            font-size: 20px;
            margin: 0 15px;
        }

        /* Adding space between the cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the cards */
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a class="image main" id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a class="image main" id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <video id="missionVideo" muted playsinline>
                        <source src="images/teams.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                        <div class="body-text">
                            <p>
                                <a href="https://www.meetup.com/charlestonhacks/events/305361555/">
                                    <img src="images/GGJ.png" alt="Global Game Jam" class="event-logo" style="width: 900px; height: auto;">
                                </a>
                            </p>
                            <p>
                                <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                                    CharlestonHacks in the news
                                </a>
                            </p>
                            <p>
                                <a href="subscribe.html" target="_blank">Join the Mailing List</a>
                            </p>
                        </div>
                        <div id="countdownWrapper">
                            <p class="info"><b>Countdown to Global Game Jam:</b></p>
                            <div id="countdown"></div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
    </div>

     <footer>
        <a href="index.html">Home</a>
    </footer>

    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("January 24, 2025 17:00:00").getTime();

        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "Countdown-Global Game Jam";
            }
        }, 1000);

        var cardImages = [
            "images/Back.png",
            "images/Back2.png",
            "images/Back3.png",
            "images/Back4.png",
            "images/Back5.png",
            "images/Elara2.png",
            "images/A.png",
            "images/C.png",
            "images/H.png",
            "images/I.png",
            "images/Aegis.png",
            "images/R.png",
            "images/Astrid.png",
            "images/Back6.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent(event) {
            var image = event.target;  // Capture the clicked image element
            image.src = getRandomImage();  // Change the image of the clicked card

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function() {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function() {
                video.classList.add('fadeOut');
                setTimeout(function() {
                    video.style.display = 'none';
                }, 8000);
            }, 100);

            // Random flip effect on each image
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function() {
                image.classList.add(randomFlip);
            }, 100);
        }

        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("arrowIcon");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }
        var selectedImages = []; // Array to store the selected images

function toggleMissionContent(event) {
    var image = event.target;  // Capture the clicked image element
    var newImage = getRandomImage();  // Get a new random image for the clicked card
    image.src = newImage;  // Change the image of the clicked card

    // Store the image for comparison
    selectedImages.push(newImage);

    // If two cards have been selected
    if (selectedImages.length === 2) {
        // Check if the selected images match
        if (selectedImages[0] === selectedImages[1]) {
            // If they match, redirect to poster.html
            window.location.href = 'Poster.html';
        }

        // Clear the selectedImages array after checking
        selectedImages = [];
    }

    var video = document.getElementById('missionVideo');
    video.style.display = 'block';
    video.style.opacity = 1;
    video.play();

    setTimeout(function() {
        document.getElementById('missionContent').style.display = 'block';
    }, 3000);

    setTimeout(function() {
        video.classList.add('fadeOut');
        setTimeout(function() {
            video.style.display = 'none';
        }, 8000);
    }, 100);

    // Random flip effect on each image
    var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
    setTimeout(function() {
        image.classList.add(randomFlip);
    }, 100);
}

    </script>
</body>
</html>
