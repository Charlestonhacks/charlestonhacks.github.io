<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }
        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 1s ease, opacity 1s ease;
            loading: lazy;
        }
        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .card-container img.hacker-card {
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
        }
        .link-container {
            display: none;
            margin-top: 5px;
            font-size: 18px;
            color: #00FF00;
        }
        .link-container a {
            color: #00FF00;
            text-decoration: none;
        }
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
            margin-top: 5px;
        }
        .footer-container a {
            font-size: 36px;
            color: #FF0000;
            transition: color 0.3s ease;
        }
        .footer-container a:hover {
            color: #FF4500;
        }
        /* Style for input */
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            width: 200px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #FF4500;
        }
        .additional-info {
            display: none;
            margin-top: 20px;
        }
        .additional-info input,
        .additional-info textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
        .additional-info button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .additional-info button:hover {
            background-color: #FF4500;
        }
    </style>
</head>

<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <!-- Input for email address -->
                    <div class="input-container">
                        <input type="email" id="emailInput" placeholder="Enter your email address" />
                        <button onclick="checkEmail()">Check Email</button>
                    </div>

                    <!-- Additional information form -->
                    <div class="additional-info" id="additionalInfoForm">
                        <input type="text" id="fullName" placeholder="Full Name" />
                        <textarea id="additionalDetails" placeholder="Additional Information"></textarea>
                        <button onclick="submitAdditionalInfo()">Submit</button>
                    </div>

                    <!-- Link Container (hidden by default) -->
                    <div id="link-container" class="link-container">
                        <p>Information submitted! Proceed to update your skills:</p>
                        <a href="2card.html" rel="noopener noreferrer">Return to 2card Page</a>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <div class="footer-container">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
            <a href="matchmakingindex.html">Matching Index</a>
        </div>
    </footer>

    <script>
        const apiKey = 'dffaa314bf5eec045aa987373b616ab8-us12 ';
        const audienceId = '4a05747445';
        const serverPrefix = 'us12'; // e.g., 'us1', 'us2', etc.

        // Function to check email against Mailchimp database
        async function checkEmail() {
            const email = document.getElementById("emailInput").value;
            const url = `https://${serverPrefix}.api.mailchimp.com/3.0/lists/${audienceId}/members/${md5(email.toLowerCase())}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `apikey ${apiKey}`
                }
            });

            if (response.ok) {
                document.getElementById("additionalInfoForm").style.display = "block";
            } else {
                alert("Email not found in the Mailchimp database.");
            }
        }

        // Function to submit additional information
        function submitAdditionalInfo() {
            const fullName = document.getElementById("fullName").value;
            const additionalDetails = document.getElementById("additionalDetails").value;
            // Here you would normally send the data to the server or process it as needed
            alert(`Submitted: ${fullName}, ${additionalDetails}`);
            document.getElementById("link-container").style.display = "block";
        }

        // Function to compute MD5 hash
        function md5(string) {
            return CryptoJS.MD5(string).toString(CryptoJS.enc.Hex);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
