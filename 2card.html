<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    position: relative;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    text-align: center;
}

        body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
       background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
pointer-events: none;
        z-index: -1;
    }

        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Animations */
       @keyframes flipImage {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(180deg); }
    100% { transform: rotateY(360deg); }
}


        .flip-image {
            animation: flipImage 4s ease forwards;
        }
        /* Add rotation animations */
@keyframes rotateImage {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(180deg); }
    100% { transform: rotate(360deg); }
}

@keyframes flipImage {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(180deg); }
    100% { transform: rotateY(360deg); }
}

@keyframes shakeImage {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
}

/* Define animation classes */
.rotate-image {
    animation: rotateImage 4s ease forwards;
}

.flip-image {
    animation: flipImage 4s ease forwards;
}

.shake-image {
    animation: shakeImage 1s ease forwards;
}


        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: transparent;
            padding: 20px;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        footer a {
            color: #00FF00;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #39FF14;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .game-button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <video id="missionVideo" muted playsinline>
                        <source src="images/m8.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" style="max-width: 70%; height: auto;">
                        <div class="body-text"></div>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>

     <script>
  const cardImages = [
    "images/Back3.png",
    "images/Back4.png",
    "images/Medusa.png",
    "images/Elara.png",
    "images/Aegis.png",
    "images/Astrid.png",
    "images/Back6.png",
    "images/hacker.png"
];

let selectedImages = [];
let selectedCards = [];
let matchFound = false;
let animationInProgress = false;
let resetTimer;  // To reset the cards after 5 seconds

function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * cardImages.length);
    return cardImages[randomIndex];
}

function toggleMissionContent(event) {
    const image = event.target;

    // Don't allow flipping more cards if a match is found or an animation is in progress
    if (matchFound || animationInProgress) return;

    // Flip the card (change image)
    const newImage = getRandomImage();
    image.src = newImage;

    // Add the selected image and card to the arrays
    selectedImages.push(newImage);
    selectedCards.push(image);

    // Start the animation for the card
    const animations = ['rotate-image', 'flip-image', 'shake-image'];
    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
    image.classList.add(randomAnimation);

    // Handle after the animation ends
    setTimeout(() => {
        image.classList.remove(randomAnimation);  // Remove animation class after it finishes
    }, 4000); // Duration of animation (adjust to match longest animation)

    // Check if two cards have been selected
    if (selectedImages.length === 2) {
        animationInProgress = true; // Block new animations while checking for match

        // Start a 5-second timer to reset cards if no match is found
        clearTimeout(resetTimer);
        resetTimer = setTimeout(() => {
            // Reset the cards to front image after 5 seconds
            selectedCards[0].src = "images/Front.png";
            selectedCards[1].src = "images/Front.png";
            selectedImages = [];
            selectedCards = [];
            animationInProgress = false;
        }, 5000); // 5 seconds timeout for reset

        // Check for a match (if both selected images are the "hacker" card)
        if (selectedImages[0] === "images/hacker.png" && selectedImages[1] === "images/hacker.png") {
            matchFound = true;
            // Redirect after a slight delay to simulate match found effect
            setTimeout(() => {
                window.location.href = 'cardmatchgame.html';  // Redirect to the card match game page
            }, 1000); // Delay before redirecting
        } else {
            // Reset if no match is found (reset cards after timeout)
            setTimeout(() => {
                selectedCards[0].src = "images/Front.png";  // Reset the cards to front image
                selectedCards[1].src = "images/Front.png";
                selectedImages = [];
                selectedCards = [];
                animationInProgress = false;
            }, 5000); // Reset after 5 seconds
        }
    }
}



</body>
</html>
