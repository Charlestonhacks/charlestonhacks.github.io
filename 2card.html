    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 1s ease, opacity 1s ease;
            loading: lazy; /* Lazy loading images */
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes rotateImage {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flipImage {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes shakeImage {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .rotate-image {
            animation: rotateImage 4s ease forwards;
        }

        .flip-image {
            animation: flipImage .5s ease forwards;
        }

        .shake-image {
            animation: shakeImage .5s ease forwards;
        }

        #hackerMessage {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 2;
        }

        footer a {
            color: #00FF00;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s ease;
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
            padding: 10px;
            display: inline-block;
        }

        footer a:hover {
            color: #39FF14;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card-container img.hacker-card {
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
        }

        .link-container {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #00FF00;
        }

        .link-container a {
            color: #00FF00;
            text-decoration: none;
        }

        .link-container a:hover {
            color: #39FF14;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @keyframes spinImage {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spin-image {
            animation: spinImage 3s linear infinite;
        }

        .flip-image {
            animation: flipImage .5s ease forwards;
        }

        .header-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #FF0000;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .footer-container a {
            font-size: 24px;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .footer-container a {
                font-size: 20px;
                margin: 3px;
            }
        }

        @media (max-width: 480px) {
            .footer-container a {
                font-size: 18px;
                margin: 2px;
            }
        }
    </style>
</head>

    <!-- Mute/Unmute Button -->

        position: fixed;

        padding: 10px 15px; 
        background: rgba(0, 0, 0, 0.8); 
        color: #FF0000;

        ðŸ”Š Mute
    </button>

    <script>
        // Mute/Unmute functionality for the background music
        const music = document.getElementById("background-music");
        const muteBtn = document.getElementById("mute-btn");

        // Check localStorage to see if music is muted
        const isMuted = localStorage.getItem("musicMuted") === "true";
        if (isMuted) {
            music.muted = true;
            muteBtn.textContent = "ðŸ”‡ Unmute"; // Initial state if muted
        }

        muteBtn.addEventListener("click", () => {
            // Toggle mute/unmute
            if (music.muted) {
                music.muted = false;
                muteBtn.textContent = "ðŸ”Š Mute";
                localStorage.setItem("musicMuted", "false"); // Store mute state
            } else {
                music.muted = true;
                muteBtn.textContent = "ðŸ”‡ Unmute";
                localStorage.setItem("musicMuted", "true"); // Store mute state
            }
        });
    </script>
