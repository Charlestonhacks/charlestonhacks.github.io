<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes flipImageX {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(180deg); opacity: 1; }
            100% { transform: rotateX(360deg); opacity: 0.2; }
        }

        @keyframes flipImageY {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(180deg); opacity: 1; }
            100% { transform: rotateY(360deg); opacity: 0.2; }
        }

        .flip-image-x {
            animation: flipImageX 4s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 4s ease forwards;
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        footer a {
            color: white;
            font-size: 20px;
            margin: 0 15px;
        }

        /* Adding space between the cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the cards */
        }

        .game-button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a class="image main" id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a class="image main" id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <video id="missionVideo" muted playsinline>
                        <source src="images/teams.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                        <div class="body-text"></div>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">Home</a>
    </footer>

    <script>
        var cardImages = [
    "images/Back3.png",
    "images/Back4.png",
    "images/Back5.png",
    "images/Elara2.png",

    "images/Aegis.png",
    
    "images/Astrid.png",
    "images/Back6.png"
];

var selectedImages = []; // Array to store the selected images
var selectedCards = []; // Array to store the selected card elements
var matchFound = false;  // Flag to track if a match has been found

function getRandomImage() {
    var randomIndex = Math.floor(Math.random() * cardImages.length);
    return cardImages[randomIndex];
}

function toggleMissionContent(event) {
    var image = event.target;  // Capture the clicked image element
    var newImage = getRandomImage();  // Get a new random image for the clicked card
    image.src = newImage;  // Change the image of the clicked card

    // Store the image and the card element for comparison
    selectedImages.push(newImage);
    selectedCards.push(image);

    // If two cards have been selected
    if (selectedImages.length === 2) {
        // Check if the selected images match
        if (selectedImages[0] === selectedImages[1]) {
            matchFound = true;  // Set flag to true when there's a match

            // Special case: if both cards are "Back3.png", redirect to 'images/Spotlight-Doug-insta.jpg'
            if (selectedImages[0] === "images/Back3.png") {
                setTimeout(function() {
                    window.location.href = 'images/Spotlight-Doug-insta.jpg';  // Redirect to the special image
                }, 1000);  // Redirect with a slight delay to allow user to see the match

                // Return to the previous page after 10 seconds
                setTimeout(function() {
                    window.history.back();  // Goes back to the previous screen after 10 seconds
                }, 10000);  // Delay for 10 seconds before going back
            }

            // Special case: if both cards are "Back5.png", redirect to 'images/aya.jpg'
            else if (selectedImages[0] === "images/Back5.png") {
                setTimeout(function() {
                    window.location.href = 'images/aya.jpg';  // Redirect to the special image for Back5
                }, 1000);  // Redirect with a slight delay to allow user to see the match

                // Return to the previous page after 10 seconds
                setTimeout(function() {
                    window.history.back();  // Goes back to the previous screen after 10 seconds
                }, 10000);  // Delay for 10 seconds before going back
            } 

            // Default case: redirect to 'Poster.html'
            else {
                setTimeout(function() {
                    window.location.href = 'Poster.html';  // Redirect to the Poster page
                }, 1000);  // Redirect with a slight delay to allow user to see the match
            }
        }

        // Clear the selectedImages and selectedCards arrays after checking
        selectedImages = [];
        selectedCards = [];
    }

    var video = document.getElementById('missionVideo');
    video.style.display = 'block';
    video.style.opacity = 1;
    video.play();

    setTimeout(function() {
        document.getElementById('missionContent').style.display = 'block';
    }, 3000);

    setTimeout(function() {
        video.classList.add('fadeOut');
        setTimeout(function() {
            video.style.display = 'none';
            if (!matchFound) {
                window.location.href = 'cardmatchgame.html';  // Redirect to the card game page if no match
            }
        }, 8000);
    }, 100);

    // Random flip effect on each image
    var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
    setTimeout(function() {
        image.classList.add(randomFlip);
    }, 100);
}


    </script>
</body>
</html>
