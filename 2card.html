<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes rotateImage {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flipImage {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes shakeImage {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .rotate-image {
            animation: rotateImage 4s ease forwards;
        }

        .flip-image {
            animation: flipImage 4s ease forwards;
        }

        .shake-image {
            animation: shakeImage 1s ease forwards;
        }

        #hackerMessage {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 2;
        }

        @media (max-width: 768px) {
            #hackerMessage {
                font-size: 16px;
                padding: 8px 15px;
            }
        }

        footer a {
            color: #00FF00;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #39FF14;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card-container img.hacker-card {
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <div id="hackerMessage">Hacker card selected!</div>
                    <audio id="hackerSound" src="sounds/hackerSound.mp3"></audio>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>

    <script>
        const cardImages = [
            "images/Back3.png",
            "images/Back4.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/Aegis.png",
            "images/Astrid.png",
            "images/Back6.png",
            "images/hacker.png"
        ];

        let selectedImages = [];
        let selectedCards = [];
        let matchFound = false;
        let resetTimeout;

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

     let hackerCardRevealed = false; // Track if the hacker card has been revealed

function revealHackerCard(card) {
    card.classList.add("hacker-card");
    hackerCardRevealed = true;

    const hackerMessage = document.getElementById("hackerMessage");
    const hackerSound = document.getElementById("hackerSound");

    hackerMessage.innerHTML = `
        <p>Hacker card selected!</p>
        <a href="cardmatchgame.html" style="color: #00FF00; text-decoration: none; font-size: 20px;">
            Proceed to Next Level
        </a>
    `;
    hackerMessage.style.display = "block";
    hackerSound.play();

    setTimeout(() => {
        hackerMessage.style.display = "none";
    }, 3000);
}

function toggleMissionContent(event) {
    const image = event.target;
    const newImage = getRandomImage();
    image.src = newImage;

    selectedImages.push(newImage);
    selectedCards.push(image);

    if (newImage === "images/hacker.png" && !hackerCardRevealed) {
        revealHackerCard(image);
    }

    if (selectedImages.length === 2) {
    if (selectedImages[0] === selectedImages[1]) {
        // Match found!
        matchFound = true;

        // Replace matched cards with a specific image
        setTimeout(() => {
            selectedCards.forEach((card) => {
                card.src = "images/placeholder.png"; // Replace with your placeholder image
                card.classList.remove("hacker-card"); // Reset any styling
            });
            selectedImages = [];
            selectedCards = [];
        }, 500); // Short delay for visual effect
    } else {
        // No match: Reset unmatched cards
        setTimeout(() => {
            selectedCards.forEach((card) => {
                card.src = "images/Front.png"; // Reset to the default card image
                card.classList.remove("hacker-card");
            });
            selectedImages = [];
            selectedCards = [];
        }, 2000);
    }
}


    const animations = ['rotate-image', 'flip-image', 'shake-image'];
    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
    image.classList.add(randomAnimation);

    setTimeout(() => {
        image.classList.remove(randomAnimation);
    }, 4000);
}

resetTimeout = setTimeout(() => {
    if (!matchFound) {
        location.reload();
    }
}, 8000);


    </script>
</body>
</html>
