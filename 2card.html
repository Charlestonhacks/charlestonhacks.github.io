<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
  <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
  <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
  <meta property="og:image" content="images/reactiveh.png" />
  <meta property="og:url" content="https://charlestonhacks.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>CharlestonHacks - Innovation Engine</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://hvmotpzhliufzomewzfl.supabase.co">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    .tab-content-pane { display:none; padding:20px 0; }
    .tab-content-pane.active-tab-pane { display:block; }
    .tab-nav { display:flex; justify-content:center; margin-bottom:20px; border-bottom:2px solid #333; padding-bottom:5px; gap:10px; }
    .tab-button, .logout-btn {
      background:#2a2a3a; color:#eee; border:0; padding:10px 15px; cursor:pointer;
      font-size:1em; border-radius:5px 5px 0 0; transition:.3s; white-space:nowrap;
    }
    .tab-button:hover, .logout-btn:hover { background:#3a3a4a; color:#ffd700; }
    .tab-button.active { background:#ffd700; color:#222; font-weight:bold; border-bottom:2px solid #ffd700; }
    .logout-btn { margin-left:auto; border-radius:5px; font-weight:bold; background:#444; }
    .panel { position:relative; padding-top:0; box-sizing:border-box; }
    .tab-content-pane .section-title { margin-top:0; }
    .auth-controls { display:flex; align-items:center; gap:10px; margin-left:auto; }
    .user-badge { background:#2a2a3a; color:#ffd700; padding:6px 12px; border-radius:5px; font-size:0.9em; font-weight:bold; }
    .hidden { display:none !important; }

    /* Modal styling */
    .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); }
    .modal-content { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); background:#2a2a3a; padding:25px; width:80%; max-width:500px; border-radius:8px; }
    .close-button { position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; color:#aaa; }
    .close-button:hover { color:#ffd700; }
  </style>
</head>

<body class="two-card-page">
  <a href="index.html" title="Back to Home"><i class="fas fa-home home-icon"></i></a>
  <div id="achievements" class="achievements" aria-live="polite"></div>

  <div class="container">
    <header class="header">
      <h1>Innovation Engine</h1>
      <p>Connect, Build, and Innovate Together</p>

      <!-- 🔐 Auth Controls -->
      <div class="auth-controls">
        <span id="user-badge" class="user-badge hidden"></span>
        <button id="logout-btn" class="logout-btn hidden"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <main class="panels-wrapper">
      <div class="panel large">

        <!-- 🔄 Tabs -->
        <div class="tab-nav">
          <button class="tab-button active" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
          <button class="tab-button" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
          <button class="tab-button" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
          <button class="tab-button" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
        </div>

        <!-- 🔑 Login Section -->
        <section id="login-section">
          <h2 class="section-title">Sign in to continue</h2>
          <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required autocomplete="email">
            <button type="submit">Send Magic Link</button>
          </form>
        </section>

        <!-- 👤 Profile Section -->
        <section id="profile-section" class="hidden">
          <div id="profile" class="tab-content-pane active-tab-pane">
            <h2 class="section-title">Create Your Profile</h2>
            <form id="skills-form" action="https://formspree.io/f/YOUR_FORMSPREE_HASH" method="POST">
              <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
              <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
              <input type="email" id="email" name="_replyto" placeholder="Email" required>
              <label for="skills-input">Professional Skills</label>
              <input type="text" id="skills-input" name="skills" placeholder="e.g. aws, python, design" required autocomplete="off">
              <div id="skills-proficiency-container"></div>
              <div id="autocomplete-skills-input" class="autocomplete-box"></div>
              <label for="bio-input">Short Bio</label>
              <input type="text" id="bio-input" name="bio" placeholder="Tell us about yourself" maxlength="120">
              <label for="availability-input">Availability</label>
              <select id="availability-input" name="availability">
                <option value="Available">Available</option>
                <option value="Busy">Busy</option>
                <option value="Not Looking">Not Looking</option>
              </select>
              <label for="photo-input">Upload Your Photo</label>
              <input type="file" id="photo-input" accept="image/*" name="photo">
              <img id="preview" src="#" alt="Image Preview" class="image-preview" />
              <button type="submit">Save Profile</button>
            </form>
            <div class="profile-bar" id="profile-bar"><div class="profile-bar-inner"></div></div>
            <div id="profile-progress-msg" class="profile-incomplete"></div>
            <p id="success-message" class="success-message" style="display:none;">Profile saved successfully!</p>
          </div>
        </section>

        <!-- 🔍 Search -->
        <div id="search" class="tab-content-pane">
          <h2 class="section-title">Individual Search</h2>
          <input type="text" id="teamSkillsInput" placeholder="Required Skills">
          <button id="find-team-btn" type="button">Get People</button>
          <input type="text" id="nameInput" placeholder="Search by Name">
          <button id="search-name-btn" type="button">Find by Name</button>
          <div id="cardContainer" class="card-container"></div>
        </div>

        <!-- 👥 Team Builder -->
        <div id="team-builder" class="tab-content-pane">
          <h2 class="section-title">Team Builder</h2>
          <input type="text" id="team-skills-input" placeholder="Required Skills">
          <input type="number" id="teamSize" placeholder="Team Size" min="1" max="6">
          <button onclick="buildBestTeam()">Build Team</button>
          <div id="bestTeamContainer" class="card-container"></div>
        </div>

        <!-- 🏆 Leaderboard -->
        <div id="leaderboard" class="tab-content-pane">
          <h2>Top Endorsed Skills</h2>
          <div id="leaderboard-rows"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Endorse Modal -->
  <div id="endorseSkillModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Endorse User for...</h3>
      <div id="endorse-skill-list" class="skill-endorse-list"></div>
    </div>
  </div>

  <!-- Docs Modal -->
  <div id="docsModal" class="docs-modal hidden">
    <div class="docs-modal-content">
      <span class="close-btn">&times;</span>
      <iframe src="" frameborder="0"></iframe>
    </div>
  </div>

  <!-- 📜 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
