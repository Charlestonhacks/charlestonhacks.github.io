<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .game-button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .game-button:hover {
            background-color: #FF4500;
        }

        /* Animation for Shake Effect */
        @keyframes shakeImage {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .shake-image {
            animation: shakeImage 1s ease forwards;
        }

        .match-found {
            color: #00FF00;
            font-size: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <video id="missionVideo" muted playsinline>
                        <source src="images/m8.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" style="max-width: 70%; height: auto;">
                        <div class="body-text"></div>
                    </div>

                    <div id="matchMessage" class="match-found" style="display: none;">Match Found!</div>

                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>

    <script>
        const cardImages = [
            "images/Back3.png",
            "images/Back4.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/Aegis.png",
            "images/Astrid.png",
            "images/Back6.png",
            "images/hacker.png"
        ];

        let selectedImages = [];
        let selectedCards = [];
        let matchFound = false;

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent(event) {
            if (selectedImages.length === 2) return; // Prevent further selections

            const image = event.target;
            const newImage = getRandomImage();
            image.src = newImage;

            selectedImages.push(newImage);
            selectedCards.push(image);

            // Highlight the selected card with an animation
            image.classList.add('shake-image');
            setTimeout(() => {
                image.classList.remove('shake-image');
            }, 1000);

            // Check if two cards have been selected
            if (selectedImages.length === 2) {
                setTimeout(() => {
                    // Check if both selected cards are "hacker" cards
                    if (selectedImages[0] === "images/hacker.png" && selectedImages[1] === "images/hacker.png") {
                        matchFound = true;
                        document.getElementById("matchMessage").style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'cardmatchgame.html'; // Redirect to the game
                        }, 2000);
                    } else {
                        // If not both "hacker" cards, reset the images after a short delay
                        setTimeout(() => {
                            selectedCards[0].src = "images/Front.png";
                            selectedCards[1].src = "images/Front.png";
                            selectedImages = [];
                            selectedCards = [];
                        }, 1000);
                    }
                }, 1000); // Delay to allow user to see the images before checking for match
            }

            // Randomly select an animation for the image
            const animations = ['rotate-image', 'flip-image', 'shake-image'];
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            image.classList.add(randomAnimation);

            // Remove the animation class after it finishes to reset
            setTimeout(() => {
                image.classList.remove(randomAnimation);
            }, 4000); // Match the duration of the longest animation
        }
    </script>
</body>
</html>
