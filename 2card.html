<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .reshuffle-button {
            margin-top: 20px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .reshuffle-button:hover {
            background-color: #FF4500;
        }

        footer a {
            color: #00FF00;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #39FF14;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="card-container">
                        <a id="missionImage" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                        <a id="missionImage2" onclick="toggleMissionContent(event)">
                            <img src="images/Front.png" alt="CharlestonHacks" />
                        </a>
                    </div>

                    <button class="reshuffle-button" onclick="reshuffleImages()">Reshuffle</button>

                    <video id="missionVideo" muted playsinline>
                        <source src="images/m8.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" style="max-width: 70%; height: auto;">
                        <div class="body-text"></div>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>

    <script>
        const cardImages = [
            "images/Back3.png",
            "images/Back4.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/Aegis.png",
            "images/Astrid.png",
            "images/Back6.png",
            "images/hacker.png"
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function reshuffleImages() {
            // Get all the image elements in the card container
            const cards = document.querySelectorAll('.card-container img');
            
            // Loop through each image and update the src to a new random image
            cards.forEach(card => {
                card.src = getRandomImage();
            });
        }

        function toggleMissionContent(event) {
            const image = event.target;
            const newImage = getRandomImage();
            image.src = newImage;

            const video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(() => {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(() => {
                video.style.opacity = 0;
                setTimeout(() => {
                    video.style.display = 'none';
                }, 1000);
            }, 5000);
        }
    </script>
</body>
</html>
