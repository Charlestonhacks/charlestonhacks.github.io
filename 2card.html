    <style>
        /* Base styles for the tab content panes */
        .tab-content-pane {
            display: none; /* All tab content panes are hidden by default */
            padding: 20px 0; /* Add some padding to separate from tabs */
        }
        .tab-content-pane.active-tab-pane {
            display: block; /* The active tab content pane is shown */
        }

        /* Styles for the tab buttons/navigation */
        .tab-nav {
            display: flex;
            justify-content: center; /* Center the tabs */
            margin-bottom: 20px; /* Space between tabs and content */
            border-bottom: 2px solid #333; /* Underline for tabs */
            padding-bottom: 5px;
            gap: 10px; /* Space between tab buttons */
        }
        .tab-button {
            background-color: #2a2a3a; /* Darker background for tabs */
            color: #eee;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px 5px 0 0; /* Rounded top corners */
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap; /* Prevent wrapping on smaller screens */
        }
        .tab-button:hover {
            background-color: #3a3a4a;
            color: #ffd700; /* Gold on hover */
        }
        .tab-button.active {
            background-color: #ffd700; /* Gold for active tab */
            color: #222; /* Dark text for active tab */
            font-weight: bold;
            border-bottom: 2px solid #ffd700; /* Match active border */
        }

        /* Adjustments for existing sections when they become tab panes */
        .panel {
            /* Ensure the panel can contain the tab content properly, e.g., for relative positioning */
            position: relative; /* If you add absolute positioned elements later, this is crucial */
            padding-top: 0; /* Remove top padding if tabs are directly inside, adjust as needed */
            box-sizing: border-box;
        }

        /* Ensure section titles within tabs still look good */
        .tab-content-pane .section-title {
            margin-top: 0; /* Remove top margin if needed when inside a tab */
        }

        /* Media queries for tab buttons if they get too crowded */
        @media (max-width: 768px) {
            .tab-nav {
                flex-wrap: wrap; /* Allow tabs to wrap on smaller screens */
                justify-content: flex-start; /* Align to start when wrapping */
            }
            .tab-button {
                flex-grow: 1; /* Allow buttons to grow to fill space */
                text-align: center;
            }
        }
    </style>

    <script>
      document.getElementById("skills-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        let form = this;

        // Capture form field values
        const fname = document.getElementById("first-name").value;
        const lname = document.getElementById("last-name").value;
        const email = document.getElementById("email").value;

        // 1. Submit to Formspree (or your primary backend endpoint)
        // Ensure your form's action attribute is set correctly for Formspree if you intend to use it.
        // For example: <form id="skills-form" action="https://formspree.io/f/YOUR_FORMSPREE_HASH" method="POST">
        // If no action is specified, this fetch will go to the current page's URL.
        fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        })
        .then(response => {
          if (response.ok) {
            document.getElementById("success-message").style.display = "block";
            // Optionally reset the form after successful submission to Formspree,
            // but be careful if you also need data for Supabase/Mailchimp.
            // For this setup, the Supabase logic will handle the form reset.
            // form.reset();
          } else {
            // alert("Something went wrong with Formspree. Please try again.");
            console.error("Formspree submission failed.");
          }
        })
        .catch(error => {
          // alert("Error with Formspree submission: " + error);
          console.error("Error with Formspree submission:", error);
        });

        // 2. Submit to Mailchimp in a new tab
        const mailchimpForm = document.createElement("form");
        mailchimpForm.action = "https://charlestonhacks.us12.list-manage.com/subscribe/post?u=79363b7a43970f760d61360fd&id=3b95e0177a";
        mailchimpForm.method = "POST";
        mailchimpForm.target = "_blank"; // Opens in a new tab/window

        mailchimpForm.innerHTML = `
          <input type="hidden" name="FNAME" value="${fname}">
          <input type="hidden" name="LNAME" value="${lname}">
          <input type="hidden" name="EMAIL" value="${email}">
        `;

        document.body.appendChild(mailchimpForm); // Temporarily add to the DOM
        mailchimpForm.submit(); // Programmatically submit the form
        document.body.removeChild(mailchimpForm); // Clean up: remove from the DOM
      });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to show a specific tab and hide others
            function showTab(tabId) {
                // Hide all tab content panes
                document.querySelectorAll('.tab-content-pane').forEach(pane => {
                    pane.classList.remove('active-tab-pane');
                });

                // Deactivate all tab buttons
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.remove('active');
                });

                // Show the selected tab content pane
                const activePane = document.getElementById(tabId);
                if (activePane) {
                    activePane.classList.add('active-tab-pane');
                }

                // Activate the corresponding tab button
                const activeButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }

                // Scroll to the top of the panel to ensure content is visible
                const panel = document.querySelector('.panel');
                if (panel) {
                    panel.scrollTop = 0;
                }
            }

            // Add click event listeners to tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    showTab(tabId);
                });
            });

            // Show the default tab (e.g., 'profile') when the page loads
            showTab('profile'); // This makes the "Create Profile" tab active by default
        });
    </script>
