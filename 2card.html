<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
  <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
  <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />

  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://hvmotpzhliufzomewzfl.supabase.co">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* tabs + layout helpers */
    .tab-content-pane{display:none;padding:20px 0}
    .tab-content-pane.active-tab-pane{display:block}
    .tab-nav{display:flex;justify-content:center;margin-bottom:20px;border-bottom:2px solid #333;padding-bottom:5px;gap:10px}
    .tab-button{background:#2a2a3a;color:#eee;border:0;padding:10px 15px;cursor:pointer;font-size:1em;border-radius:5px 5px 0 0;transition:.3s background-color,.3s color;white-space:nowrap}
    .tab-button:hover{background:#3a3a4a;color:#ffd700}
    .tab-button.active{background:#ffd700;color:#222;font-weight:bold;border-bottom:2px solid #ffd700}
    .panel{position:relative;padding-top:0;box-sizing:border-box}
    .tab-content-pane .section-title{margin-top:0}
    .modal.hidden{display:none !important;}
    .docs-modal.hidden{display:none !important;}
    @media (max-width:768px){
      .tab-nav{flex-wrap:wrap;justify-content:flex-start}
      .tab-button{flex-grow:1;text-align:center}
    }
  </style>
</head>

<body class="two-card-page">
  <a href="index.html" title="Back to Home"><i class="fas fa-home home-icon"></i></a>

  <div id="achievements" class="achievements" aria-live="polite"></div>

  <div class="container">
    <header class="header">
      <h1>Innovation Engine</h1>
      <p>Connect, Build, and Innovate Together</p>
    </header>

    <main class="panels-wrapper">
      <div class="panel large">
        <div class="tab-nav">
          <button type="button" class="tab-button active" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
          <button type="button" class="tab-button" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
          <button type="button" class="tab-button" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
          <button type="button" class="tab-button" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
        </div>

        <!-- Profile -->
        <div id="profile" class="tab-content-pane active-tab-pane">
          <section id="matchmaking-section">
            <h2 class="section-title">Create Your Profile</h2>
            <form id="skills-form">
              <div class="input-container">
                <input type="text" id="first-name" placeholder="First Name" required aria-label="First Name" autocomplete="given-name">
                <input type="text" id="last-name" placeholder="Last Name" required aria-label="Last Name" autocomplete="family-name">
                <input type="email" name="_replyto" id="email" placeholder="Email" required aria-label="Email" autocomplete="email">

                <label for="skills-input">Professional Skills</label>
                <input type="text" id="skills-input" placeholder="e.g. aws, fullstack, java, python" required autocomplete="off" aria-describedby="autocomplete-skills-input">
                <div id="skills-proficiency-container"></div>
                <div id="autocomplete-skills-input" class="autocomplete-box"></div>

                <label for="photo-input">Upload Your Photo</label>
                <input type="file" id="photo-input" accept="image/*" required aria-label="Upload Photo" autocomplete="off">
                <img id="preview" src="#" alt="Image Preview" class="image-preview" />

                <label for="bio-input">Short Bio <span class="optional-text">(Optional)</span></label>
                <input type="text" id="bio-input" placeholder="Tell us about yourself" maxlength="120" aria-label="Short Bio" autocomplete="off">

                <label for="availability-input">Current Availability</label>
                <select id="availability-input" aria-label="Current Availability" autocomplete="off">
                  <option value="Available">Available</option>
                  <option value="Busy">Busy</option>
                  <option value="Not Looking">Not Looking</option>
                </select>

                <button type="submit">Register & Subscribe</button>
              </div>
              <div class="profile-bar" id="profile-bar"><div class="profile-bar-inner"></div></div>
              <div id="profile-progress-msg" class="profile-incomplete"></div>
            </form>
            <p id="success-message" class="success-message" role="status" style="display:none;">Added Successfully!</p>
          </section>
        </div>

        <!-- Search -->
        <div id="search" class="tab-content-pane">
          <h2 class="section-title">Individual Search</h2>
          <div class="input-container">
            <label for="teamSkillsInput">Required Skills</label>
            <input type="text" id="teamSkillsInput" placeholder="e.g. aws, fullstack, java, python" autocomplete="off">
            <div id="autocomplete-team-skills" class="autocomplete-box"></div>
            <button id="find-team-btn" type="button">Get People</button><br><br>
            <label for="nameInput">Search by Name</label>
            <input type="text" id="nameInput" placeholder="e.g. John, Doug, Will, Dave" autocomplete="off">
            <button id="search-name-btn" type="button">Find by Name</button>
          </div>
          <div id="matchNotification" class="notification match-notification" style="display:none;"></div>
          <div id="noResults" class="notification no-results-notification" style="display:none;"></div>
          <div id="cardContainer" class="card-container" role="list"></div>
        </div>

        <!-- Team Builder -->
        <div id="team-builder" class="tab-content-pane">
          <h2 class="section-title">Team Builder</h2>
          <div class="input-container">
            <p class="instructions">Enter required skills and team size.</p>
            <label for="team-skills-input">Required Skills</label>
            <input type="text" id="team-skills-input" placeholder="e.g. aws, fullstack, java" autocomplete="off"/>
            <div id="autocomplete-teams-skills" class="autocomplete-box"></div>
            <label for="teamSize">Team Size</label>
            <input type="number" id="teamSize" placeholder="e.g. 3" min="1" max="6" autocomplete="off"/>
            <button onclick="buildBestTeam()">Build Team</button>
          </div>
          <div id="bestTeamContainer" class="card-container" role="list"></div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="tab-content-pane">
          <div class="leaderboard" id="leaderboard-section">
            <h2>Top Endorsed Skills</h2>
            <div id="leaderboard-rows"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Formspree + Mailchimp -->
  <script>
    document.getElementById("skills-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = this;
      const fname = document.getElementById("first-name").value;
      const lname = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;

      fetch(form.action, { method: form.method, body: new FormData(form), headers: { "Accept": "application/json" } })
        .then(r => { if (r.ok) document.getElementById("success-message").style.display = "block"; })
        .catch(err => console.error("Formspree error:", err));

      const m = document.createElement("form");
      m.action = "https://charlestonhacks.us12.list-manage.com/subscribe/post?u=79363b7a43970f760d61360fd&id=3b95e0177a";
      m.method = "POST"; m.target = "_blank";
      m.innerHTML = `<input type="hidden" name="FNAME" value="${fname}">
                     <input type="hidden" name="LNAME" value="${lname}">
                     <input type="hidden" name="EMAIL" value="${email}">`;
      document.body.appendChild(m); m.submit(); document.body.removeChild(m);
    });
  </script>

  <!-- Endorsement Modal -->
  <div id="endorseSkillModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Endorse User for...</h3>
      <div id="endorse-skill-list" class="skill-endorse-list"></div>
    </div>
  </div>

  <!-- Docs Modal -->
  <div id="docsModal" class="docs-modal hidden">
    <div class="docs-modal-content">
      <span class="docs-close-btn" aria-label="Close">&times;</span>
      <iframe id="docsFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Tabs Controller -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function showTab(id) {
        document.querySelectorAll('.tab-content-pane').forEach(p => p.classList.remove('active-tab-pane'));
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        const pane = document.getElementById(id);
        const btn  = document.querySelector(`.tab-button[data-tab="${id}"]`);
        if (pane) pane.classList.add('active-tab-pane');
        if (btn)  btn.classList.add('active');
      }
      document.querySelectorAll('.tab-button').forEach(b => {
        b.addEventListener('click', () => showTab(b.dataset.tab));
      });
      showTab('profile');
    });
  </script>

  <!-- Entrypoint -->
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
