<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: relative;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }
        .panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .panel img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 1s ease, opacity 1s ease;
            loading: lazy;
        }
        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .card-container img.hacker-card {
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
        }
        .link-container {
            display: none;
            margin-top: 5px;
            font-size: 18px;
            color: #00FF00;
        }
        .link-container a {
            color: #00FF00;
            text-decoration: none;
        }
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
            margin-top: 5px;
        }
        .footer-container a {
            font-size: 24px;
            color: #FF0000;
            transition: color 0.3s ease;
        }
        .footer-container a:hover {
            color: #FF4500;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            width: 200px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <p>INNOVATION ENGINE</p>
                    <p>Input the skills you are looking for and build your team, (comma separated):</p>
                    <br>
                    <div class="input-container">
                        <input type="text" id="skillInput" placeholder="Input Skills" />
                        <button onclick="updateSkills()">Update Skills</button>
                    </div>
                    <div class="card-container" id="cardContainer">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                    <div id="link-container" class="link-container">
                        <p>You have a match! Continue to add team members or proceed to Match level 2:</p>
                        <a href="next-level.html" rel="noopener noreferrer">Level 2</a>
                    </div>
                </div>
            </header>
        </article>
    </div>
    <footer>
        <div class="footer-container">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </footer>

    <script>
        const apiKey = 'YOUR_MAILCHIMP_API_KEY';
        const serverPrefix = 'YOUR_SERVER_PREFIX';
        const listId = 'YOUR_LIST_ID';

        const users = [];

        async function fetchMailchimpAudience() {
            const response = await fetch(`https://${serverPrefix}.api.mailchimp.com/3.0/lists/${listId}/members`, {
                headers: {
                    'Authorization': `apikey ${apiKey}`
                }
            });
            const data = await response.json();
            return data.members.map(member => ({
                email: member.email_address,
                skills: member.merge_fields.SKILLS.split(',').map(skill => skill.trim().toLowerCase())
            }));
        }

        async function updateSkills() {
            const skillInput = document.getElementById("skillInput").value.toLowerCase();
            const projectSkills = skillInput.split(',').map(skill => skill.trim());

            users.push(...await fetchMailchimpAudience());

            displayUserCards(projectSkills);
        }

        function getMatchingUsers(projectSkills) {
            return users.filter(user =>
                user.skills.some(skill => projectSkills.includes(skill))
            );
        }

        function displayUserCards(projectSkills) {
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = ''; 

            const matchedUsers = getMatchingUsers(projectSkills);
            matchedUsers.forEach(user => {
                const card = document.createElement("div");
                card.innerHTML = `<p>${user.email}</p>`;
                card.classList.add("hacker-card");
                cardContainer.appendChild(card);
            });
            document.getElementById("link-container").style.display = matchedUsers.length > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
