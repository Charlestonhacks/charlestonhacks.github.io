<!-- neural.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    #neural-interactive {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    a.back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #0ff;
      font-size: 1.2rem;
      text-decoration: none;
      z-index: 10;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
    #neuron-tooltip {
  position: fixed;
  padding: 10px 14px;
  background: rgba(0, 255, 255, 0.1);
  border: 1px solid #0ff;
  color: #0ff;
  font-size: 14px;
  border-radius: 8px;
  pointer-events: none;
  z-index: 1000;
  backdrop-filter: blur(4px);
  max-width: 200px;
  transition: opacity 0.2s ease;
}

  </style>
</head>
<body>
  <div id="auth-box">
  <div id="auth-status"></div>
  <form id="auth-form">
    <input type="email" id="email-input" placeholder="you@example.com" required />
    <button type="submit">Send Magic Link</button>
  </form>
  <button id="logout-btn" style="display:none;">Log Out</button>
</div>

<!-- Avatar/Role Filter UI -->
<div id="filter-bar">
  <label for="roleFilter">Filter by Role:</label>
  <select id="roleFilter">
    <option value="">All</option>
    <option value="Organizer">Organizer</option>
    <option value="Developer">Developer</option>
    <option value="Designer">Designer</option>
    <option value="Mentor">Mentor</option>
  </select>
</div>

  <a href="index.html" class="back-link">‚Üê Home</a>
  <canvas id="neural-interactive" aria-label="Community Neural Map"></canvas>
    <!-- Tooltip for Neuron Info -->
  <div id="neuron-tooltip" role="tooltip" style="display: none;"></div>


  <!-- Supabase if used -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- Your interactive animation code -->
  <script type="module" src="assets/js/neuralInteractive.js"></script>
</body>
</html>
