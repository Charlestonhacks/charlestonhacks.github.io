<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network Map</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: sans-serif;
    }

    a.back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #0ff;
      font-size: 1.2rem;
      text-decoration: none;
      z-index: 10;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    #neuron-tooltip {
      position: fixed;
      padding: 10px 14px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      color: #0ff;
      font-size: 14px;
      border-radius: 8px;
      pointer-events: none;
      z-index: 1000;
      backdrop-filter: blur(4px);
      max-width: 200px;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #auth-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      color: white;
    }
  </style>
</head>
<body>
  <!-- AUTH UI -->
  <div id="auth-box">
    <div id="auth-status"></div>
    <form id="auth-form">
      <input type="email" id="email-input" placeholder="you@example.com" required />
      <button type="submit">Send Magic Link</button>
    </form>
    <button id="logout-btn" style="display: none; margin-top: 5px;">Log Out</button>
  </div>

  <!-- Back to home -->
  <a href="index.html" class="back-link">‚Üê Home</a>

  <!-- Tooltip -->
  <div id="neuron-tooltip" role="tooltip"></div>
  
  <!-- Scrollable canvas wrapper -->
  <div id="canvas-wrapper">
    <canvas id="neural-canvas" aria-label="Community Neural Map"></canvas>
  </div>

 <!-- Main script -->
  <script type="module" src="assets/js/neuralInteractive.js"></script>
</body>
</html>
