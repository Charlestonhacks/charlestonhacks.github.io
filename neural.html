<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dex AGI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
    }

    #container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 16px 0 16px;
      text-align: center;
    }

    #title {
      font-size: 2.1em;
      font-weight: 600;
      color: #0bb;
    }

    #desc {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 24px;
    }

    #auth-pane {
      max-width: 400px;
      margin: 0 auto 18px auto;
      padding: 20px;
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 2px 12px #000a;
    }

    #auth-pane input[type="email"] {
      padding: 10px;
      width: 85%;
      border: 1px solid #0bb5;
      border-radius: 5px;
      background: #222;
      color: #eee;
      font-size: 1em;
      margin-bottom: 10px;
    }

    #auth-pane input[type="email"]:focus {
      outline: none;
      border-color: #0bb;
    }

    #auth-pane button {
      padding: 10px 18px;
      background: #0bb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
    }

    #auth-pane button:hover {
      background: #099;
    }

    #auth-status {
      margin-top: 12px;
      color: #0bb;
      font-size: 0.95em;
    }

    #neural-canvas {
      display: none;
      width: 100%;
      max-width: 100%;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      background: #181818;
      box-shadow: 0 2px 12px #000a;
      margin: 24px auto 0 auto;
    }

    #tooltip {
      position: absolute;
      background: #111;
      color: #0ff;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 8px;
      border: 1px solid #0bb;
      pointer-events: none;
      opacity: 0.95;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Dex AGI Neural Network</div>
    <div id="desc">Visualize and arrange your connections.<br>Sign in to save your layout privately.</div>
    <div id="auth-pane">
      <input id="email" type="email" placeholder="Enter your email" />
      <button id="login-btn">Sign In / Sign Up (Magic Link)</button>
      <div id="auth-status"></div>
    </div>
    <canvas id="neural-canvas" width="1400" height="800"></canvas>
    <div id="tooltip"></div>
  </div>

  <!-- Main logic: auth + visualization -->
  <script type="module" src="assets/js/neuralInteractive.js"></script>
</body>
</html>
