<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Neuron Map</title>
  <meta name="viewport" content="width=1000,initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; background: #181c20; color: #0ff; }
    #neural-canvas { background: #111; border: 2px solid #222; display: block; margin: 32px auto; }
    #tooltip {
      position: absolute; pointer-events: none;
      background: #222; color: #0ff; border-radius: 8px; padding: 8px 14px; font-size: 15px;
      box-shadow: 0 6px 24px #000; opacity: 0.98;
      z-index: 1000; min-width: 160px;
      transition: opacity 0.2s;
    }
    #tooltip.hidden { display: none; }
    #tooltip.visible { display: block; }
    #auth-pane {
      max-width: 400px; margin: 40px auto 0 auto; background: #20232a; border-radius: 12px; padding: 26px 24px;
      text-align: center; font-size: 18px;
    }
    #auth-pane input { font-size: 16px; padding: 8px; border-radius: 5px; border: none; margin-bottom: 6px; width: 80%; }
    #auth-pane button { font-size: 16px; padding: 8px 16px; border-radius: 5px; border: none; background: #0ff; color: #222; margin-top: 4px; cursor: pointer; }
    #auth-status { margin-top: 10px; min-height: 20px; font-size: 15px; }
    #logout-btn { margin-top: 18px; background: #f22; color: #fff; }
    #title { text-align: center; margin-top: 20px; font-size: 2.2em; letter-spacing: 3px; }
    #desc { text-align: center; color: #aaa; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div id="title">ðŸ§  My Personal Neuron Map</div>
  <div id="desc">Drag and arrange your network. Only you can see and save your layout.</div>
  <div id="auth-pane">
    <div id="auth-controls">
      <input id="email" type="email" placeholder="Your email" autocomplete="username" required />
      <button id="login-btn">Sign In / Sign Up (Magic Link)</button>
    </div>
    <div id="auth-status"></div>
  </div>
  <canvas id="neural-canvas" width="1400" height="800" style="display:none"></canvas>
  <div id="tooltip" class="hidden"></div>
  <script type="module" src="neuralInteractive.js"></script>
</body>
</html>
