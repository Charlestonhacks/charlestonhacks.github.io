<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dex AGI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter','Segoe UI',Arial,sans-serif;
      color: #eee;
      min-height: 100vh;
      
    }

    /* Keep your UI container above the canvas */
    #container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 16px 0;
      text-align: center;
    }

    #title {
      font-size: 2.1em;
      font-weight: 600;
      color: #0bb;
    }

    #desc {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 24px;
    }

    #auth-pane {
      max-width: 400px;
      margin: 0 auto 18px;
      padding: 20px;
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 2px 12px #000a;
    }

    #auth-pane input[type="email"] {
      padding: 10px;
      width: 85%;
      border: 1px solid #0bb5;
      border-radius: 5px;
      background: #222;
      color: #eee;
      font-size: 1em;
      margin-bottom: 10px;
    }
    #auth-pane input[type="email"]:focus {
      outline: none;
      border-color: #0bb;
    }
    #auth-pane button {
      padding: 10px 18px;
      background: #0bb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
    }
    #auth-pane button:hover {
      background: #099;
    }
    #auth-status {
      margin-top: 12px;
      color: #0bb;
      font-size: 0.95em;
    }

    /* —— RESPONSIVE FULL-SCREEN CANVAS —— */
    #neural-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;        /* will show after login */
      border: none;
      border-radius: 0;
      margin: 0;
      background: #181818;
      box-shadow: none;
      z-index: 0;           /* behind your #container */
    }

    #tooltip {
      position: absolute;
      background: #111;
      color: #0ff;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 8px;
      border: 1px solid #0bb;
      pointer-events: none;
      opacity: 0.95;
      display: none;
      z-index: 2;           /* on top of everything */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Dex AGI Neural Interactive</div>
    <div id="desc">
      Visualize and arrange your connections.<br />
      Sign in to save your layout privately.
    </div>

    <div id="auth-pane">
      <input id="email" type="email" placeholder="Enter your email" />
      <button id="login-btn">Sign In / Sign Up (Magic Link)</button>
      <div id="auth-status"></div>
      <!-- keep logout here, JS will show/hide it -->
      <button id="logout-btn" style="display:none; margin-top:10px;">Sign Out</button>
    </div>
