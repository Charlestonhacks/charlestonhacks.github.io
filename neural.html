<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Neuron Map</title>
  <meta name="viewport" content="width=1200,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      min-height: 100vh;
    }
    #container {
      margin: 0 auto;
      max-width: 900px;
      padding: 28px 16px 0 16px;
    }
    #title {
      font-size: 2.1em;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 6px;
      color: #0bb;
      text-align: center;
    }
    #desc {
      text-align: center;
      color: #666;
      font-size: 1.02em;
      margin-bottom: 28px;
    }
    #auth-pane {
      max-width: 360px;
      margin: 32px auto 18px auto;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 24px 22px 12px 22px;
      text-align: center;
      box-shadow: 0 2px 12px #0001;
      font-size: 1em;
    }
    #auth-pane input[type="email"] {
      font-size: 1em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #0bb2;
      width: 84%;
      margin-bottom: 8px;
      transition: border 0.2s;
      background: #f8fafc;
    }
    #auth-pane input[type="email"]:focus {
      border: 1.5px solid #0bb;
      outline: none;
    }
    #auth-pane button {
      font-size: 1em;
      padding: 8px 18px;
      border-radius: 5px;
      border: none;
      background: #0bb;
      color: #fff;
      font-weight: 500;
      margin-top: 5px;
      cursor: pointer;
      transition: background 0.18s;
    }
    #auth-pane button:hover {
      background: #099;
    }
    #logout-btn {
      background: #fff;
      color: #0bb;
      border: 1px solid #0bb;
      margin-top: 14px;
      margin-bottom: 6px;
      transition: background 0.18s, color 0.18s;
    }
    #logout-btn:hover {
      background: #0bb;
      color: #fff;
    }
    #auth-status {
      margin-top: 10px;
      min-height: 18px;
      font-size: 0.96em;
      color: #0bb;
      background: none;
      border-radius: 6px;
      padding: 3px 7px;
      display: inline-block;
    }
    #auth-status.error {
      color: #d33;
    }
    #auth-status.success {
      color: #080;
    }
    #neural-canvas {
      display: none;
      background: #fff;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      margin: 24px auto 0 auto;
      display: block;
      max-width: 100%;
      height: auto;
    }
    #tooltip {
      position: absolute;
      pointer-events: none;
      background: #f8fafc;
      color: #0bb;
      border-radius: 7px;
      border: 1px solid #0bb3;
      padding: 9px 15px 7px 15px;
      font-size: 1em;
      box-shadow: 0 6px 18px #0001;
      opacity: 0.98;
      z-index: 1000;
      min-width: 160px;
      transition: opacity 0.16s;
      display: none;
    }
    #tooltip.visible { display: block; }
    @media (max-width: 900px) {
      #container { max-width: 99vw; }
      #neural-canvas { width: 98vw !important; min-width: 200px; min-height: 120px; }
      #auth-pane { width: 97vw;}
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Personal Neuron Map</div>
    <div id="desc">Visualize and arrange your connections.<br>Sign in to save your layout privately.</div>
    <div id="auth-pane">
      <div id="auth-controls">
        <input id="email" type="email" placeholder="Your email" autocomplete="username" required />
        <button id="login-btn">Sign In / Sign Up (Magic Link)</button>
      </div>
      <div id="auth-status"></div>
    </div>
    <canvas id="neural-canvas" width="1200" height="700"></canvas>
    <div id="tooltip"></div>
  </div>
  <script type="module" src="assets/js/neuralInteractive.js"></script>
</body>
</html>
