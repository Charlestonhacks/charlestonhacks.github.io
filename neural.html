<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuron Network Map | CharlestonHacks</title>
  <meta name="viewport" content="width=1000,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Orbitron:700" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #FFD700;
      font-family: 'Share Tech Mono', 'Orbitron', 'monospace', sans-serif;
      position: relative;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      /* Subtle stars background */
      background-image: radial-gradient(rgba(0,255,255,0.13) 1px, transparent 1px), radial-gradient(rgba(255,215,0,0.22) 1px, transparent 1px);
      background-size: 80px 80px, 170px 170px;
      background-position: 0 0, 40px 60px;
    }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 64px;
      height: 100vh;
      background: rgba(23, 18, 8, 0.97);
      border-right: 2px solid #FFD700;
      box-shadow: 2px 0 24px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      padding-top: 28px;
    }
    #sidebar a {
      display: block;
      margin: 16px 0;
      color: #FFD700;
      text-decoration: none;
      font-size: 32px;
      transition: color 0.18s, transform 0.2s;
    }
    #sidebar a:hover {
      color: #F44336;
      transform: scale(1.14);
    }
    #title {
      text-align: center;
      margin-top: 32px;
      font-family: 'Orbitron', 'Share Tech Mono', monospace;
      font-size: 2.8em;
      letter-spacing: 6px;
      color: #FFD700;
      text-shadow: 0 0 12px #F44336, 0 0 24px #FFD700;
      line-height: 1.1;
      text-transform: uppercase;
      filter: drop-shadow(0 2px 16px #FFD70066);
    }
    #desc {
      text-align: center;
      color: #fff8;
      margin-bottom: 20px;
      font-size: 1.12em;
      letter-spacing: 1.6px;
      text-shadow: 0 0 8px #FFD70044;
    }
    #auth-pane {
      max-width: 420px;
      margin: 36px auto 0 auto;
      background: linear-gradient(120deg, #222 70%, #FFD70010 100%);
      border-radius: 16px;
      padding: 30px 24px 22px 24px;
      text-align: center;
      font-size: 18px;
      border: 2.5px solid #FFD70099;
      box-shadow: 0 0 36px #FFD70022, 0 4px 38px #000a;
      color: #FFD700;
    }
    #auth-pane input {
      font-size: 17px;
      padding: 10px 12px;
      border-radius: 7px;
      border: 2px solid #F44336;
      margin-bottom: 12px;
      width: 86%;
      background: #181c20;
      color: #FFD700;
      outline: none;
      transition: border 0.19s;
      box-shadow: 0 2px 12px #FFD70011;
    }
    #auth-pane input:focus {
      border-color: #FFD700;
    }
    #auth-pane button {
      font-family: 'Orbitron', 'Share Tech Mono', monospace;
      font-size: 16.5px;
      padding: 8px 22px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #FFD700 70%, #F44336 100%);
      color: #181c20;
      margin-top: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 14px #FFD70044;
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
    }
    #auth-pane button:hover {
      background: linear-gradient(90deg, #F44336 60%, #FFD700 100%);
      color: #fff;
      box-shadow: 0 0 24px #FFD70077;
    }
    #auth-status {
      margin-top: 16px;
      min-height: 20px;
      font-size: 16px;
      color: #fff;
      background: #0ff2;
      border-radius: 7px;
      padding: 7px 12px;
      display: inline-block;
      transition: background 0.2s, color 0.2s;
    }
    #auth-status.error {
      background: #F44336;
      color: #fff;
    }
    #auth-status.success {
      background: #FFD700;
      color: #181c20;
    }
    #logout-btn {
      margin-top: 18px;
      background: #F44336;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 18px;
      font-size: 17px;
      font-family: 'Orbitron', monospace;
      cursor: pointer;
      box-shadow: 0 0 8px #FFD70055;
      transition: background 0.2s;
    }
    #logout-btn:hover {
      background: #FFD700;
      color: #181c20;
    }
    #neural-canvas {
      background: #181c20;
      border: 2.5px solid #FFD700BB;
      border-radius: 20px;
      display: block;
      margin: 36px auto;
      box-shadow: 0 0 42px #FFD70014, 0 4px 64px #000e;
      transition: border 0.21s;
    }
    #tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(20,15,10,0.96);
      color: #FFD700;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 17px;
      box-shadow: 0 8px 32px #FFD70099, 0 0 12px #F4433655;
      z-index: 1000;
      min-width: 180px;
      border: 2px solid #FFD700;
      opacity: 0.98;
      font-family: 'Share Tech Mono', monospace;
      text-align: left;
      letter-spacing: 1px;
      transition: opacity 0.2s;
    }
    #tooltip.hidden { display: none; }
    #tooltip.visible { display: block; }
    @media (max-width: 900px) {
      #neural-canvas { width: 97vw !important; height: 60vw !important; min-width: 300px; min-height: 220px; }
      #title { font-size: 1.2em; }
      #sidebar { width: 44px; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="index.html" title="Back to Home">
      <svg width="32" height="32" viewBox="0 0 32 32" style="display:block">
        <circle cx="16" cy="16" r="14" fill="#FFD700" stroke="#F44336" stroke-width="3"/>
        <path d="M20 24l-8-8 8-8" stroke="#181c20" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </a>
  </div>
  <div style="margin-left:72px">
    <div id="title">Neuron<br>Network Map</div>
    <div id="desc">Drag and arrange your connections.<br>Only you can see and save your layout.</div>
    <div id="auth-pane">
      <div id="auth-controls">
        <input id="email" type="email" placeholder="Your email" autocomplete="username" required />
        <button id="login-btn">Sign In / Sign Up (Magic Link)</button>
      </div>
      <div id="auth-status"></div>
    </div>
    <canvas id="neural-canvas" width="1200" height="700" style="display:none"></canvas>
    <div id="tooltip" class="hidden"></div>
  </div>
  <script type="module" src="neuralInteractive.js"></script>
</body>
</html>
