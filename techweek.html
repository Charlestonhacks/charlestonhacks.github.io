<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="30 Second AI Film Fest and Charleston Tech Week" />
    <title>30 Second AIFF</title>
    <!-- Preload the main image -->
    <link rel="preload" as="image" href="images/banner.png">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-r4IvMG6jLMbCwN9No0uqPAjq2eKL6PHflfOrh5PlhqlI2eNZwUOgxIHspAE55a9YMHhjwvDfg2EXeaXsIGVvzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* General Styles */
        html, body {
            background-color: #000 !important;
            color: #ffffff !important;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        * {
            background-color: #000 !important;
            color: #ffffff !important;
        }

        /* Button styles */
        .collapsible {
            background-color: #ff0000 !important;
            color: #000 !important;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 40px;
        }

        .collapsible:hover {
            background-color: #cc0000 !important;
        }

        /* Image styles */
        .zoom-image {
            max-width: 100%;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 40px auto;
        }

        .zoom-image:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        /* Countdown Timer Styles */
        .countdown {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #000 !important;
            border-radius: 5px;
            color: #ff0000 !important;
            font-weight: bold;
        }

        /* Footer styles */
        footer#footer {
            text-align: center;
            padding: 20px;
            background-color: #000 !important;
            border: none;
            box-shadow: none;
        }

        footer#footer .icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer#footer .icons li {
            display: inline-block;
            margin: 10px;
        }

        footer#footer .icons li a {
            color: #ff0000;
            font-size: 24px;
            text-decoration: none;
        }

        footer#footer .icons li a:hover {
            color: #cc0000;
        }

        /* Video Player Styles */
        .video-container {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .video-container video {
            width: 80%;
            max-width: 900px;
            height: auto;
            object-fit: contain;
            border: 5px solid #ff0000;
            border-radius: 10px;
        }

        .video-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #ff0000;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .video-close:hover {
            color: #cc0000;
        }

        /* Reduce space above image */
        .image.main {
            margin-top: 0;
            padding-top: 0;
        }

        @media (max-width: 768px) {
            .zoom-image {
                width: 90%;
                max-width: 100%;
                height: auto;
                display: block;
                margin: 20px auto;
            }

            div#main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major"></header>
            <a class="image main" href="index.html">
                <img src="assets/chbackbuttonred.png" alt="Charleston Hacks Logo" style="width: 40%; height: auto;" />
            </a>
            <div>
                <a href="#" onclick="openVideo(); return false;">
                    <img src="images/banner.png" alt="AI Film Fest banner" class="zoom-image">
                </a>
            </div>
        </article>
    </div>
</body>
</html>
