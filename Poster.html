    <!-- JavaScript for Sorting Events -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const upcomingEvents = document.getElementById("upcoming-events");
        const pastEvents = document.getElementById("past-events");
        const allEvents = Array.from(document.getElementById("all-events").querySelectorAll("a"));

        const eventsWithDates = allEvents.map(event => ({
            element: event,
            date: new Date(event.getAttribute("data-date"))
        }));

        const upcoming = eventsWithDates.filter(event => event.date >= today)
            .sort((a, b) => a.date - b.date);

        const past = eventsWithDates.filter(event => event.date < today)
            .sort((a, b) => b.date - a.date);

        setTimeout(() => {
            upcoming.forEach(event => upcomingEvents.appendChild(event.element));
            past.forEach(event => pastEvents.appendChild(event.element));
        }, 300);
    });
    </script>
