    <script>
    // Initialize LightGallery only for images (not .html links)
lightGallery(document.getElementById('lightbox-gallery'), {
    selector: 'a[href$=".jpg"], a[href$=".png"], a[href$=".jpeg"]'
});

// Prevent LightGallery from intercepting .html links
document.querySelectorAll('#lightbox-gallery a').forEach(link => {
    link.addEventListener('click', function(event) {
        if (this.getAttribute('href').endsWith('.html')) {
            event.stopPropagation(); // Stop LightGallery from overriding the link
        }
    });
});

    // Track occurrences of "Descartes.png"
    let descartesCount = 0;

    // Function to check for images and count "Descartes.png"
    function checkDescartes() {
        let images = document.querySelectorAll("#lightbox-gallery img");
        descartesCount = 0;

        images.forEach(img => {
            if (img.src.includes("images/Descartes.png")) {
                descartesCount++;
            }
        });

        // Redirect if "Descartes.png" appears twice
        if (descartesCount >= 2) {
            window.location.href = "Poster.html";
        }
    }

    // Run check after all images are loaded
    window.addEventListener("load", checkDescartes);
</script>
