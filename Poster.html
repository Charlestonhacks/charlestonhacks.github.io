<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CharlestonHacks Events</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
    <!-- Your custom global styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Responsive header image - matching card game .logo */
        .events-header-img {
            display: block;
            margin: 20px auto 20px auto;
            width: 400px;
            height: auto;
        }
        @media (max-width: 800px) {
            .events-header-img {
                width: 300px;
                margin-top: 10px;
            }
        }
        @media (max-width: 650px) {
            .events-header-img {
                width: 250px;
            }
        }
        @media (max-width: 480px) {
            .events-header-img {
                width: 200px;
            }
        }

        /* Gallery */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 32px 20px 64px;
            margin-top: 40px;
            position: relative;
        }

        /* Back button at bottom */
        .footer-back-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
        }
        .footer-back-button img {
            max-width: 240px;
            width: 60vw;
            height: auto;
            transition: transform 0.3s ease;
        }
        .footer-back-button img:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            .gallery-item {
                max-width: 95vw;
            }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 500px) {
            .footer-back-button img {
                max-width: 92vw;
            }
        }
    </style>
</head>

        </div>

    <!-- LightGallery JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/lightgallery.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize LightGallery only for image files
            if (typeof lightGallery !== 'undefined') {
                lightGallery(document.getElementById('gallery'), {
                    selector: 'a[href$=".jpg"] img, a[href$=".png"] img, a[href$=".jpeg"] img',
