<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlestonHacks Events</title>

    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        h2 {
            margin-top: 20px;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .event-card {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            background: #1e1e1e;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .event-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            color: white;
        }
        @media (max-width: 768px) {
            .event-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h2>Upcoming Events</h2>
    <div id="upcoming-events" class="event-container">
        <a href="techweek.html" class="event-card">
            <img src="images/techweek.png" alt="TechWeek">
            <div class="event-title">TechWeek 2024</div>
        </a>
    </div>

    <h2>Past Events</h2>
    <div id="past-events" class="event-container">
        <a href="harborhack2024.html" class="event-card">
            <img src="images/harborhack2024.png" alt="HarborHack 2024">
            <div class="event-title">HarborHack 2024</div>
        </a>

        <a href="hacknight.html" class="event-card">
            <img src="images/hacknight.png" alt="Hack Night">
            <div class="event-title">Hack Night</div>
        </a>

        <a href="halloween.html" class="event-card">
            <img src="images/halloween.png" alt="Halloween Party">
            <div class="event-title">Halloween Party</div>
        </a>
    </div>

    <!-- LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/lightgallery.umd.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let upcomingGallery = document.getElementById('upcoming-events');
            let pastGallery = document.getElementById('past-events');

            if (typeof lightGallery !== 'undefined') {
                if (upcomingGallery) {
                    lightGallery(upcomingGallery, { selector: 'a' });
                }
                if (pastGallery) {
                    lightGallery(pastGallery, { selector: 'a' });
                }
            } else {
                console.error("LightGallery is not defined.");
            }
        });
    </script>

</body>
</html>
