<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.min.css" /></noscript>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/lightgallery.umd.min.js" defer></script>

    <style>
        body {
            max-height: 100vh;
            overflow-y: scroll;
            font-family: Arial, sans-serif;
        }
        .image {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event-section {
            margin-bottom: 40px;
        }
        .event-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #lightbox-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #lightbox-gallery a {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        #lightbox-gallery a:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 40px 0;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div id="main">
    <article class="post featured">
        <header class="major">
            <a class="image main" href="index.html">
                <img src="assets/chbackbuttonred.png" alt="" style="width: 300px; height: auto;" />
            </a>
        </header>

        <!-- Future Events -->
        <div class="event-section">
            <div class="event-title">Upcoming Events</div>
            <div id="lightbox-gallery">
                <a href="harborhack24.html">
                    <img src="images/hh24poster.png" alt="HarborHack 2024" />
                </a>
                <a href="hacknights24.html">
                    <img src="images/hnposter24.jpg" alt="Hack Nights 2024" />
                </a>
                <a href="hackops.html">
                    <img src="images/hoposter24.jpg" alt="HackOps 2024" />
                </a>
            </div>
        </div>

        <!-- Past Events -->
        <div class="event-section">
            <div class="event-title">Past Events</div>
            <div id="lightbox-gallery">
                <a href="techweek.html">
                    <img src="images/squarebanner.png" alt="Tech Week" />
                </a>
                <a href="meetupmashup.html">
                    <img src="images/mashup1.jpg" alt="Meetup Mashup" />
                </a>
                <a href="harborhack23.html">
                    <img src="images/Hackers Wanted.jpeg" alt="HarborHack 2023" />
                </a>
                <a href="summerhack.html">
                    <img src="images/HACK ONE PAGER4-01.png" alt="Summer Hack" />
                </a>
            </div>
        </div>
    </article>
</div>

<footer id="footer">
    <section class="alt">
        <h3>HarborHack Address</h3>
        <p><a href="https://maps.google.com/maps?q=Harbor+Walk+360+Concord+St.,Charleston,+SC+29401" target="_blank">Harbor Walk, 360 Concord St., Charleston, SC 29401</a></p>
    </section>
    <section>
        <h3>Public Site</h3>
        <a href="https://charlestonhacks.mailchimpsites.com/">Click</a>
    </section>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof lightGallery !== 'undefined') {
            lightGallery(document.getElementById('lightbox-gallery'), {
                selector: 'a[href$=".jpg"], a[href$=".png"], a[href$=".jpeg"]'
            });
        } else {
            console.error("lightGallery is not defined");
        }
    });
</script>
</body>
</html>
