<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CharlestonHacks Experimental Zone</title>

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Page Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background-color: #181818;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Header Image */
    .news-header-img {
      display: block;
      margin: 20px auto;
      width: 400px;
      height: auto;
    }

    @media (max-width: 800px) { .news-header-img { width: 300px; margin-top: 10px; } }
    @media (max-width: 650px) { .news-header-img { width: 250px; } }
    @media (max-width: 480px) { .news-header-img { width: 200px; } }

    /* Gallery Layout */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      overflow: hidden;
      background: #222;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      background-color: transparent;
      text-align: center;
      padding: 32px 20px 64px;
      margin-top: 40px;
      position: relative;
    }

    .footer-back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }

    .footer-back-button img {
      max-width: 240px;
      width: 60vw;
      height: auto;
      transition: transform 0.3s ease;
    }

    .footer-back-button img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .gallery { grid-template-columns: 1fr 1fr; }
      .gallery-item { max-width: 95vw; }
    }

    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
    }

    @media (max-width: 500px) {
      .footer-back-button img { max-width: 92vw; }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NDKG07DY6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6NDKG07DY6');
  </script>
</head>

<body>

  <!-- Header Image -->
  <div style="text-align: center;">
    <img src="images/ez.png" alt="CharlestonHacks Experimental Zone" class="news-header-img" />
  </div>

  <!-- Gallery -->
<!-- Gallery Thumbnails -->
  <main class="gallery-container">
<div id="gallery" class="gallery">
  <a class="gallery-item" href="https://deckerd451.github.io/dex/
" target="_blank" rel="noopener noreferrer">
  <img src="images/xcard.png" alt="Neural Network Project">
</a>
<a class="gallery-item" href="https://hackathon-chs-git-main-maxs-projects-ff8c32db.vercel.app/" target="_blank" rel="noopener noreferrer">
  <img src="images/x2.png" alt="IE Hackathon Project">
</a>
</div>
    </main>

<!-- Video Modal -->
<div id="videoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" aria-label="Close video">&times;</span>
    <iframe 
  id="videoFrame" 
  width="100%" 
  height="100%" 
  frameborder="0" 
  allowfullscreen 
  allow="autoplay; encrypted-media">
</iframe>

  </div>
</div>

  <!-- Footer -->
  <footer>
    <div class="footer-back-button">
      <a href="index.html">
        <img src="assets/chbackbuttonred.png" alt="Back to Home" />
      </a>
    </div>
    <p style="margin-top: 16px; font-size: 16px;">© 2025 CharlestonHacks. All rights reserved.</p>
  </footer>
<script>
  const galleryItems = document.querySelectorAll('.gallery-item[data-video]');
  const modal = document.getElementById('videoModal');
  const iframe = document.getElementById('videoFrame');
  const closeBtn = document.querySelector('.close-btn');

  galleryItems.forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      const videoURL = item.getAttribute('data-video');
      iframe.src = videoURL;
      modal.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => {
    iframe.src = '';
    modal.classList.add('hidden');
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      iframe.src = '';
      modal.classList.add('hidden');
    }
  });
</script>
  <!-- —— Neural background module —— -->
  <script type="module" src="assets/js/neuralBackground.js"></script>

</body>
</html>
