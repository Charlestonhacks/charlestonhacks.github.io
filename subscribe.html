<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscribe to Charleston Hacks Mailing List to stay updated on the latest events and news.">
    <title>Subscribe to Mailing List</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #mc_embed_shell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        #mc_embed_signup {
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .indicates-required {
            text-align: center;
            margin-bottom: 20px;
        }

        .mc-field-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .response {
            display: none;
            margin-top: 20px;
        }

        .home-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }

        .home-icon:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            #mc_embed_signup {
                padding: 15px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mc-embedded-subscribe-form');
            form.addEventListener('submit', function(event) {
                const emailInput = document.getElementById('mce-EMAIL');
                if (!validateEmail(emailInput.value)) {
                    event.preventDefault();
                    alert('Please enter a valid email address.');
                }
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            const homeIcon = document.querySelector('.home-icon');
            homeIcon.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</head>
<body>
    <div id="mc_embed_shell">
        <div id="mc_embed_signup">
            <i class="fas fa-home home-icon" title="Back to Home"></i>
            <form action="https://charlestonhacks.us12.list-manage.com/subscribe/post?u=79363b7a43970f760d61360fd&amp;id=3b95e0177a&amp;f_id=002f09e9f0" 
                  method="post" 
                  id="mc-embedded-subscribe-form" 
                  name="mc-embedded-subscribe-form" 
                  class="validate" 
                  target="_blank">
                <div id="mc_embed_signup_scroll">
                    <h2>Subscribe to Our Mailing List</h2>
                    <div class="indicates-required">
                        <span class="asterisk">*</span> indicates required
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                        <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME">First Name</label>
                        <input type="text" name="FNAME" class="" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-LNAME">Last Name</label>
                        <input type="text" name="LNAME" class="" id="mce-LNAME">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response"></div>
                        <div class="response" id="mce-success-response"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_79363b7a43970f760d61360fd_3b95e0177a" tabindex="-1" value="">
                    </div>
                    <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
