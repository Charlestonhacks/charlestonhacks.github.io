<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CharlestonHacks Swag Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import site font and icons if needed -->
  <link href="https://fonts.googleapis.com/css2?family=Britannic+Bold:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #FFD700;
      --text-color: white;
      --background-color: black;
      --border-radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      font-family: 'Britannic Bold', Arial, sans-serif;
      position: relative;
      text-align: center;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('images/background.webp') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.8;
      pointer-events: none;
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px 60px 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
    }
    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: min(100%, 360px);
      max-width: 90vw;
      height: auto;
      filter: drop-shadow(0 2px 16px #222);
      transition: width 0.3s;
    }
    @media (max-width: 600px) {
      .logo {
        width: min(100%, 220px);
      }
    }
    .section-title {
      color: var(--secondary-color);
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 12px #000;
      background: linear-gradient(135deg, #ffd700, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: var(--text-color);
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 24px;
      text-align: center;
    }
    /* Swag Grid */
    .swag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 24px;
      margin: 24px 0;
      width: 100%;
      justify-items: center;
    }
    .swag-item {
      background: #232323;
      border-radius: var(--border-radius);
      padding: 18px 12px 12px 12px;
      text-align: center;
      box-shadow: 0 2px 12px #0008;
      transition: box-shadow 0.25s, transform 0.15s;
      position: relative;
    }
    .swag-item img {
      width: 82px;
      height: 82px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ffd70080;
      cursor: zoom-in;
      background: #1a1a1a;
      transition: transform 0.21s, box-shadow 0.2s;
      border: 2.5px solid #ffd70033;
    }
    .swag-item img:hover {
      transform: scale(1.13) rotate(-2deg);
      box-shadow: 0 0 24px #ffd700cc;
      z-index: 2;
    }
    .swag-item label {
      color: var(--secondary-color);
      font-size: 1.1em;
      margin-top: 4px;
      display: block;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    .swag-item input[type="checkbox"] {
      accent-color: var(--secondary-color);
      margin-right: 6px;
      vertical-align: middle;
      transform: scale(1.25);
    }
    .form-group {
      margin-bottom: 22px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .form-group label {
      color: var(--secondary-color);
      font-weight: 700;
      margin-bottom: 7px;
      display: block;
      font-size: 1.09em;
    }
    .form-group input[type="email"] {
      padding: 12px;
      font-size: 17px;
      border: 2px solid var(--secondary-color);
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 10px;
    }
    .form-btn {
      padding: 13px 38px;
      font-size: 1.2em;
      background: linear-gradient(135deg,#ffd700,#ff6b35);
      color: #1a1a1a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      box-shadow: 0 2px 12px #ffd70066;
      transition: background 0.3s;
    }
    .form-btn:hover { background: #FFC000; }
    .success-message {
      color: #00FF87;
      font-weight: bold;
      text-align: center;
      margin-top: 18px;
      font-size: 1.15em;
      animation: fadeIn 0.5s;
    }
    /* Modal Styles */
    .img-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.93);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeInModal 0.35s cubic-bezier(.25,.8,.25,1);
    }
    .img-modal.active {
      display: flex;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .img-modal-img {
      max-width: 92vw;
      max-height: 72vh;
      border-radius: 16px;
      box-shadow: 0 0 64px #ffd700cc, 0 0 12px #333;
      background: #222;
      animation: modalPop 0.39s cubic-bezier(.36,1.63,.63,1) backwards;
      border: 3px solid #ffd70099;
    }
    @keyframes modalPop {
      0% { transform: scale(0.85) rotate(-7deg); opacity: 0;}
      100% { transform: scale(1) rotate(0deg); opacity: 1;}
    }
    .img-modal-caption {
      color: var(--secondary-color);
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 16px;
      text-shadow: 0 2px 8px #222;
      background: none;
    }
    .img-modal-close {
      position: absolute;
      top: 34px;
      right: 40px;
      font-size: 2.6rem;
      color: var(--secondary-color);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 2px 10px #000;
      z-index: 10101;
      transition: color 0.2s;
    }
    .img-modal-close:hover {
      color: #fff;
    }
    @media (max-width: 800px) {
      .img-modal-img { max-width: 97vw; max-height: 48vh;}
      .img-modal-close { top: 16px; right: 16px; font-size: 2.2rem; }
      .swag-grid { grid-template-columns: 1fr 1fr;}
    }
    @media (max-width: 480px) {
      .swag-grid { grid-template-columns: 1fr;}
      .img-modal-img { max-width: 98vw; max-height: 38vh;}
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="icons/header swag.webp" alt="CharlestonHacks Logo" class="logo" />
    <span class="section-title"><i class="fas fa-gift"></i> Swag Interest</span>
    <div class="subtitle">
      Let us know what swag you’d love to see at CharlestonHacks!<br>
      You’ll be the first to know when it’s available.
    </div>
    <form id="interestForm" action="https://formspree.io/f/mqalezkd" method="POST" autocomplete="off">
      <div class="swag-grid">
        <div class="swag-item">
          <img src="icons/tshirt.webp" alt="T-Shirt" data-large="icons/tshirt.webp" data-caption="T-Shirt">
          <label><input type="checkbox" name="swag" value="T-Shirt"> T-Shirt</label>
        </div>
        <div class="swag-item">
          <img src="icons/sticker.webp" alt="Sticker" data-large="icons/sticker.webp" data-caption="Sticker">
          <label><input type="checkbox" name="swag" value="Sticker"> Sticker</label>
        </div>
        <div class="swag-item">
          <img src="images/hat.png" alt="Hat" data-large="images/hat.png" data-caption="Hat">
          <label><input type="checkbox" name="swag" value="Hat"> Hat</label>
        </div>
        <div class="swag-item">
          <img src="images/hoodie.png" alt="Hoodie" data-large="images/hoodie.png" data-caption="Hoodie">
          <label><input type="checkbox" name="swag" value="Hoodie"> Hoodie</label>
        </div>
        <div class="swag-item">
          <img src="images/mug.png" alt="Mug" data-large="images/mug.png" data-caption="Mug">
          <label><input type="checkbox" name="swag" value="Mug"> Mug</label>
        </div>
        <div class="swag-item">
          <img src="icons/gauntlet.webp" alt="Gauntlet" data-large="icons/gauntlet.webp" data-caption="Gauntlet">
          <label><input type="checkbox" name="swag" value="Gauntlet"> Gauntlet</label>
        </div>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Your Email (optional):</label>
        <input type="email" id="email" name="email" placeholder="you@email.com">
      </div>
      <input type="hidden" name="_subject" value="CharlestonHacks Swag Interest Submission">
      <button type="submit" class="form-btn"><i class="fas fa-paper-plane"></i> Submit Interest</button>
    </form>
    <div id="successMsg" class="success-message" style="display:none;"></div>
  </div>

  <!-- Modal for enlarged swag images -->
  <div class="img-modal" id="imgModal">
    <button class="img-modal-close" id="imgModalClose" title="Close" aria-label="Close">&times;</button>
    <img src="" alt="" class="img-modal-img" id="imgModalImg">
    <div class="img-modal-caption" id="imgModalCaption"></div>
  </div>

  <script>
    // Enlarged image modal logic
    const imgModal = document.getElementById('imgModal');
    const imgModalImg = document.getElementById('imgModalImg');
    const imgModalCaption = document.getElementById('imgModalCaption');
    const imgModalClose = document.getElementById('imgModalClose');
    document.querySelectorAll('.swag-item img').forEach(img => {
      img.addEventListener('click', function(e) {
        imgModalImg.src = this.getAttribute('data-large') || this.src;
        imgModalImg.alt = this.alt;
        imgModalCaption.textContent = this.getAttribute('data-caption') || this.alt;
        imgModal.classList.add('active');
        document.body.style.overflow = "hidden";
      });
    });
    function closeModal() {
      imgModal.classList.remove('active');
      imgModalImg.src = "";
      imgModalCaption.textContent = "";
      document.body.style.overflow = "";
    }
    imgModalClose.addEventListener('click', closeModal);
    imgModal.addEventListener('click', function(e) {
      if (e.target === imgModal) closeModal();
    });
    document.addEventListener('keydown', function(e) {
      if (imgModal.classList.contains('active') && e.key === 'Escape') closeModal();
    });

    // Formspree validation and success handling
    document.getElementById('interestForm').addEventListener('submit', function(e) {
      var swagChecked = document.querySelectorAll('input[name="swag"]:checked').length;
      if(swagChecked === 0) {
        e.preventDefault();
        alert("Please select at least one swag item!");
        return false;
      }
    });
  </script>
</body>
</html>
