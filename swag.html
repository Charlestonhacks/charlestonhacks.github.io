<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CharlestonHacks Swag Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; margin: 0; }
    .container { max-width: 600px; margin: 40px auto; padding: 24px; background: #2a2a2a; border-radius: 14px; box-shadow: 0 0 32px rgba(0,0,0,0.3);}
    h1 { color: #ffd700; text-align: center; }
    .swag-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 28px 0 20px 0; }
    .swag-item { background: #333; border-radius: 10px; padding: 12px; text-align: center; }
    .swag-item img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px;}
    label { display: block; margin-bottom: 8px; }
    .form-group { margin-bottom: 18px; }
    button { background: #ffd700; color: #222; border: none; padding: 12px 32px; border-radius: 7px; font-size: 1.1em; cursor: pointer; transition: background 0.2s;}
    button:hover { background: #ffc000;}
    .success { color: #00ff87; font-weight: bold; text-align: center; margin-top: 12px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>CharlestonHacks Swag Interest</h1>
    <form id="interestForm">
      <div class="swag-grid">
        <div class="swag-item">
          <img src="icons/tshirt.webp" alt="T-Shirt">
          <label><input type="checkbox" name="swag" value="T-Shirt"> T-Shirt</label>
        </div>
        <div class="swag-item">
          <img src="images/sticker.png" alt="Sticker">
          <label><input type="checkbox" name="swag" value="Sticker"> Sticker</label>
        </div>
        <div class="swag-item">
          <img src="images/hat.png" alt="Hat">
          <label><input type="checkbox" name="swag" value="Hat"> Hat</label>
        </div>
        <div class="swag-item">
          <img src="images/hoodie.png" alt="Hoodie">
          <label><input type="checkbox" name="swag" value="Hoodie"> Hoodie</label>
        </div>
        <div class="swag-item">
          <img src="images/mug.png" alt="Mug">
          <label><input type="checkbox" name="swag" value="Mug"> Mug</label>
        </div>
        <div class="swag-item">
          <img src="images/gauntlet.webp" alt="Pin">
          <label><input type="checkbox" name="swag" value="Gauntlet"> Gauntlet</label>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Your Email (optional):</label>
        <input type="email" id="email" name="email" style="width:100%;padding:8px;border-radius:5px;border:none;margin-top:4px;">
      </div>
      <button type="submit">Submit Interest</button>
      <div id="successMsg" class="success" style="display:none;"></div>
    </form>
  </div>
  <script>
    document.getElementById('interestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const swag = Array.from(document.querySelectorAll('input[name="swag"]:checked')).map(cb => cb.value);
      const email = document.getElementById('email').value;
      // For MVP, log to console. For production, send to server/email/Sheet.
      console.log("Interest:", swag, "Email:", email);

      // Example: Email you via mailto (not reliable for real logging, use server/Sheet for production)
      if (swag.length === 0) {
        alert("Please select at least one swag item!");
        return;
      }
      document.getElementById('successMsg').textContent = "Thank you! We'll let you know when swag is available.";
      document.getElementById('successMsg').style.display = "block";
      // Optionally, send to Google Forms, a backend, or similar here.
      // Reset form after submit
      setTimeout(() => {
        document.getElementById('interestForm').reset();
        document.getElementById('successMsg').style.display = "none";
      }, 2500);
    });
  </script>
</body>
</html>
