<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(80px, 1fr)); /* Dynamically fit 4 columns */
            gap: 15px;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 120px; /* Limit maximum size for larger screens */
            aspect-ratio: 3/4; /* Maintain aspect ratio */
            perspective: 1000px;
            cursor: pointer;
            border-radius: 10px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front img, .card-back img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        footer {
            margin-top: 50px;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
            }

            .card {
                max-width: 100px; /* Smaller max width for tablets */
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for small devices */
            }

            .card {
                max-width: 90px; /* Smaller cards for small screens */
            }

            .backstory {
                font-size: 14px; /* Smaller backstory text */
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Astrid.png" alt="Astrid Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Astrid.png" alt="Astrid Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="descartes">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/descartes.png" alt="Descartes Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="descartes">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/descartes.png" alt="Descartes Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back5.png" alt="Medusa Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back5.png" alt="Medusa Card Back">
                </div>
            </div>
        </div>
    </div>

    <div class="backstory" id="backstory"></div>

    <footer>

</body>
</html>
