<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlestonHacks - Join Us</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to CharlestonHacks!</h1>
        <p>Would you like to join CharlestonHacks?</p>
        <button onclick="join()">Yes</button>
        <button onclick="reject()">No</button>
    </div>

    <div id="join-form" style="display: none;">
        <h2>Join CharlestonHacks</h2>
        <!-- Your Formspree Form Code Below -->
        <form action="https://formspree.io/f/mzzdbbzl" method="POST" onsubmit="submitForm(event)">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="rejected" style="display: none;">
        <p>Sorry for the mistake.</p>
    </div>

    <div id="scan-message"></div> <!-- NFC message area -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to display the join form
        function join() {
            console.log('User clicked Yes to join.');
            document.getElementById("content").style.display = "none";
            document.getElementById("join-form").style.display = "block";
        }

        // Function to display the rejection message
        function reject() {
            console.log('User clicked No to join.');
            document.getElementById("content").style.display = "none";
            document.getElementById("rejected").style.display = "block";
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            console.log('Form submission triggered');
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Please fill out both your name and email.");
                console.log('Missing name or email');
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                console.log('Invalid email:', email);
                return;
            }

            // Log data for debugging
            console.log('Form Data:', { name, email });

            // Send data to backend
            axios.post('https://your-backend-server.com/api/subscribe', { name, email })
                .then(response => {
                    alert("You have successfully joined CharlestonHacks!");
                    console.log('Form submitted successfully:', response);
                    document.getElementById("join-form").style.display = "none";
                })
                .catch(error => {
                    alert("There was an error with your submission. Please try again.");
                    console.error('Form submission error:', error);
                });
        }

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Web NFC functionality
        document.addEventListener("DOMContentLoaded", () => {
            const scanMessage = document.getElementById("scan-message");

            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();

                async function startNFC() {
                    try {
                        console.log("Starting NFC scan...");
                        await ndef.scan();
                        console.log("NFC Scan started successfully.");

                        ndef.onreading = event => {
                            const record = event.message.records[0];
                            if (record && record.data) {
                                const textDecoder = new TextDecoder();
                                const payload = textDecoder.decode(record.data);
                                scanMessage.innerText = `NFC Tag Scanned! Message: ${payload}`;
                                console.log('NFC Tag Data:', payload);
                            }
                        };
                    } catch (error) {
                        console.error("NFC scan failed:", error);
                        scanMessage.innerText = "Failed to start NFC scan. Please try again.";
                    }
                }

                scanMessage.innerText = "Scanning for NFC tags... Please tap your tag.";
                startNFC();
            } else {
                scanMessage.innerText = "NFC is not supported on your device or browser.";
                console.log('NFC not supported on this device');
            }
        });
    </script>
</body>
</html>
