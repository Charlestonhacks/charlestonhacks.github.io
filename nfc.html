<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlestonHacks - Join Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 32px;
            text-align: center;
        }

        h1, h2, p, button {
            font-size: 32px;
            margin: 10px;
        }

        button {
            background-color: orange;
            padding: 10px 20px;
        }

        input {
            font-size: 24px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to CharlestonHacks!</h1>
        <p>Would you like to join CharlestonHacks?</p>
        <button onclick="join()">Yes</button>
        <button onclick="reject()">No</button>
    </div>

    <div id="join-form" style="display: none;">
        <h2>Join CharlestonHacks</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="rejected" style="display: none;">
        <p>Sorry for the mistake.</p>
    </div>

    <div id="scan-message"></div> <!-- Placeholder for NFC scan message -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to display the join form
        function join() {
            document.getElementById("content").style.display = "none"; // Hide the main content
            document.getElementById("join-form").style.display = "block"; // Show the join form
        }

        // Function to display the rejection message
        function reject() {
            document.getElementById("content").style.display = "none"; // Hide the main content
            document.getElementById("rejected").style.display = "block"; // Show the rejection message
        }

        // Function to handle form submission
        function submitForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Please fill out both your name and email.");
                return;
            }

            // Mailchimp API call
            const data = {
                email_address: email,
                status: 'subscribed',
                merge_fields: {
                    FNAME: name
                }
            };

            const MAILCHIMP_API_KEY = 'your-mailchimp-api-key'; // Replace with your Mailchimp API key
            const LIST_ID = 'your-audience-id'; // Replace with your Mailchimp Audience ID
            const MAILCHIMP_URL = `https://<dc>.api.mailchimp.com/3.0/lists/${LIST_ID}/members`; // Replace <dc> with your data center

            axios.post(MAILCHIMP_URL, data, {
                headers: {
                    'Authorization': `apikey ${MAILCHIMP_API_KEY}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                alert("You have successfully joined CharlestonHacks!");
                document.getElementById("join-form").style.display = "none"; // Hide the form
                document.getElementById("scan-message").innerText = "You're now part of CharlestonHacks!"; // Display success message
            })
            .catch(error => {
                alert("There was an error with your submission. Please try again.");
                console.error(error);
            });
        }

        // Simulate NFC functionality (placeholder)
        document.addEventListener("DOMContentLoaded", () => {
            const scanMessage = document.getElementById("scan-message");

            // Simulate detecting an NFC tag
            // Replace this with actual NFC logic if required
            setTimeout(() => {
                scanMessage.innerText = "NFC Tag Scanned! Welcome to CharlestonHacks.";
            }, 1000); // Simulates a 1-second delay before showing the message
        });
    </script>
</body>
</html>
