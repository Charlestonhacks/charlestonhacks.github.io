<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>About Us - CharlestonHacks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        h2, h3, p {
            margin: 10px 0;
        }

        a {
            color: #FFFF00;
            text-decoration: none;
        }

        a:hover {
            color: #FF00FF;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .panel img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
        }

        .story-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .story-images img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .story-images img:hover {
            transform: scale(1.1);
        }

        /* Lightbox Styles */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <h2>About Us</h2>
                    <ul style="list-style: none; padding: 0;">
                        <li><a href="https://southcarolinavoyager.com/?post_type=interview&p=117049" target="_blank">Doug Hamilton</a></li>
                        <li><a href="dave.html">Dave Ingram</a></li>
                        <li><a href="bradley.html">Bradley Dalton-Oates</a></li>
                        <li><a href="will.html">Will Horn</a></li>
                        <li><a href="amin.html">Amin Yachnes</a></li>
                        <li><a href="aya.html">Aya Hojadova</a></li>
                    </ul>
                    <h3>Back Stories</h3>
                    <div class="story-images">
                        <img src="images/Astridstory.png" alt="Astrid - A Valkyrieâ€™s Tale" class="lightbox-trigger">
                        <img src="images/Descartesbackstory.png" alt="Descartes - The Hidden Path" class="lightbox-trigger">
                        <img src="images/Medusastory.png" alt="Medusa - An Otherworldly Force" class="lightbox-trigger">
                        <img src="images/Elarastory.png" alt="Elara - The Rogue" class="lightbox-trigger">
                    </div>
                </div>
            </header>
        </article>
    </div>

    <!-- Lightbox Overlay -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Lightbox Image">
        </div>
    </div>

    <footer>
        <a href="index.html">Home</a>
        <a href="mailto:hello@charlestonhacks.com">Email</a>
        <a href="https://harborhack-24.devpost.com/">Previous Event</a>
    </footer>

    <script>
        // Get the lightbox elements
        const lightboxOverlay = document.getElementById("lightbox-overlay");
        const lightboxImage = document.getElementById("lightbox-image");

        // Get all images with the class "lightbox-trigger"
        const lightboxTriggers = document.querySelectorAll(".lightbox-trigger");

        // Add event listeners to open the lightbox
        lightboxTriggers.forEach(img => {
            img.addEventListener("click", (event) => {
                lightboxOverlay.style.display = "flex";
                lightboxImage.src = event.target.src; // Set the lightbox image to the clicked image
            });
        });

        // Close the lightbox when clicking the overlay
        lightboxOverlay.addEventListener("click", () => {
            lightboxOverlay.style.display = "none";
        });
    </script>
</body>
</html>
