<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlestonHacks - Join Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2, p, button {
            font-size: 32px;
            margin: 10px;
        }

        button {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }

        button:hover {
            background-color: darkorange;
        }

        input {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #scan-message {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to CharlestonHacks!</h1>
        <p>Would you like to join CharlestonHacks?</p>
        <button onclick="join()">Yes</button>
        <button onclick="reject()">No</button>
    </div>

    <div id="join-form" style="display: none;">
        <h2>Join CharlestonHacks</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="rejected" style="display: none;">
        <p>Sorry for the mistake.</p>
    </div>

    <div id="scan-message"></div> <!-- NFC message area -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to display the join form
        function join() {
            document.getElementById("content").style.display = "none"; // Hide main content
            document.getElementById("join-form").style.display = "block"; // Show join form
        }

        // Function to display the rejection message
        function reject() {
            document.getElementById("content").style.display = "none"; // Hide main content
            document.getElementById("rejected").style.display = "block"; // Show rejection message
        }

        // Function to handle form submission
        function submitForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Please fill out both your name and email.");
                return;
            }

            // Mailchimp API call
            const data = {
                email_address: email,
                status: 'subscribed',
                merge_fields: {
                    FNAME: name
                }
            };

            const MAILCHIMP_API_KEY = 'your_mailchimp_api_key'; // Replace with your Mailchimp API key
            const LIST_ID = 'your_list_id'; // Replace with your Mailchimp Audience ID
            const MAILCHIMP_URL = `https://<dc>.api.mailchimp.com/3.0/lists/${LIST_ID}/members`; // Replace <dc> with your data center

            axios.post(MAILCHIMP_URL, data, {
                headers: {
                    'Authorization': `apikey ${MAILCHIMP_API_KEY}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                alert("You have successfully joined CharlestonHacks!");
                document.getElementById("join-form").style.display = "none"; // Hide the form
                document.getElementById("scan-message").innerText = "You're now part of CharlestonHacks!"; // Display success message
            })
            .catch(error => {
                alert("There was an error with your submission. Please try again.");
                console.error(error);
            });
        }

        // Web NFC functionality
        document.addEventListener("DOMContentLoaded", () => {
            const scanMessage = document.getElementById("scan-message");

            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();

                async function startNFC() {
                    try {
                        await ndef.scan();
                        console.log("NFC Scan started successfully.");

                        ndef.onreading = event => {
                            const record = event.message.records[0];
                            if (record && record.data) {
                                const textDecoder = new TextDecoder();
                                const payload = textDecoder.decode(record.data);
                                scanMessage.innerText = `NFC Tag Scanned! Message: ${payload}`;
                            }
                        };
                    } catch (error) {
                        console.error("NFC scan failed:", error);
                        scanMessage.innerText = "Failed to start NFC scan. Please try again.";
                    }
                }

                // Start NFC scanning
                scanMessage.innerText = "Scanning for NFC tags... Please tap your tag.";
                startNFC();
            } else {
                scanMessage.innerText = "NFC is not supported on your device or browser.";
            }
        });
    </script>
</body>
</html>
