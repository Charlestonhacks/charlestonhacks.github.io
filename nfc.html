<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlestonHacks - Join Us</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to CharlestonHacks!</h1>
        <p>Would you like to join CharlestonHacks?</p>
        <button onclick="join()">Yes</button>
        <button onclick="reject()">No</button>
    </div>

    <div id="join-form" style="display: none;">
        <h2>Join CharlestonHacks</h2>
        <form id="joinForm" onsubmit="submitForm(event)">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="rejected" style="display: none;">
        <p>Sorry for the mistake.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to display the join form
        function join() {
            console.log('User clicked Yes to join.');
            document.getElementById("content").style.display = "none";
            document.getElementById("join-form").style.display = "block";
        }

        // Function to display the rejection message
        function reject() {
            console.log('User clicked No to join.');
            document.getElementById("content").style.display = "none";
            document.getElementById("rejected").style.display = "block";
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            console.log('Form submission triggered');
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Please fill out both your name and email.");
                console.log('Missing name or email');
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                console.log('Invalid email:', email);
                return;
            }

            // Log data for debugging
            console.log('Form Data:', { name, email });

            // Send data to Mailchimp API
            axios.post('https://us12.api.mailchimp.com/3.0/lists/477c49fbc2409a14d027b734fedb0c1f/members', {
                email_address: email,
                status: 'subscribed',
                merge_fields: {
                    FNAME: name
                }
            }, {
                headers: {
                    'Authorization': 'Bearer 3b95e0177a',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                alert("You have successfully joined CharlestonHacks!");
                console.log('Form submitted successfully:', response);
                document.getElementById("join-form").style.display = "none";
            })
            .catch(error => {
                alert("There was an error with your submission. Please try again.");
                console.error('Form submission error:', error);
            });
        }

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
