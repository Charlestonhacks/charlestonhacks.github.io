<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns on desktop */
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            position: relative;
        }

        .card {
            width: 100%;
            position: relative; /* For maintaining aspect ratio */
            padding-bottom: 150%; /* Aspect ratio trick (2:3) */
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card-inner {
            position: absolute; /* Take full size of card */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front img, .card-back img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox:target {
            display: flex;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile screens */
                gap: 15px;
                padding: 10px;
            }
        }

        /* Small Screen (Mobile) Adjustments */
        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
                gap: 10px;
                padding: 5px;
            }

            .card {
                padding-bottom: 150%; /* Ensures aspect ratio is maintained on small screens */
            }

            .card-front img, .card-back img {
                object-fit: cover;
            }

            .backstory {
                font-size: 14px; /* Smaller text on mobile for better readability */
                padding: 15px;
            }
        }
    </style>
</head>
