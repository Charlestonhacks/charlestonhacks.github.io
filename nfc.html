<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-Front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-Front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Astrid</div>
            </div>
        </div>

        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Astrid</div>
            </div>
        </div>

        <div class="card" data-character="descartes">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Descartes</div>
            </div>
        </div>

        <div class="card" data-character="descartes">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Descartes</div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Medusa</div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-Front">?</div>
                <div class="card-back">Medusa</div>
            </div>
        </div>
    </div>

    <div class="backstory" id="backstory"></div>

    <footer>
        <a href="index.html">Home</a>
        <a href="mailto:hello@charlestonhacks.com">Email</a>
    </footer>

    <script>
        const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = [];

        const backstoryContainer = document.getElementById('backstory');

        // Backstory data
        const backstories = {
            'astrid': 'Astrid - A Valkyrieâ€™s Tale: A powerful warrior with a destiny to save her people.',
            'descartes': 'Descartes - The Hidden Path: A brilliant philosopher on a journey to uncover the truth.',
            'medusa': 'Medusa - An Otherworldly Force: A feared and misunderstood creature with a tragic past.'
        };

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matchedCards.includes(card)) {
                    card.classList.add('flipped');
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                }
            });
        });

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.character === secondCard.dataset.character) {
                matchedCards.push(firstCard, secondCard);
                showBackstory(firstCard.dataset.character);
                flippedCards = [];
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showBackstory(character) {
            backstoryContainer.style.display = 'block';
            backstoryContainer.textContent = backstories[character];
        }
    </script>
</body>
</html>
