<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #mc_embed_signup {
            background: #fff;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .home-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #357ae8;
        }
        h2 {
            margin-top: 0;
        }
        .indicates-required {
            margin-bottom: 20px;
        }
        .mc-field-group {
            margin-bottom: 15px;
        }
        .mc-field-group label {
            display: block;
            margin-bottom: 5px;
        }
        .mc-field-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .clear {
            clear: both;
        }
        .button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }
        @media (min-width: 600px) {
            #mc_embed_signup {
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div id="mc_embed_signup">
        <form id="mc-embedded-subscribe-form" onsubmit="handleSubmit(event)">
            <div id="mc_embed_signup_scroll">
                <h2>Match Index Registration</h2>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
                    <input type="text" name="FNAME" class="required text" id="mce-FNAME" required value="">
                </div>
                <div class="mc-field-group">
                    <label for="mce-LNAME">Last Name <span class="asterisk">*</span></label>
                    <input type="text" name="LNAME" class="required text" id="mce-LNAME" required value="">
                </div>
                <div class="mc-address-group">
                    <div class="mc-field-group">
                        <label for="mce-LOCATION-addr1">City, State and Country</label>
                        <input type="text" maxlength="70" name="LOCATION[addr1]" id="mce-LOCATION-addr1" value="">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-LOCATION-addr2">Address Line 2</label>
                        <input type="text" maxlength="70" name="LOCATION[addr2]" id="mce-LOCATION-addr2" value="">
                    </div>
                    <div class="mc-address-fields-group">
                        <div class="mc-field-group">
                            <label for="mce-LOCATION-city">City</label>
                            <input type="text" maxlength="40" name="LOCATION[city]" id="mce-LOCATION-city" value="">
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-LOCATION-state">State/Province/Region</label>
                            <input type="text" maxlength="20" name="LOCATION[state]" id="mce-LOCATION-state" value="">
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-LOCATION-zip">Postal / Zip Code</label>
                            <input type="text" maxlength="10" name="LOCATION[zip]" id="mce-LOCATION-zip" value="">
                        </div>
                    </div>
                </div>
                <div class="mc-field-group">
                    <label for="mce-SKILLS">Professional Skills (Keywords) <span class="asterisk">*</span></label>
                    <input type="text" name="SKILLS" class="required text" id="mce-SKILLS" required value="">
                    <span id="mce-SKILLS-HELPERTEXT" class="helper_text">These words will connect you to Innovation Engine projects</span>
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display: none;"></div>
                    <div class="response" id="mce-success-response" style="display: none;"></div>
                </div>
                <div aria-hidden="true" style="position: absolute; left: -5000px;">
                    <input type="text" name="b_79363b7a43970f760d61360fd_4a05747445" tabindex="-1" value="">
                </div>
                <div class="clear">
                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Match Level 3">
                </div>
            </div>
        </form>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('mc-embedded-subscribe-form');
            const formData = new FormData(form);

            // Mock-up of sending data to the database
            fetch('https://example.com/api/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Submission successful!');
                window.location.href = 'cardmatchgame.html';
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
