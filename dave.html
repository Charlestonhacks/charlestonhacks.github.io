<!DOCTYPE html>
<html>
<head>
    <title>Dave Ingram</title>
    <style>
        /* Resetting default margin and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* Black background color */
            color: white; /* White text for visibility */
        }

        /* Home Icon Style */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #39FF14; /* Acid Green color */
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-icon:hover {
            color: #00FF00; /* Slightly different shade of green on hover */
        }

        /* Main Image with Grow Effect */
        #mainImage {
            width: 90vw; /* Adjusts width to 90% of the viewport width */
            max-width: 500px; /* Limits max size so it's not too big on large screens */
            height: auto; /* Maintains aspect ratio */
            cursor: pointer; /* Indicates it's clickable */
            animation: growImage 1s ease-out forwards;
        }

        /* Grow Animation */
        @keyframes growImage {
            0% {
                transform: scale(0.8); /* Start smaller */
                opacity: 0;
            }
            100% {
                transform: scale(1); /* Full size */
                opacity: 1;
            }
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox img {
            width: 90vw; /* Makes the image scale based on screen width */
            max-width: 800px; /* Limits the max size on larger screens */
            height: auto; /* Keeps aspect ratio */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <!-- Include FontAwesome for the home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Home Icon -->
    <a href="#" class="home-icon">
        <i class="fas fa-home"></i> <!-- Home icon -->
    </a>

    <!-- Main Image -->
    <a class="image main">
        <img id="mainImage" src="images/spotdave.jpg" alt="Dave Ingram" />
    </a>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <img id="lightboxImage" src="images/spotdave.jpg" alt="Dave Ingram">
    </div>

    <script>
        // Select elements
        const mainImage = document.getElementById("mainImage");
        const lightbox = document.getElementById("lightbox");

        // Open lightbox when image is clicked
        mainImage.addEventListener("click", function() {
            lightbox.classList.add("show");
        });

        // Close lightbox when clicking outside the image or pressing ESC
        lightbox.addEventListener("click", function(event) {
            if (event.target === lightbox) {
                lightbox.classList.remove("show");
            }
        });

        // Close on ESC key press
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                lightbox.classList.remove("show");
            }
        });
    </script>

</body>
</html>
