<body>
    <div id="achievements" class="achievements" aria-live="polite"></div>
    <div class="container">
        <header class="header">
            <h1>Innovation Engine</h1>
            <p>Connect, Build, and Innovate Together</p>
        </header>
        <main class="panel">
            <div class="tabs">
                <button class="tab-button active" data-tab="profile">
                    <i class="fas fa-user-plus" aria-hidden="true"></i> My Profile
                </button>
                <button class="tab-button" data-tab="individual-search">
                    <i class="fas fa-search" aria-hidden="true"></i> Individual Search
                </button>
                <button class="tab-button" data-tab="team-builder">
                    <i class="fas fa-users" aria-hidden="true"></i> Team Builder
                </button>
                <button class="tab-button" data-tab="leaderboard">
                    <i class="fas fa-trophy" aria-hidden="true"></i> Top Skills
                </button>
            </div>

            <div id="profile-tab-content" class="tab-content active">
                <section id="matchmaking-section">
                    <h2 class="section-title">Create/Edit Your Profile</h2>
                    <form id="skills-form">
                        </form>
                    <p id="success-message" class="success-message" role="status" style="display:none;">Added Successfully!</p>
                </section>
            </div>

            <div id="individual-search-tab-content" class="tab-content">
                <h2 class="section-title">Individual Search</h2>
                <div class="input-container">
                    </div>
                <div id="matchNotification" class="notification match-notification" style="display: none;"></div>
                <div id="noResults" class="notification no-results-notification" style="display: none;"></div>
                <div id="cardContainer" class="card-container" role="list" aria-label="Matching team members"></div>
            </div>

            <div id="team-builder-tab-content" class="tab-content">
                <h2 class="section-title">Team Builder</h2>
                <div class="input-container">
                    </div>
                <div class="card-container" id="bestTeamContainer" role="list" aria-label="Best matched team"></div>
            </div>

            <div id="leaderboard-tab-content" class="tab-content">
                 <div class="leaderboard" id="leaderboard-section">
                    <h2 class="section-title">Top Endorsed Skills</h2>
                    <div id="leaderboard-rows"></div>
                </div>
            </div>

        </main>
    </div>
    </body>
