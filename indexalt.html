<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
    <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/reactiveh.png" />
    <meta property="og:url" content="https://charlestonhacks.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>CharlestonHacks - Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- Base, Reset, Theme --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ff6b35;
            --accent-color: #4ecdc4;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e0e0e0;
                --bg-color: #1a1a1a;
                --card-bg: #2a2a2a;
                --shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }
        /* --- Loading --- */
        .loading-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% {transform:rotate(0);} 100%{transform:rotate(360deg);} }
        .loading-text { color: white; font-size: 18px; font-weight: 600; }
        /* --- Main Layout --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
        /* --- Header --- */
        .header {
            text-align: center; margin-bottom: 32px;
            opacity: 0; transform: translateY(-20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        .header h1 {
            font-size: 3rem; font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 10px;
        }
        .header p { font-size: 1.2rem; opacity: 0.8; }
        /* --- Panel & Media --- */
        .panel {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 36px 18px 36px 18px;
            max-width: 600px;
            margin: 0 auto 24px auto;
            min-height: 440px;
        }
        .media-container {
            position: relative; display: flex; align-items: center; justify-content: center;
            min-height: 400px; border-radius: 15px; overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }
        .main-card, #missionImage {
            max-width: 100%; max-height: 340px; border-radius: 10px; transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 3;
        }
        .main-card:hover, #missionImage:hover {transform: scale(1.02);}
        #cardFrame {
            position: absolute; top:0; left:0; width:100%; height:100%; display: none; pointer-events:none;
            z-index:4;
        }
        /* --- Mission Content & Video --- */
        #missionContent {
            position: absolute; top: 0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.92);
            color: #fff; text-align: center; padding: 40px 12px;
            display: none; align-items: center; justify-content: center; flex-direction: column;
            z-index: 10;
        }
        #missionContent .body-text { width: 100%; }
        #aiffBanner {
            width: 85%; height: auto; cursor: pointer; border-radius: 10px; margin: 18px 0 0 0;
        }
        #aiffBanner:hover { transform: scale(1.05);}
        #missionVideo {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
            width: 95%; height: 95%; border-radius: 14px;
            display: none; opacity: 0; z-index: 12;
            background: #111;
        }
        /* --- Glow Panel Buttons (from v2) --- */
        .clickable-area {
            position: absolute; width: 96px; height: 96px; background: none;
            border: none; cursor: pointer; z-index: 5; opacity: 0.92; border-radius: 50%;
            padding: 10px; display: flex; align-items: center; justify-content: center;
            box-sizing: border-box; transition: box-shadow 0.1s;
        }
        .clickable-area img { width: 88px; height: 88px; object-fit: contain; pointer-events: none; display: block; }
        .top-left { top: 20px; left: 36px; }
        .top-right { top: 20px; right: 36px; }
        .bottom-left { bottom: 20px; left: 36px; }
        .bottom-right { bottom: 20px; right: 36px; }
        @media (max-width:900px) {
            .clickable-area { width:80px; height:80px; padding:8px; }
            .clickable-area img { width:72px; height:72px; }
            .top-left, .top-right { top: 14px; }
            .bottom-left, .bottom-right { bottom: 14px; }
            .top-left,.bottom-left { left: 12px;}
            .top-right,.bottom-right { right: 12px;}
        }
        @media (max-width:600px) {
            .clickable-area { width: 68px; height: 68px; padding: 5px;}
            .clickable-area img { width:60px; height:60px;}
            .top-left,.bottom-left { left: 4px;}
            .top-right,.bottom-right { right: 4px;}
            .top-left,.top-right { top: 6px;}
            .bottom-left,.bottom-right { bottom: 6px;}
        }
        @keyframes glow {
            0% { box-shadow: 0 0 0px #ffd700;}
            50% { box-shadow: 0 0 32px 14px #ffd700;}
            100% { box-shadow: 0 0 0px #ffd700;}
        }
        .glow-animate { animation: glow 0.45s; }
        /* --- Progress Bar --- */
        .progress-container {
            margin: 16px 0 24px 0; opacity: 0; animation: fadeInUp 0.8s ease 0.2s forwards;
        }
        .progress-bar { width:100%; height:8px; background: rgba(255,215,0,0.2); border-radius:4px; overflow:hidden;}
        .progress-fill { height:100%; background: linear-gradient(90deg, var(--primary-color), var(--accent-color)); width:0%; transition: width 0.5s; border-radius:4px; }
        .progress-text { text-align:center; margin-top:8px; font-size:14px; opacity:0.7;}
        /* --- Achievements --- */
        .achievements { position: fixed; top:20px; right:20px; z-index:1000; }
        .achievement {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 12px 20px; border-radius: 25px; margin-bottom: 10px;
            transform: translateX(300px); transition: var(--transition); box-shadow: var(--shadow);
            font-size: 14px; font-weight: 600;
        }
        .achievement.show { transform: translateX(0);}
        /* --- Countdown --- */
        .countdown-container { text-align: center; margin:32px 0 8px 0; opacity:0; animation: fadeInUp 0.8s ease 0.6s forwards; }
        .countdown { font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 10px;}
        .countdown-label { font-size: 1rem; opacity: 0.7;}
        /* --- Footer Social --- */
        .icons-container, .social-container {
            display: flex; justify-content: center; gap: 20px; margin-top: auto; padding-top: 40px; opacity: 0; animation: fadeInUp 0.8s ease 0.8s forwards;
        }
        .icons-container a, .social-link {
            width: 50px; height: 50px; background: linear-gradient(135deg,var(--primary-color),var(--secondary-color));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 20px; transition: var(--transition);
        }
        .icons-container a:hover, .social-link:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2);}
        /* --- Animations --- */
        @keyframes fadeInUp { to { opacity:1; transform: translateY(0); } }
        /* --- Accessibility --- */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;}
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading CharlestonHacks...</div>
    </div>
    <!-- Achievements -->
    <div id="achievements" class="achievements" aria-live="polite"></div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CharlestonHacks</h1>
            <p>Transformative hackathons and tech meetups in Charleston, SC</p>
        </header>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Exploration Progress: 0/4 areas discovered</div>
        </div>
        <!-- Main Panel -->
        <main class="panel">
            <div class="media-container" id="mediaContainer" tabindex="0" role="button" aria-label="Flip main card to reveal content">
                <img id="missionImage" class="main-card" src="images/hsoftest.png" alt="CharlestonHacks Main Card" />
                <img id="cardFrame" src="images/cardframe2.svg" alt="Card Frame" style="display:none;" />
                <div id="missionContent">
                    <div class="body-text">
                        <p>
                            <img id="aiffBanner" src="images/engine.webp" alt="Innovation Engine" style="cursor:pointer; width:85%; height:auto; display:block; margin:auto; border-radius:10px;" onclick="flipAndRedirect()">
                        </p>
                    </div>
                </div>
                <video id="missionVideo" muted playsinline controls>
                    <source src="images/universe.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Glow Panel Buttons -->
                <button type="button" class="clickable-area top-left"
                    data-sound="chime" 
                    data-image="images/yellowscullcard.png" 
                    data-url="Poster.html">
                    <img src="images/informationbutton.webp" alt="Info">
                </button>
                <button type="button" class="clickable-area top-right"
                    data-sound="chime" 
                    data-image="images/redscullcard.png" 
                    data-url="2card.html">
                    <img src="images/innovationenginebutton.webp" alt="Innovation Engine">
                </button>
                <button type="button" class="clickable-area bottom-left"
                    data-sound="chime" 
                    data-image="images/Descartes.png" 
                    data-url="news.html">
                    <img src="images/newsbutton.webp" alt="News">
                </button>
                <button type="button" class="clickable-area bottom-right"
                    data-sound="chime" 
                    data-image="images/Alexandor.png" 
                    data-url="cardmatchgame.html">
                    <img src="images/peoplebutton.webp" alt="People">
                </button>
            </div>
        </main>
        <!-- Countdown -->
        <section class="countdown-container">
            <div id="countdown" class="countdown">Loading...</div>
            <div class="countdown-label">Until Next Event</div>
        </section>
        <!-- Footer Social -->
        <footer>
            <section class="icons-container">
                <a href="cardmatchgame.html" target="_blank" aria-label="About the CharlestonHacks Team">
                    <i class="fas fa-info-circle"></i>
                </a>
                <a href="2card.html" aria-label="Innovation Engine">
                    <i class="fas fa-users"></i>
                </a>
                <a href="https://www.linkedin.com/company/charlestonhacks" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/charlestonhacks/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:hello@charlestonhacks.com" aria-label="Email CharlestonHacks">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://twitter.com/Descart84114619" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/deckerdb26354" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="subscribe.html" aria-label="Subscribe">
                    <i class="fas fa-bell"></i>
                </a>
            </section>
        </footer>
    </div>
    <script>
    // --- Achievements/Progress/Audio config ---
    const AppState = {
        discoveredCards: new Set(),
        achievements: [],
    };
    const CONFIG = {
        countdown: {
            targetDate: "June 28, 2025 00:00:00",
            completedMessage: "Event is Live!",
        },
        achievements: [
            { id: 'first_flip', name: 'Card Flipper', description: 'Flipped your first card!' },
            { id: 'explorer', name: 'Explorer', description: 'Discovered 2 sections!' },
            { id: 'completionist', name: 'Completionist', description: 'Found all sections!' },
            { id: 'social_butterfly', name: 'Social Butterfly', description: 'Clicked a social link!' }
        ],
        cards: [
            { id: 'main', name: 'CharlestonHacks', image: 'images/hsoftest.png' },
            { id: 'info', name: 'Information', image: 'images/yellowscullcard.png' },
            { id: 'innovation', name: 'Innovation Engine', image: 'images/redscullcard.png' },
            { id: 'news', name: 'News & Updates', image: 'images/Descartes.png' },
            { id: 'people', name: 'Community', image: 'images/Alexandor.png' }
        ],
        audio: {
            cardflip: 'assets/atmospherel.m4a',
            keys: 'assets/keys.m4a',
            chime: 'assets/chime.mp3'
        }
    };
    // --- Audio Controller (v1: synthetic fallback, v2: mp3 support) ---
    const AudioController = {
        preloaded: false,
        context: null,
        sounds: new Map(),
        preloadAudio() {
            if (this.preloaded) return;
            Object.keys(CONFIG.audio).forEach(key => {
                const src = CONFIG.audio[key];
                if (src) new Audio(src);
            });
            this.preloaded = true;
        },
        async init() {
            if (window.AudioContext || window.webkitAudioContext) {
                try {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSounds();
                } catch (error) { }
            }
        },
        createSounds() {
            // Synthetic fallback for button/achievement/flip (short "chimes")
            if (!this.context) return;
            this.sounds.set('flip', this.createTone(800, 0.1));
            this.sounds.set('click', this.createTone(1000, 0.05));
            this.sounds.set('achievement', this.createTone(1200, 0.2));
            this.sounds.set('chime', this.createTone(700, 0.12));
        },
        createTone(frequency, duration) {
            if (!this.context) return null;
            const sampleRate = this.context.sampleRate;
            const buffer = this.context.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.14;
            }
            return buffer;
        },
        playSound(soundKey) {
            // Play mp3 if available, else synthetic
            const soundSrc = CONFIG.audio[soundKey];
            if (soundSrc) {
                const audio = new Audio(soundSrc);
                audio.volume = 0.20;
                audio.play().catch(()=>{});
                return;
            }
            if (this.context && this.sounds.has(soundKey)) {
                const source = this.context.createBufferSource();
                source.buffer = this.sounds.get(soundKey);
                source.connect(this.context.destination);
                source.start();
            }
        }
    };
    // --- Progress & Achievements ---
    const ProgressController = {
        update() {
            const progress = (AppState.discoveredCards.size / 4) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Exploration Progress: ${AppState.discoveredCards.size}/4 areas discovered`;
            if (AppState.discoveredCards.size === 2 && !AppState.achievements.includes('explorer')) {
                AchievementController.unlock('explorer');
            }
            if (AppState.discoveredCards.size === 4 && !AppState.achievements.includes('completionist')) {
                AchievementController.unlock('completionist');
            }
        }
    };
    const AchievementController = {
        unlock(achievementId) {
            if (AppState.achievements.includes(achievementId)) return;
            AppState.achievements.push(achievementId);
            const achievement = CONFIG.achievements.find(a => a.id === achievementId);
            if (!achievement) return;
            this.showAchievement(achievement);
            AudioController.playSound('chime');
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        },
        showAchievement(achievement) {
            const container = document.getElementById('achievements');
            const element = document.createElement('div');
            element.className = 'achievement';
            element.innerHTML = `<strong>${achievement.name}</strong><br><small>${achievement.description}</small>`;
            container.appendChild(element);
            setTimeout(() => element.classList.add('show'), 100);
            setTimeout(() => { element.style.transform = 'translateX(300px)'; setTimeout(()=>element.remove(), 300); }, 3000);
        }
    };
    // --- Countdown Timer ---
    const CountdownController = {
        interval: null,
        init() {
            this.start();
        },
        start() {
            const countDownDate = new Date(CONFIG.countdown.targetDate).getTime();
            const countdownElement = document.getElementById('countdown');
            this.interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countDownDate - now;
                if (distance < 0) {
                    countdownElement.textContent = CONFIG.countdown.completedMessage;
                    clearInterval(this.interval);
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    };
    // --- Button Glow + Navigation Delayed ---
    function addButtonGlowAndNavigation() {
        document.querySelectorAll('.clickable-area').forEach(area => {
            area.addEventListener('click', function(e) {
                const sound = this.getAttribute('data-sound');
                const url = this.getAttribute('data-url');
                const section = this.getAttribute('data-url').replace('.html','').replace('2card','innovation').replace('Poster','info').replace('news','news').replace('cardmatchgame','people');
                this.classList.add('glow-animate');
                if (sound) AudioController.playSound(sound);
                // Achievement/Progress
                if (section) {
                    AppState.discoveredCards.add(section);
                    ProgressController.update();
                }
                setTimeout(() => { window.location.href = url; }, 460);
            });
            area.addEventListener('keydown', function(e) {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault(); this.click();
                }
            });
            area.addEventListener('animationend', function(e) {
                if (e.animationName === "glow") this.classList.remove('glow-animate');
            });
        });
    }
    // --- Mission Card Flip/Content ---
    let cardFlipped = false;
    function toggleMissionContent() {
        if (cardFlipped) return;
        cardFlipped = true;
        AudioController.playSound('cardflip');
        // Random card image swap
        const images = ["images/yellowscullcard.png","images/redscullcard.png","images/Descartes.png","images/Alexandor.png"];
        document.getElementById('missionImage').src = images[Math.floor(Math.random()*images.length)];
        const video = document.getElementById('missionVideo');
        video.style.display = 'block'; video.style.opacity = 0;
        setTimeout(() => { video.style.opacity = 1; video.play(); }, 100);
        document.getElementById('missionContent').style.display = 'block';
        document.getElementById('aiffBanner').style.display = 'block';
        // Achievement
        AchievementController.unlock('first_flip');
    }
    function flipAndRedirect() {
        const banner = document.getElementById('aiffBanner');
        banner.classList.add(Math.random() > 0.5 ? 'glow-animate' : '');
        setTimeout(() => { window.open('https://innovation-engine.devpost.com/', '_blank'); banner.classList.remove('glow-animate'); }, 450);
    }
    // --- Social Links Achievement ---
    function addSocialLinkAchievement() {
        document.querySelectorAll('.icons-container a').forEach(link => {
            link.addEventListener('click', () => {
                if (!AppState.achievements.includes('social_butterfly')) AchievementController.unlock('social_butterfly');
                AudioController.playSound('chime');
            });
        });
    }
    // --- Loading Screen ---
    function hideLoading() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => loadingScreen.remove(), 500);
    }
    // --- App Init ---
    (async function AppInit() {
        await AudioController.init();
        addButtonGlowAndNavigation();
        addSocialLinkAchievement();
        CountdownController.init();
        AppState.discoveredCards.add('main');
        ProgressController.update();
        document.getElementById('mediaContainer').addEventListener('click', toggleMissionContent);
        document.getElementById('mediaContainer').addEventListener('keydown', function(e){if(e.key==="Enter"||e.key===" "){e.preventDefault();toggleMissionContent();}});
        setTimeout(hideLoading, 1200);
    })();
    </script>
</body>
