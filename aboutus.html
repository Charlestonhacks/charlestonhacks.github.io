<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>About Us - CharlestonHacks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        h2, h3, p {
            margin: 10px 0;
        }

        a {
            color: #FFFF00;
            text-decoration: none;
        }

        a:hover {
            color: #FF00FF;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .panel img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
        }

        /* Button Style */
        .backstory-button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .backstory-button:hover {
            background-color: #FF4500;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <h2>About Us</h2>
                    <ul style="list-style: none; padding: 0;">
                        <li>Doug Hamilton</li>
                        <li>Dave Ingram</li>
                        <li>Bradley Dalton-Oates</li>
                        <li>Will Horn</li>
                        <li>Amin Yachnes</li>
                        <li>Aya Hojadova</li>
                    </ul>
                    <!-- Back Stories as a button -->
                    <a href="2card.html" class="backstory-button">Back Stories</a>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="index.html">Home</a>
    </footer>
</body>
</html>
