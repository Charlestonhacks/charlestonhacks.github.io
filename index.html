<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated.">
    <meta property="og:title" content="CharlestonHacks - Home" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/reactiveh.png" />
    <meta property="og:url" content="https://charlestonhacks.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>CharlestonHacks - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Reset styles */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Universal animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes flip {
            0% { opacity: 1; }
            50% { transform: rotate3d(1, 1, 0, 180deg); }
            100% { transform: rotate3d(1, 1, 0, 360deg); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Core styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Panel and container layout */
        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Media elements */
        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .media-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .media-container video.show {
            pointer-events: auto;
        }

        /* Clickable elements */
        .clickable-area {
            position: absolute;
            z-index: 4;
            cursor: pointer;
            border-radius: 50%;
            aspect-ratio: 1/1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, pulse 2s infinite;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .clickable-area:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .clickable-area.loaded {
            opacity: 1;
        }

        /* Consistent positioning using percentage-based positioning */
        /* Top row - moved up and enlarged by 10% */
        .top-left { 
            top: 2.5%; 
            left: 5%; 
            width: 22vw;
            max-width: 99px;
        }

        .top-right { 
            top: 2.5%; 
            right: 5%; 
            width: 22vw;
            max-width: 99px;
        }

        .center-top { 
    top: 2.5%; 
    left: 30%; /* Changed from 50% to 30% to move left */
    transform: translateX(0); /* Remove the centering transform */
    width: 18.15vw;
    max-width: 121px;
}

        /* Bottom row - moved down and enlarged by 10% */
        .bottom-left { 
            bottom: 2.5%; 
            left: 5%; 
            width: 22vw;
            max-width: 99px;
        }

        .bottom-right { 
            bottom: 2.5%; 
            right: 5%; 
            width: 22vw;
            max-width: 99px;
        }

        .center-bottom { 
    bottom: 2.5%; 
    left: 30%; /* Changed from 50% to 30% to move left */
    transform: translateX(0); /* Remove the centering transform */
    width: 18.15vw;
    max-width: 121px;
}

        /* Mission content */
        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
        }

        #missionContent p, 
        #missionContent a {
            color: white;
        }

        /* Card frame */
        #cardFrame {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Countdown */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            color: #FF0000;
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 5px auto;
        }

        /* Text styles */
        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        /* Loading indicator */
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Spinner */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        /* Fade-out body */
        .fade-out-body *:not(.spinner) {
            animation: fadeOut 2s ease forwards;
        }

        /* Flipping animations */
        .flip-image {
            animation: flip 3s ease forwards;
            z-index: 5;
        }

        /* Video fadeout */
        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important;
            z-index: 1;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }
            
            .info {
                font-size: 16px;
            }
            
            #countdown {
                font-size: 24px;
            }
            
            #countdownWrapper {
                position: relative;
                margin-top: 15px;
                width: 100%;
            }
            
            /* Adjust sizes for mobile but keep the same positioning */
            .top-left, .top-right, .bottom-left, .bottom-right {
                width: 19.8vw; /* Slightly smaller on mobile */
                max-width: 88px;
            }
            
            .center-top, .center-bottom {
                width: 16.34vw;
                max-width: 109px;
            }
        }

        @media (max-width: 480px) {
            .top-left, .top-right, .bottom-left, .bottom-right {
                width: 17.6vw;
                max-width: 77px;
            }
            
            .center-top, .center-bottom {
                width: 14.52vw;
                max-width: 97px;
            }
        }

        @media (min-width: 769px) {
            .media-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body class="is-preload">
    <video autoplay muted id="background-video">
        <source src="assets/Happy Hour.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="media-container" onclick="toggleMissionContent(); playSound('cardflip');" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/H.png" alt="CharlestonHacks" style="z-index: 3;" />
                        <div id="missionContent">
                            <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                            <div class="body-text">
                                <p>
                                    <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer; width: 100%; height: auto;" onclick="flipAndRedirect()">
                                </p>
                            </div>
                            <div id="countdownWrapper">
                                <div id="countdown"></div>
                            </div>
                        </div>
                        <video id="missionVideo" muted playsinline controls onloadstart="showLoadingIndicator()" oncanplay="hideLoadingIndicator()" onerror="handleVideoError()" onended="showCardFrame()">
                            <source src="images/aiffcardvideo.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <img id="cardFrame" src="images/cardframe.png" alt="Card Frame" />
                        <div class="loading-indicator" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>

                        <!-- Clickable areas -->
                        <div class="clickable-area top-left" data-sound="keys" data-image="images/yellowscullcard.png" data-url="Poster.html">
                            <img src="images/infon.svg" alt="Info">
                        </div>
                        <div class="clickable-area top-right" data-sound="keys" data-image="images/redscullcard.png" data-url="2card.html">
                            <img src="images/peoplen.svg" alt="People">
                        </div>
                        <div class="clickable-area bottom-left" data-sound="keys" data-image="images/Descartes.png" data-url="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                            <img src="images/newsn.svg" alt="News">
                        </div>
                        <div class="clickable-area bottom-right" data-sound="keys" data-image="images/Alexandor.png" data-url="subscribe.html">
                            <img src="images/envelopen.svg" alt="Envelope">
                        </div>
                        <div class="clickable-area center-top" data-sound="keys" data-image="images/keysb.svg" data-url="cardmatchgame.html">
                            <img src="images/keysb.svg" alt="Top Icon">
                        </div>
                        <div class="clickable-area center-bottom" data-sound="keys" data-image="images/crestb.svg" data-url="cardmatchgame.html">
                            <img src="images/crestb.svg" alt="Bottom Icon">
                        </div>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <!-- Spinning progress wheel -->
    <div id="spinner" class="spinner"></div>

    <script>
        // Adjust video playback speed
        document.getElementById('background-video').playbackRate = 0.8;

        // Card images array
        const cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        // Initialize variables
        let cardClicked = false;

        // Sound management
        const sounds = {
            cardflip: new Audio('assets/atmospherel.m4a'),
            keys: new Audio('assets/keys.m4a'),
            ding: new Audio('assets/ding.mp3')
        };

        // Set volume for all sounds
        Object.values(sounds).forEach(audio => audio.volume = 0.3);

        // Initialize countdown
        const countdownElement = document.getElementById('countdown');
        const countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        
        // Update countdown every second
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);

        // Utility functions
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function playSound(soundKey) {
            const audio = sounds[soundKey];
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(error => console.error('Audio playback failed:', error));
            }
        }

        // Card and content management
        function toggleMissionContent() {
            if (cardClicked) return;
            cardClicked = true;

            const image = document.getElementById('missionImage');
            const video = document.getElementById('missionVideo');
            const missionContent = document.getElementById('missionContent');
            
            // Change image
            image.src = getRandomImage();
            
            // Start video
            video.style.display = 'block';
            setTimeout(() => video.style.opacity = 1, 100);
            video.play();
            
            // Show content
            missionContent.style.display = 'block';
            
            // Handle video fadeout
            setTimeout(() => {
                video.classList.add('fadeOut');
                setTimeout(() => video.style.display = 'none', 18000);
            }, 18000);
            
            // Apply flip animation
            image.classList.add('flip-image');
        }

        function flipAndRedirect() {
            const banner = document.getElementById('aiffBanner');
            banner.classList.add('flip-image');
            setTimeout(() => window.location.href = 'https://charlestonhacks.com/techweek.html', 2000);
        }

        function flipCard(imageSrc, url) {
            const missionImage = document.getElementById('missionImage');
            missionImage.classList.add('flip-image');
            
            // Fade out content
            document.body.classList.add('fade-out-body');
            
            // Show spinner and redirect
            document.getElementById('spinner').style.display = 'block';
            setTimeout(() => window.location.href = url, 1000);
        }

        // Video handling functions
        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            console.error("Error loading video");
            document.getElementById('loadingIndicator').style.display = 'none';
            // Optionally show a user-friendly error message instead of an alert
            const missionContent = document.getElementById('missionContent');
            missionContent.style.display = 'block';
        }

        function showCardFrame() {
            document.getElementById('cardFrame').style.display = 'block';
        }

        // Set up event listeners
        document.querySelectorAll('.clickable-area').forEach(area => {
            area.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent triggering parent click events
                const sound = this.getAttribute('data-sound');
                const image = this.getAttribute('data-image');
                const url = this.getAttribute('data-url');
                playSound(sound);
                flipCard(image, url);
            });
        });

        // Video element events
        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('play', () => playSound('cardflip'));
        videoElement.addEventListener('ended', showCardFrame);

        // Page events
        window.addEventListener('beforeunload', () => document.getElementById('spinner').style.display = 'none');
        window.addEventListener('pageshow', () => {
            document.body.classList.remove('fade-out-body');
            cardClicked = false; // Reset card state when returning to the page
        });
        
        // Initialize clickable areas on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.clickable-area').forEach(element => {
                element.classList.add('loaded');
            });
        });
    </script>
</body>
</html>
