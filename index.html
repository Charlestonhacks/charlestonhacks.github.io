<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Home</title>
    <style>
        /* Your CSS styles go here */
        body {
            background-color: black;
            color: gold;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .post {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .post img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            display: none;
        }
    </style>
</head>
<body class="is-preload">

<!-- Main -->
<div id="main">
    <!-- Post -->
    <article class="post featured" onclick="toggleAllContent()">
        <header class="major">
            <div class="panel">
                <a class="image main">
                    <img id="missionImage" src="images/Splashcards-01.png" alt="CharlestonHacks" />
                </a>
            </div>
        </header>
        <div class="content">
            <h2>HACKOPS, APRIL 19-21ST, 2024</h2>
            <p>The Harbor Entrepreneur Center will be the venue for our HackOps hackathon in 2024.</p>
            <p>APRIL 19TH-21ST, 11 Ewall St, Mt Pleasant, SC 29464</p>
        </div>
    </article>
</div>

<script>
    // Function to toggle all content visibility
    function toggleAllContent() {
        var elementsToToggle = document.querySelectorAll(".post.featured .content, .post.featured img");
        elementsToToggle.forEach(element => {
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        });

        var missionImage = document.getElementById("missionImage");
        if (missionImage.src.includes("Splashcards-01.png")) {
            missionImage.src = "images/Principle Card mood-02.png";
        } else {
            missionImage.src = "images/Splashcards-01.png";
        }
    }
</script>

</body>
</html>
