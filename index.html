<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated.">
    <meta property="og:title" content="CharlestonHacks - Home" />
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/universalcard-01.png" />
    <meta property="og:url" content="https://charlestonhacks.com" />

    <title>CharlestonHacks - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Adjust the max-width as needed */
            height: 400px; /* Set a specific height */
            margin: 0 auto;
            overflow: hidden;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: 100%; /* Ensure the media fills the container */
            display: block;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 0;
        }

        #missionContent p, #missionContent a {
            color: white;
        }

        @keyframes flipImageX {
            50% { transform: rotateX(180deg); }
            to { transform: rotateX(360deg); opacity: 0.4; }
        }

        @keyframes flipImageY {
            50% { transform: rotateY(180deg); }
            to { transform: rotateY(360deg); opacity: 0.3; }
        }

        .flip-image-x {
            animation: flipImageX 2s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 2s ease forwards;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important; /* Ensure this isn't overridden */
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FF0000;
        }

        .logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        .icon {
            color: #FF0000;
            font-size: 25px;
            margin-right: 5px;
        }

        footer .icons-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            padding: 5px 0;
            z-index: 10;
        }

        @media (max-width: 768px) {
            footer .icons-container a {
                font-size: 20px;
            }
        }

        .scroll-instruction p {
            color: #39FF14;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 2s infinite;
        }

        @keyframes fadeIndicator {
            50% { opacity: 1; }
        }

        .icon:hover {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            50% { transform: translateY(-5px); }
        }

        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #previousEventsToggle i {
            background: none;
            border: none;
            padding: 0;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
        }

        .dark-mode-toggle .fa-sun {
            display: none;
        }

        body.light-mode .dark-mode-toggle .fa-sun {
            display: inline;
            color: black; /* Change icon color to black in light mode */
        }

        body.light-mode .dark-mode-toggle .fa-moon {
            display: none;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        body.light-mode .icon, body.light-mode .info {
            color: black;
        }

        body.light-mode .dark-mode-toggle {
            color: black; /* Change toggle button color to black in light mode */
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

    </style>
</head>

<body class="is-preload">
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="media-container" onclick="toggleMissionContent()" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/universalcard-01.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline controls onloadstart="showLoadingIndicator()" oncanplay="hideLoadingIndicator()" onerror="handleVideoError()" onended="closeVideo()">
                            <source src="images/aiffcardvideo.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="loading-indicator" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </a>
                    <div id="missionContent">
                        <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                        <div class="body-text">
                            <p>
                                <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer; width: 100%; height: auto;" onclick="flipAndRedirect()">
                            </p>
                        </div>
                        <div id="countdownWrapper">
                            <p class="info"><b>Countdown to 30 Second AI Film Fest:</b></p>
                            <div id="countdown"></div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
        <section class="previous-events" style="display: none;">
            <h2>Previous Events</h2>
            <p>Details about previous events will be displayed here.</p>
        </section>
    </div>
    <footer>
        <section class="icons-container">
            <a href="Poster.html" target="_blank" aria-label="Events" onclick="flipCard('images/yellowscullcard.png', 'Poster.html')"><i class="fas fa-info-circle icon"></i></a>
            <a href="2card.html" aria-label="Users" onclick="flipCard('images/redscullcard.png', '2card.html')"><i class="fas fa-users icon"></i></a>
            <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/" target="_blank" aria-label="News" onclick="flipCard('images/Descartes.png', 'https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/')"><i class="fas fa-newspaper icon"></i></a>
            <a href="subscribe.html" aria-label="Subscribe" onclick="flipCard('images/Alexandor.png', 'subscribe.html')"><i class="fas fa-envelope icon"></i></a>
            <a href="https://www.linkedin.com/company/charlestonhacks" aria-label="LinkedIn" onclick="flipCard('images/Medusa.png', 'https://www.linkedin.com/company/charlestonhacks')"><i class="fab fa-linkedin icon"></i></a>
            <a href="https://www.instagram.com/charlestonhacks/" target="_blank" aria-label="Instagram" onclick="flipCard('images/Elara.png', 'https://www.instagram.com/charlestonhacks/')"><i class="fab fa-instagram icon"></i></a>
            <a href="https://www.facebook.com/deckerdb26354" target="_blank" aria-label="Facebook" onclick="flipCard('images/adventurercard.png', 'https://www.facebook.com/deckerdb26354')"><i class="fab fa-facebook icon"></i></a>
        </section>
    </footer>

    <script src="ho-script.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        let cardClicked = false;

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            if (cardClicked) return;
            cardClicked = true;

            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function () {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function () {
                video.classList.add('fadeOut');
                setTimeout(function () {
                    video.style.display = 'none';
                }, 8000);
            }, 25000);

            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function () {
                image.classList.add(randomFlip);
            }, 100);
        }

        function flipAndRedirect() {
            var banner = document.getElementById('aiffBanner');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            banner.classList.add(randomFlip);
            setTimeout(function () {
                window.location.href = 'https://charlestonhacks.com/techweek.html';
            }, 2000);
        }

        function flipCard(imageSrc, url) {
            var missionImage = document.getElementById('missionImage');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            missionImage.classList.add(randomFlip);
            setTimeout(function () {
                missionImage.src = imageSrc;
                setTimeout(function () {
                    window.location.href = url;
                }, 2000);
            }, 1000);
        }

        function toggleVisibility() {
            var eventsSection = document.querySelector('.previous-events');
            eventsSection.style.display = eventsSection.style.display === 'none' ? 'block' : 'none';
        }

        document.querySelector('.dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('light-mode');
        });

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            alert("Error loading video. Please try again later.");
        }

        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('ended', function () {
            videoElement.style.display = 'none';
        });
    </script>

</body>
