<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-image: url('images/image1.png'); /* Initial image as background */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
            height: 100vh; /* Ensure full height */
            margin: 0;
            transition: background-color 1s ease-in-out; /* Smooth transition for background change */
        }

        body.video-mode {
            background-color: black; /* Black background when video is shown */
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #missionImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: opacity 1s ease-in-out;
        }

        #missionVideo {
            display: none; /* Hide video initially */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #missionContent {
            display: none; /* Hidden initially */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .logo {
            margin-bottom: 20px;
            width: 70%;
            height: auto;
        }

        .event-logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .body-text p, .body-text a {
            color: white;
        }

        footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }

        footer a {
            color: #FFFF00;
            font-size: 20px;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo">
                        <div class="body-text">
                            <p>
                                <a href="https://www.meetup.com/charlestonhacks/events/305361555/">
                                    <img src="images/GGJ.png" alt="Global Game Jam" class="event-logo">
                                </a>
                            </p>
                            <p>
                                <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                                    CharlestonHacks in the news
                                </a>
                            </p>
                            <p>
                                <a href="mailto:hello@charlestonhacks.com?subject=Mailing List Request&body=Please add me to your mailing list">
                                    Join the Mailing List
                                </a>
                            </p>
                        </div>
                        <div id="countdownWrapper">
                            <p><b>Countdown to Global Game Jam:</b></p>
                            <div id="countdown"></div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <a href="https://harborhack-24.devpost.com/">Previous Event</a>
        <a href="aboutus.html" target="_blank">About</a>
        <a href="mailto:hello@charlestonhacks.com">Email</a>
    </footer>

    <script>
        // Function to handle the click on the mission image to show content and video
        function toggleMissionContent() {
            // Change background color to black
            document.body.classList.add('video-mode');

            // Hide the image and show the video
            const missionImage = document.getElementById('missionImage');
            const missionVideo = document.getElementById('missionVideo');
            const missionContent = document.getElementById('missionContent');

            missionImage.style.display = 'none'; // Hide the image
            missionVideo.style.display = 'block'; // Show the video
            missionVideo.play(); // Start the video
            missionContent.style.display = 'block'; // Show the mission content
        }
    </script>
</body>
</html>
