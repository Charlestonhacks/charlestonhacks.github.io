 <script>
  (function () {
    const splashOverlay = document.getElementById('splash-overlay');
    const skipBtn = document.getElementById('skip-splash-btn');
    const splashTitle = document.getElementById('splash-title');
    const splashDesc = document.getElementById('splash-desc');
    const dontShowCheckbox = document.getElementById('dont-show-again');
    const splashKey = 'chs_splash_seen_v2';

    function hideSplash(immediate = false) {
      splashOverlay.classList.add('fade-out');
      document.body.classList.remove('splash-active');
      setTimeout(() => {
        splashOverlay.style.display = 'none';
        splashOverlay.style.pointerEvents = 'none';
      }, immediate ? 0 : 700);
    }

    function dismissSplash() {
      if (dontShowCheckbox.checked) {
        localStorage.setItem(splashKey, 'never');
      } else {
        localStorage.setItem(splashKey, 'yes');
      }
      hideSplash();
    }

    function maybeShowSplash() {
      const splashPref = localStorage.getItem(splashKey);

      // If user chose "never", skip splash completely
      if (splashPref === 'never') {
        hideSplash(true);
        return;
      }

      const isReturning = splashPref === 'yes';

      // Customize text based on visit status
      splashDesc.textContent = isReturning
        ? "Welcome back. We'll jump into the experience shortly."
        : "You'll soon be presented with an interactive card that will take you to different parts of our lore.";

      // Show checkbox only for first-time visitors
      document.getElementById('dont-show-label').style.display = isReturning ? 'none' : 'flex';

      document.body.classList.add('splash-active');
      splashOverlay.style.display = 'flex';

      skipBtn.onclick = dismissSplash;
      skipBtn.onkeyup = e => {
        if (e.key === 'Enter' || e.key === ' ') dismissSplash();
      };
      window.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') dismissSplash();
      });

      const delay = isReturning ? 3000 : 5000;
      setTimeout(dismissSplash, delay);
    }

    window.addEventListener('DOMContentLoaded', maybeShowSplash);
  })();
</script>

startCountdown('countdown', '2025-10-03T00:00:00-04:00');

  // Sound and link logic for buttons
  const buttons = document.querySelectorAll('.clickable-area');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const soundId = btn.dataset.sound;
      const url = btn.dataset.url;
      const sound = document.getElementById(`${soundId}Sound`);
      if (sound) sound.play();
      if (url) setTimeout(() => window.location.href = url, 400);
    });
  });
   // Info hover
  const infoLine = document.getElementById('infoLine');
  const infoText = document.getElementById('infoText');
  buttons.forEach(btn => {
    btn.addEventListener('mouseover', () => {
      infoLine.style.opacity = '1';
      infoText.textContent = btn.dataset.info || '';
    });
    btn.addEventListener('mouseout', () => {
      infoLine.style.opacity = '0';
      infoText.textContent = '';
    });
  });
</script>
