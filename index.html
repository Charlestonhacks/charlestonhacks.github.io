<body class="is-preload">
    <main>
        <div id="main">
            <article class="post featured">
                <header class="major">
                    <div class="panel">
                        <div class="media-container" aria-label="Toggle mission content">
                            <img id="missionImage" src="images/hsoftest.png" alt="CharlestonHacks" style="z-index: 3;" />
                            <div id="missionContent">
                                <div class="body-text">
                                    <p>
                                        <img id="aiffBanner" 
                                             src="images/engine.webp" 
                                             alt="Innovation Engine" 
                                             style="cursor: pointer; width: 85%; height: auto; display: block; margin-left: auto; margin-right: auto;" 
                                             onclick="flipAndRedirect()">
                                    </p>
                                </div>
                            </div>
                            <video id="missionVideo" 
                                muted 
                                playsinline 
                                controls>

                            <img id="cardFrame" src="images/cardframe2.svg" alt="Card Frame" />

                            <!-- Navigation buttons with unique effects -->
                            <button type="button" class="clickable-area top-left button-ripple"

                                data-image="images/yellowscullcard.png" 
                                data-url="Poster.html">

                            </button>
                            <button type="button" class="clickable-area top-right"
                                data-sound="chime" 
                                data-image="images/redscullcard.png" 
                                data-url="2card.html">
                                <img src="images/innovationenginebutton.webp" alt="Innovation Engine">
                            </button>
                            <button type="button" class="clickable-area bottom-left"
                                data-sound="chime" 
                                data-image="images/Descartes.png" 
                                data-url="news.html">
                                <img src="images/newsbutton.webp" alt="News">
                            </button>
                            <button type="button" class="clickable-area bottom-right"
                                data-sound="chime" 
                                data-image="images/Alexandor.png" 
                                data-url="cardmatchgame.html">
                                <img src="images/peoplebutton.webp" alt="People">
                            </button>
                        </div>
                    </div>
                </header>
            </article>
        </div>
    </main>
    <!-- ... rest of HTML unchanged ... -->
    <script>
        // ... keep your AudioController, addButtonEffects, etc. ...

        function addButtonNavigation() {
            document.querySelectorAll('.clickable-area').forEach(area => {
                area.addEventListener('click', function(e) {
                    // Play sound, then navigate after short delay
                    const sound = this.getAttribute('data-sound');
                    const url = this.getAttribute('data-url');
                    if (sound && typeof AudioController !== "undefined" && AudioController.playSound) {
                        AudioController.playSound(sound);
                        setTimeout(() => {
                            window.location.href = url;
                        }, 140); // allow sound to finish
                    } else {
                        window.location.href = url;
                    }
                });
            });
        }

        // In your App.init() or after DOMContentLoaded:
        addButtonEffects();
        addButtonNavigation();
    </script>
</body>
</html>
