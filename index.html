<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            text-align: center;
        }

        /* Message styling */
        .scroll-message {
            font-size: 16px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin-bottom: 5px;
        }

        /* Show message when hovering over arrow */
        #previousEventsToggle:hover + .scroll-message {
            opacity: 1;
        }

        /* Arrow icon styling */
        .icon {
            color: #39FF14;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Arrow bounce effect */
        .icon:hover {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Down arrow container */
        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <footer>
        <!-- Scroll Message (Initially Hidden) -->
        <div class="scroll-message">Click arrow and scroll down for events</div>

        <section style="display: flex; justify-content: center; align-items: center;">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            
            <h1 id="previousEventsToggle" onclick="toggleVisibility()">
                <i class="fas fa-chevron-down icon"></i>
            </h1>

            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </section>

        <div class="previous-events" style="display: none;">
            <p><a href="techweek.html" style="color: white;">Tech Week: 30 second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="harborhack24.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="meetupmashup.html" style="color: white;">Meetup Mashup (Fall 2024)</a></p>
            <p><a href="hacknights24.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="hackopsalt.html" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack23.html" style="color: white;">HarborHack (Fall 2023)</a></p>
            <p><a href="summerhack.html" style="color: white;">SummerHack (Summer 2023)</a></p>
        </div>
    </footer>

    <script>
        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.querySelector("#previousEventsToggle i");

            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }
    </script>

</body>
</html>
