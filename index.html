<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 1000px; /* Added perspective for 3D effect */
        }

        .card {
            position: relative;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Max width to avoid exceeding screen size */
            height: auto;
            transition: transform 3s;
            transform-style: preserve-3d; /* 3D effect for flip */
        }

        .card img, .card video {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide backface when flipped */
        }

        .card .front {
            /* Front image styles */
        }

        .card .back {
            /* Back image styles */
            transform: rotateY(180deg);
        }

        .flip {
            transform: rotateY(180deg);
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            visibility: hidden;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 10s ease forwards; /* Adjusted duration */
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="is-preload">
<div id="main">
    <article class="post featured">
        <header class="major">
            <div class="panel">
                <div class="card" id="card">
                    <img class="front" id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                    <img class="back" id="missionImageBack" src="images/Back.png" alt="CharlestonHacks Back" />
                    <video id="missionVideo" muted>
                        <source src="images/teams.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div id="missionContent">
                    <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                    <a href="https://harborhack-24.devpost.com/">
                        <img src="images/hh.png" alt="HarborHack 2024" class="event-logo" style="width: 900px; height: auto;">
                    </a>
                    <div id="countdownWrapper">
                        <p class="info"><b>Countdown to next event:</b></p>
                        <div id="countdown"></div>
                    </div>
                </div>
            </div>
        </header>
    </article>
</div>
<footer>
    <a href="https://hack-nights.devpost.com/" style="color: #00FF00; font-size: 20px; margin: 0 15px;">Previous Event</a>
    <br>
    <section>
        <a href="aboutus.html" target="_blank" style="color: #FF00FF; font-size: 20px; margin: 0 15px;">About</a>
        <a href="mailto:hello@charlestonhacks.com" style="color: #89CFF0; font-size: 20px; margin: 0 15px;">Email</a>
        <h1 id="previousEventsToggle" style="cursor: pointer; font-size: 20px; margin: 0 15px;" onclick="toggleVisibility('previous-events')">All Events</h1>
        <br>
        <div class="previous-events" style="display: none;">
            <p><a href="breakthroughHack.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="inspireHack.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="https://hackops.devpost.com/" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="cultureHack.html" style="color: white;">TBD: Art + Tech (Winter 2024)</a></p>
            <p><a href="harborhack.html" style="color: white;">harborHack (23)</a></p>
        </div>
    </section>
</footer>
<script src="ho-script.js"></script>
<script>
    var countdownElement = document.getElementById('countdown');
    var countDownDate = new Date("Oct 18, 2024 17:30:00").getTime();
    var countdownFunction = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "Countdown to our next event HarborHack 2024";
        }
    }, 1000);

    function toggleMissionContent() {
        var card = document.getElementById('card');
        card.classList.add('flip');
        
        setTimeout(function() {
            var video = document.getElementById('missionVideo');
            video.style.visibility = 'visible';
            video.style.opacity = 1;
            video.play();

            document.getElementById('missionContent').style.display = 'block';
        }, 1500); // Adjust delay to match flip duration

        setTimeout(function() {
            document.getElementById('missionVideo').classList.add('fadeOut');
            setTimeout(function() {
                document.getElementById('missionVideo').style.visibility = 'hidden';
            }, 10000); // Match this duration with the fadeOut animation
        }, 2000); // Delay to ensure video is fully visible before starting fadeOut
    }

    document.getElementById('missionVideo').onloadeddata = function() {
        this.playbackRate = 0.75;
    };
</script>
</body>
</html>
