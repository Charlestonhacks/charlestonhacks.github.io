<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS link -->
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Your CSS styles go here */
        body {
            background-color: black; /* Setting the background color to black */
            color: gold; /* Setting text color to gold */
            font-family: 'Britannic Bold', Arial, sans-serif; /* Setting a default font */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Container for the main content */
        #main {
            width: 90%; /* Adjust width as needed */
            margin: 0 auto; /* Centering the container */
            padding: 20px; /* Adding some padding */
            text-align: center;
        }

        /* Panel style */
        .panel {
            text-align: center;
            margin: 10px auto; /* Adjust the margins as needed */
        }

        .panel img {
            max-width: 100%; /* Set maximum width to 100% */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }

        /* Post styles */
        .post {
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .post h2 {
            text-align: center; /* Centering the text */
            margin-bottom: 0; /* Remove the bottom margin */
        }

        /* Remove social media icons */
        .icons {
            display: none;
        }
    </style>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
   
<!-- Main -->
<div id="main">
    <!-- Post -->
    <article class="post featured">
        <header class="major">
            <div class="panel">
                <a class="image main" onclick="toggleMissionContent()">
                    <img id="missionImage" src="images/Splashcards-01.png" alt="CharlestonHacks" />
                </a>
            </div>
        </header>

        <div id="missionContent" style="display: none; text-align: center;">
            <p><b>Make a plan, form a team, build the future: HackOps</b></p>
            <a href="https://harborec.com/" class="image fit"><img src="images/hecfront.jpeg" alt="" /></a>
            <p><b>HACKOPS 2024</b></p>
            <p><b>APRIL 19TH-21ST, 11 Ewall St, Mt Pleasant, SC 29464</b></p>
            <p>The Harbor Entrepreneur Center will be the venue for our HackOps hackathon</p>
            <button onclick="window.location.href='https://hackops.devpost.com/?preview_token=ivZNJh9OW12FDFV1%2FvJGa%2BS1v2sLIzJ42G5exQ8Xd0U%3D'">Registration Opens Soon</button>
        </div>
    </article>
</div>

<script>
    // Function to toggle mission content visibility
    function toggleMissionContent() {
        var missionContent = document.getElementById("missionContent");
        var missionImage = document.getElementById("missionImage");
        if (missionContent.style.display === "none") {
            missionContent.style.display = "block";
            missionImage.src = 'images/Principle Card mood-02.png'; // Change the image path to "images/Principle Card mood-02.png"
        } else {
            missionContent.style.display = "none";
            missionImage.src = 'images/Splashcards-01.png'; // Set the path to your original image
        }
    }
</script>

</body>
</html>
