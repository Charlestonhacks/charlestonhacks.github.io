<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated.">
    <meta property="og:title" content="CharlestonHacks - Home" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/reactiveh.png" />
    <meta property="og:url" content="https://charlestonhacks.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>CharlestonHacks - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 1;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }
            #countdownWrapper {
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
            #countdown {
                font-size: 24px;
            }
            .center-top {
                top: -30%;
            }
            .center-bottom {
                bottom: 0%;
            }
            .info {
                font-size: 16px;
            }
        }

        /* Clickable area styles */
        .clickable-area {
            position: absolute;
            z-index: 4;
            cursor: pointer;
            border-radius: 50%;
            aspect-ratio: 1/1;
            width: 15vw;
            max-width: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            animation: fadeInScaleUp 1s ease-out forwards;
        }

        .clickable-area:hover {
            box-shadow: 15px 15px 30px 15px rgba(0, 0, 0, 0.6);
        }

        /* Countdown style */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            color: #FF0000;
        }

        /* Spinner styles */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade in and out animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Ensure smaller viewports adjust font sizes */
        @media (min-width: 769px) {
            .media-container {
                transform: scale(0.8);
            }
        }

        /* Animations for clickable area */
        @keyframes animateClickables {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .clickable-area {
            animation: animateClickables 1s ease-out forwards;
            opacity: 0;
        }

        .clickable-area.loaded {
            opacity: 1;
        }

    </style>
</head>

<body>
    <!-- Video background -->
    <video autoplay muted loop id="background-video">
        <source src="assets/Happy Hour.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        document.getElementById('background-video').playbackRate = 0.8;
    </script>

    <!-- Main content -->
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="media-container" onclick="playSound('cardflip'); toggleMissionContent()" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/H.png" alt="CharlestonHacks" style="z-index: 3;" />
                        <div id="missionContent">
                            <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                            <div class="body-text">
                                <p>
                                    <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer;">
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </header>
        </article>
    </div>
</body>

</html>
