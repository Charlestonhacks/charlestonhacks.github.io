<style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
    position: relative;
    width: 100%;
    min-height: 90vh; /* Reduce height so icons appear closer */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
            margin-bottom: 0; /* Ensures no extra space below */
}


        .panel img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 10px auto 0; /* Adjust top margin to move image down */
}

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-webkit-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-webkit-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        @keyframes flipImageX {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(180deg); opacity: 1; }
            100% { transform: rotateX(360deg); opacity: 0.2; }
        }

        @keyframes flipImageY {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(180deg); opacity: 1; }
            100% { transform: rotateY(360deg); opacity: 0.2; }
        }

        .flip-image-x {
            animation: flipImageX 4s ease forwards;
            -webkit-animation: flipImageX 4s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 4s ease forwards;
            -webkit-animation: flipImageY 4s ease forwards;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 8s ease forwards;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

    
        .icon {
            color: #39FF14; /* Acid Green color */
            font-size: 24px; /* Adjust size if needed */
             margin-right: 5px; /* Adds space between icons */
        }

footer .icons-container {
    display: flex;
    justify-content: space-evenly; /* Distribute icons evenly across the width */
    align-items: center;      /* Centers icons vertically */
    gap: 15px;                /* Adds space between the icons */
    flex-wrap: wrap;         /* Allows the icons to wrap onto the next line if space is limited */
    position: fixed;          /* Use fixed to keep it always at the bottom */
    bottom: 0;                /* Aligns the icons at the bottom */
    width: 100%;              /* Ensures full-width */
    background-color: rgba(0, 0, 0, 0.5); /* Optional: background color */
    padding: 5px 0;          /* Space around the icons */
    z-index: 10;              /* Ensures icons appear above video */
}

    @media (max-width: 768px) {
    footer .icons-container a {
        font-size: 20px; /* Reduces icon size for smaller screens */
    }
    .scroll-instruction p {
    color: #39FF14; /* Acid Green */
    font-weight: bold; /* Optional: Makes it stand out */
    font-size: 20px; /* Optional: Adjust size if needed */
    text-align: center;
    margin-top: 10px; /* Optional: Adjust spacing */
}
    /* Scroll Indicator at the Bottom */
    .scroll-indicator {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 5px;
        background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
        border-radius: 5px;
        animation: fadeIndicator 1.5s infinite;
    }

    @keyframes fadeIndicator {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    /* Footer Arrow Icon Pulse Animation */
    .icon:hover {
        animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }

    /* Toggle button */
  #previousEventsToggle {
    background: none;
    border: none;
    padding: 0;
    font-size: 20px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px; /* Adds space between text and arrow */
}

#previousEventsToggle i {
    background: none;
    border: none;
    padding: 0;
}

    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function() {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function() {
                video.classList.add('fadeOut');
                setTimeout(function() {
                    video.style.display = 'none';
                }, 8000);
            }, 100);

            // Randomly apply X or Y flip
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function() {
                image.classList.add(randomFlip);
            }, 100);
        }

        function toggleVisibility() {
    var eventsSection = document.querySelector('.previous-events');
    if (eventsSection.style.display === 'none') {
        eventsSection.style.display = 'block';
    } else {
        eventsSection.style.display = 'none';
    }
}
