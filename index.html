    <style>
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }
        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        .media-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }
            #countdownWrapper {
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
            #countdown {
                font-size: 24px;
            }
            .center-top {
                top: -30%;
            }
            .center-bottom {
                bottom: 0%;
            }
        }
        .clickable-area {
            position: absolute;
            z-index: 4;
            cursor: pointer;
            border-radius: 50%;
            aspect-ratio: 1/1;
            width: 15vw;
            max-width: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            opacity: 1;
            animation: fadeInScaleUp 1s ease-out forwards;
        }
        .clickable-area:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
            box-shadow: 15px 15px 30px 15px rgba(0, 0, 0, 0.6);
        }
        .clickable-area.loaded {
            opacity: 1;
        }
        .top-left {
            top: 2%;
            left: 4%;
        }
        .top-right {
            top: 2%;
            right: 4%;
        }
        .bottom-left {
            bottom: 2%;
            left: 4%;
        }
        .bottom-right {
            bottom: 2%;
            right: 4%;
        }
        .center-top {
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
        }
        .center-bottom {
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
        }
        #missionVideo {
            pointer-events: none;
        }
        #missionVideo.show {
            pointer-events: auto;
        }
        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 1;
        }
        #missionContent p, #missionContent a {
            color: white;
        }
        .fade-out {
            animation: fadeOut 2s ease forwards;
        }
        #cardFrame {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }
        #countdown {
            font-size: 32px;
            color: #FF0000;
        }
        @media (max-width: 768px) {
            #countdown {
                font-size: 24px;
            }
        }
        .logo {
            display: block;
            margin: 0 auto 5px auto;
        }
        .info {
            color: #FFFF00;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .info {
                font-size: 16px;
            }
        }
        .body-text {
            margin: 30px 0;
        }
        .body-text a {
            color: white;
        }
        .body-text p {
            margin-bottom: 10px;
        }
        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #previousEventsToggle i {
            background: none;
            border: none;
            padding: 0;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.15);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes animateClickables {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flipImageX {
            0% { opacity: 1; }
            50% { transform: rotateX(180deg); }
            to { transform: rotateX(360deg); opacity: 0; }
        }
        @keyframes flipImageY {
            0% { opacity: 1; }
            50% { transform: rotateY(180deg); }
            to { transform: rotateY(360deg); opacity: 0; }
        }
        .flip-image-x {
            animation: flipImageX 3s ease forwards;
            z-index: 5;
        }
        .flip-image-y {
            animation: flipImageY 3s ease forwards;
            z-index: 5;
        }
        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important;
            z-index: 1;
        }
        .fade-out-body *:not(.spinner) {
            animation: fadeOut 2s ease forwards;
        }
        @media (min-width: 769px) {
            .media-container {
                transform: scale(0.8);
            }
        }
        @media (max-width: 768px) {
            #missionContent {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #countdownWrapper {
                position: static;
                margin-top: 20px;
                order: 2;
                width: 100%;
                transform: none;
            }
            .body-text {
                order: 1;
                width: 100%;
            }
            #countdownWrapper {
                position: absolute;
                top: auto;
                bottom: -60px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
            #missionContent {
                padding-bottom: 70px;
            }
        }
    </style>
</head>
