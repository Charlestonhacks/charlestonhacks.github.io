    <script>
    // Bitcoin price fetcher (only on homepage)
    function updateBTCPrice() {
      fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
        .then(res => res.json())
        .then(data => {
          document.getElementById('btc-price').textContent =
            `BTC: $${data.bitcoin.usd.toLocaleString()} `;
        })
        .catch(() => {
          document.getElementById('btc-price').textContent = 'BTC: n/a';
        });
    }
    updateBTCPrice();
    setInterval(updateBTCPrice, 180000); // every 3 minutes
