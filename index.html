<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset Styles */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            text-align: center;
        }

        /* AIFF Banner */
        #aiffBanner {
            width: 900px;
            height: auto;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        /* Hidden Video */
        #introVideo {
            width: 900px;
            height: auto;
            display: none;
        }

        /* Countdown Timer */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        /* Charleston Tech Week Button */
        .cta-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: darkred;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            color: #39FF14;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- AIFF Banner -->
    <img id="aiffBanner" src="images/aiffbanner.png" alt="AI Film Fest">

    <!-- Video Player (Initially Hidden) -->
    <video id="introVideo">
        <source src="assets/stage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Countdown -->
    <div id="countdownWrapper">
        <p class="info"><b>Countdown to 30 Second AI Film Fest:</b></p>
        <div id="countdown"></div>
    </div>

    <!-- Charleston Tech Week Button -->
    <a href="https://charlestontechweek.org/" class="cta-button">Visit Charleston Tech Week</a>

    <!-- Footer -->
    <footer>
        <div class="icons-container">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById("aiffBanner").addEventListener("click", function() {
            var banner = this;
            var video = document.getElementById("introVideo");

            // Hide banner and show video
            banner.style.display = "none";
            video.style.display = "block";

            // Play the video
            video.play();
        });

        // Countdown Timer Script
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();

        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);
    </script>

</body>
</html>
