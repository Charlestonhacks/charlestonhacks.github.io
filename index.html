<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS link -->
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center; /* Center text for the entire page */
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center; /* Center contents vertically */
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            animation: fadeInVideo 16s ease forwards;
        }

       

        
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .panel img {
                max-width: 90%; /* Adjusted width for better display on smaller screens */
            }
        }

        /* Animation for fading in the video */
        @keyframes fadeInVideo {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for fading in content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for fading out */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Apply animation to the mission content */
        #missionContent {
            animation: fadeIn 7s ease forwards; /* Adjust duration and timing function as needed */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Adjusted width for better display on smaller screens */
            max-width: 400px; /* Maximum width to ensure content remains readable on larger screens */
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0; /* Set the initial opacity to 0 */
        }

        #missionContent p,
        #missionContent button {
            color: white;
        }

        /* Animation for image rotation */
@keyframes flipImage {
    0% {
        transform: rotateY(0deg);
        opacity: 1;
    }
    50% {
        transform: rotateY(180deg);
        opacity: 1;
    }
    100% {
        transform: rotateY(360deg);
        opacity: 0; /* Fade out the card at the end of the flip */
    }
}

/* Apply animation to the image */
.flip-image {
    animation: flipImage 4s ease forwards;
}


        /* Apply fadeOut animation to the video */
        #missionVideo.fadeOut {
            animation: fadeOut 10s ease forwards; /* Adjust duration for slower fade-out */
        }
    </style>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<div id="main">
    <article class="post featured">
        <header class="major">
            <div class="panel">
                <a class="image main" onclick="toggleMissionContent()">
                    <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                    <video id="missionVideo" volume="0.01" muted onplay="startAnimation()">
                      <source src="images/teams.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                </a>
                <div id="missionContent">
                    <p style="font-size: larger;"><b>CHARLESTONHACKS</b></p>
                    <br>
                    <p>HarborHack 2025 is coming</p>
                    <br>
                    <button onclick="window.location.href='https://hack-nights.devpost.com/'" style="background-color: rgba(255, 165, 0, 0.8); font-size: 20px; padding: 15px 20px; margin-bottom: 20px;">see the last hackathon's projects here</button>
                    <section>
                        <a href="aboutus.html" target="_blank" style="color: #FF00FF; font-size: 20px; margin: 0 15px;">About</a>
                        <a href="mailto:hello@charlestonhacks.com" style="color: #00FF00; font-size: 20px; margin: 0 15px;">Email</a>
                        <h1 id="previousEventsToggle" style="cursor: pointer; font-size: 20px; margin: 0 15px;" onclick="toggleVisibility('previous-events')">Events</h1>
                        <div class="previous-events" style="display: none;">
                            <p><a href="breakthroughHack.html" style="color: white;">HarborHack (Fall 2024)</a></p>
                            <p><a href="inspireHack.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
                            <p><a href="https://hackops.devpost.com/" style="color: white;">HackOps (Spring 2024)</a></p>
                            <p><a href="cultureHack.html" style="color: white;">TBD: Art + Tech (Winter 2024)</a></p>
                            <p><a href="harborhack.html" style="color: white;">harborHack (23)</a></p>
                        </div>
                    </section>
                    <div id="countdown"></div>
                </div>
            </div>
        </header>
    </article>
</div>
<footer>
    <script src="ho-script.js"></script>
</footer>
<script>
    var countdownElement = document.getElementById('countdown');
    var countDownDate = new Date("Oct 18, 2024 17:30:00").getTime();
    var countdownFunction = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "Countdown to our next event HarborHack 2024";
        }
    }, 1000);

    function toggleMissionContent() {
        var image = document.getElementById('missionImage');
        image.src = "images/Back.png";
        var video = document.getElementById('missionVideo');
        video.style.display = 'block';
        video.play();
        video.classList.add('fadeOut'); // Add fadeOut class to trigger animation
        setTimeout(function() {
            document.getElementById('missionContent').style.display = 'block';
        }, 3000); // Adjust the delay time as needed (3000 milliseconds = 3 seconds)
        setTimeout(function() {
            image.classList.add('flip-image');
        }, 100);
    }

    function startAnimation() {
        var video = document.getElementById('missionVideo');
        video.playbackRate = 0.75; // Set video playback speed to 0.75x
    }
</script>
</body>
</html>
