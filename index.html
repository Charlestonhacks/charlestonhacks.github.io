<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated.">
    <meta property="og:title" content="CharlestonHacks - Home" />
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/reactiveh.png" />
    <meta property="og:url" content="https://charlestonhacks.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>CharlestonHacks - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto;
            overflow: hidden;
        }

        #missionVideo {
            pointer-events: none;
        }
        #missionVideo.show {
            pointer-events: auto;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .media-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth transition for fade in and out */
        }

        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 1;
        }

        #missionContent p, #missionContent a {
            color: white;
        }

        @keyframes flipImageX {
            0% { opacity: 1; }
            50% { transform: rotateX(180deg); }
            to { transform: rotateX(360deg); opacity: 0; }
        }

        @keyframes flipImageY {
            0% { opacity: 1; }
            50% { transform: rotateY(180deg); }
            to { transform: rotateY(360deg); opacity: 0; }
        }

        .flip-image-x {
            animation: flipImageX 3s ease forwards;
            z-index: 5; /* Ensure it's above everything else */
        }

        .flip-image-y {
            animation: flipImageY 3s ease forwards;
            z-index: 5; /* Ensure it's above everything else */
        }

        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important;
            z-index: 1;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            color: #FF0000;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto; /* Center horizontally and add bottom margin */
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #previousEventsToggle i {
            background: none;
            border: none;
            padding: 0;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* New clickable areas on the card */
        .clickable-area {
            position: absolute;
            z-index: 4;
            cursor: pointer;
        }

        .top-left {
            top: -10%;
            left: -10%;
            width: 20%;
            height: 20%;
        }

        .top-right {
            top: -10%;
            right: -10%;
            width: 20%;
            height: 20%;
        }

        .bottom-left {
            bottom: -10%;
            left: -10%;
            width: 20%;
            height: 20%;
        }

        .bottom-right {
            bottom: -10%;
            right: -10%;
            width: 20%;
            height: 20%;
        }

        .center-top {
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 20%;
        }

        .center-bottom {
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 20%;
        }
        
        /* Placeholder asset style */
        .clickable-area img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

    </style>
</head>

<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="media-container" onclick="toggleMissionContent()" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/reactiveh.png" alt="CharlestonHacks" style="z-index: 3;" />
                        <div id="missionContent">
                            <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                            <div class="body-text">
                                <p>
                                    <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer; width: 100%; height: auto;" onclick="flipAndRedirect()">
                                </p>
                            </div>
                            <div id="countdownWrapper">
                                <p class="info"><b>Countdown to AI Film Fest:</b></p>
                                <div id="countdown"></div>
                            </div>
                        </div>
                        <video id="missionVideo" muted playsinline controls onloadstart="showLoadingIndicator()" oncanplay="hideLoadingIndicator()" onerror="handleVideoError()" onended="closeVideo()">
                            <source src="images/aiffcardvideo.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="loading-indicator" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>

                        <!-- Clickable areas with placeholder assets -->
                        <div class="clickable-area top-left" onclick="flipCard('images/yellowscullcard.png', 'Poster.html')">
                            <!-- Placeholder asset for Top Left -->
                            <img src="images/placeholder-top-left.png" alt="Placeholder Top Left">
                        </div>
                        <div class="clickable-area top-right" onclick="flipCard('images/redscullcard.png', '2card.html')">
                            <!-- Placeholder asset for Top Right -->
                            <img src="images/placeholder-top-right.png" alt="Placeholder Top Right">
                        </div>
                        <div class="clickable-area bottom-left" onclick="flipCard('images/Descartes.png', 'https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/')">
                            <!-- Placeholder asset for Bottom Left -->
                            <img src="images/placeholder-bottom-left.png" alt="Placeholder Bottom Left">
                        </div>
                        <div class="clickable-area bottom-right" onclick="flipCard('images/Alexandor.png', 'subscribe.html')">
                            <!-- Placeholder asset for Bottom Right -->
                            <img src="images/placeholder-bottom-right.png" alt="Placeholder Bottom Right">
                        </div>
                        <div class="clickable-area center-top" onclick="flipCard('images/Medusa.png', 'https://www.linkedin.com/company/charlestonhacks')">
                            <!-- Placeholder asset for Center Top -->
                            <img src="images/placeholder-center-top.png" alt="Placeholder Center Top">
                        </div>
                        <div class="clickable-area center-bottom" onclick="flipCard('images/Elara.png', 'https://www.instagram.com/charlestonhacks/')">
                            <!-- Placeholder asset for Center Bottom -->
                            <img src="images/placeholder-center-bottom.png" alt="Placeholder Center Bottom">
                        </div>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <script src="ho-script.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        let cardClicked = false;

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            if (cardClicked) return;
            cardClicked = true;

            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 0;
            setTimeout(function() {
                video.style.opacity = 1;
            }, 100); // Delay to allow transition to take effect
            video.play();

            playSound();

            document.getElementById('missionContent').style.display = 'block';

            setTimeout(function () {
                video.classList.add('fadeOut');
                setTimeout(function () {
                    video.style.display = 'none';
                }, 18000);
            }, 18000);

            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            image.classList.add(randomFlip);
        }

        function playSound() {
            var audio = new Audio('assets/cardflip.mp3'); // Use a standard click sound effect
            audio.play();
        }

        function flipAndRedirect() {
            var banner = document.getElementById('aiffBanner');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            banner.classList.add(randomFlip);
            setTimeout(function () {
                window.location.href = 'https://charlestonhacks.com/techweek.html';
            }, 2000);
        }

        function flipCard(imageSrc, url) {
            var missionImage = document.getElementById('missionImage');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            missionImage.classList.add(randomFlip);
            setTimeout(function () {
                missionImage.src = imageSrc;
                setTimeout(function () {
                    window.location.href = url;
                }, 2000);
            }, 1000);
        }

        function toggleVisibility() {
            var eventsSection = document.querySelector('.previous-events');
            eventsSection.style.display = eventsSection.style.display === 'none' ? 'block' : 'none';
        }

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            alert("Error loading video. Please try again later.");
        }

        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('play', playSound);
        videoElement.addEventListener('ended', function () {
            videoElement.style.display = 'none';
        });
    </script>

</body>
