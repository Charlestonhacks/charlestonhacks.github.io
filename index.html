        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {

        /* Post styles */

        /* Footer styles */
        footer {

            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 5px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */

        /* CSS for the video */

            width: 100%; /* Set width to 100% */
            max-height: 100%; /* Set max-height to 100% */
            object-fit: cover; /* Maintain aspect ratio and cover whole container */
            display: none; /* Hide the video initially */
            z-index: -1; /* Move video behind other content */
        }

        /* Centering the mission content */
        #missionContent {
            position: absolute;
            top: 50%;

            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */

        /* Make the mission content text white */

        /* Text overlay */
        .overlay-text {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;

        footer section {

        }

        /* Apply animation to the image */
        .flip-image {
            animation: flipAndFade 3s ease forwards;
        }

<script>
    // Countdown Timer
    var countdownElement = document.getElementById('countdown');

    // Set the date we're counting down to
    var countDownDate = new Date("Apr 19, 2024 18:00:00").getTime();

    // Update the countdown every 1 second
    var countdownFunction = setInterval(function () {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        countdownElement.innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "EXPIRED";
        }
    }, 1000);

    function toggleMissionContent() {
        // Get the image element
        var image = document.getElementById('missionImage');

        // Add the class to trigger the animation
        image.classList.add('flip-image');

        // Show the video
        document.getElementById('missionVideo').style.display = 'block';

        // Show the mission content
        document.getElementById('missionContent').style.display = 'block';

        // Start the video playback
        document.getElementById('missionVideo').play();
    }
</script>
