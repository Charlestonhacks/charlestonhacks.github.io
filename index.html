    <script>
    // SPLASH SCREEN LOGIC - ENHANCED
    (function() {
      const splashOverlay = document.getElementById('splash-overlay');
      const skipBtn = document.getElementById('skip-splash-btn');
      const splashKey = 'chs_splash_seen_v2';

      function hideSplash(immediate=false) {
        splashOverlay.classList.add('fade-out');
        document.body.classList.remove('splash-active');
        setTimeout(function() {
          splashOverlay.style.display = 'none';
        }, immediate ? 0 : 700);
      }

      function maybeShowSplash() {
        if (localStorage.getItem(splashKey)) {
          hideSplash(true);
        } else {
          document.body.classList.add('splash-active');
          splashOverlay.style.display = 'flex';
          skipBtn.onclick = dismissSplash;
          skipBtn.onkeyup = function(e) {
            if (e.key === "Enter" || e.key === " ") dismissSplash();
          };
          window.addEventListener('keydown', function(e) {
            if (
              splashOverlay.style.display !== 'none' &&
              (e.key === "Enter" || e.key === " ")
            ) {
              skipBtn.focus();
              dismissSplash();
            }
          });
          setTimeout(dismissSplash, 3000);
        }
      }

      function dismissSplash() {
        localStorage.setItem(splashKey, 'yes');
        hideSplash();
      }

      window.addEventListener('DOMContentLoaded', maybeShowSplash);
    })();
    </script>
    <script>
    // --- Config & Assets ---
    const CONFIG = {
        cardImages: [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ],
        videos: [
            "images/Descartesvideo.mp4",
            "images/medusa best.mp4",
            "images/medusa 1.mp4",
            "images/young medusa.mp4",
            "images/Alexandorvideo.mp4",
            "images/Elaravideo.mp4",
            "images/elara rage.mp4",
            "images/astridvideo.mp4",
            "images/aegisvideo.mp4",
            "images/wolfvideo.mp4",
            "images/merlin.mp4",
            "images/hermesvideo.mp4",
            "images/Mystery.mp4"
        ],
        sounds: {
            cardflip: document.getElementById('cardflipSound'),
            chime: document.getElementById('chimeSound'),
            keys: document.getElementById('keysSound')
        }
    };

    // --- Helpers ---
    function getRandomCardImage() {
        const arr = CONFIG.cardImages;
        return arr[Math.floor(Math.random() * arr.length)];
    }
    function getRandomFlipClass() {
        return Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
    }
    function playSound(soundKey) {
        const audio = CONFIG.sounds[soundKey];
        if (audio) {
            audio.currentTime = 0;
            audio.volume = soundKey === "cardflip" ? 0.45 : 0.7;
            audio.play().catch(()=>{});
        }
    }

    // --- Main UI Logic with INTERRUPT CARD FLIP/VIDEO ---
    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll('.clickable-area');
        const missionImage = document.getElementById('missionImage');
        const missionVideo = document.getElementById('missionVideo');
        const cardFrame = document.getElementById('cardFrame');
        const infoLine = document.getElementById('infoLine');
        const infoParticle = document.getElementById('infoParticle');
        const infoText = document.getElementById('infoText');
        let videoPlaying = false;
        let infoTimeout = null;
        let flipTimeout = null;
        let animationClass = null;

        // Configurable: choose a random particle icon for each info appearance
        const infoParticles = ["âœ¨", "âš¡", "ðŸŒŸ", "ðŸ”®", "ðŸ’¡", "ðŸª„", "ðŸ”¥", "ðŸŒ "];

        // INTERRUPT FUNCTION
        function interruptFlipAndVideo() {
            // Cancel flip animation
            if (flipTimeout) {
                clearTimeout(flipTimeout);
                flipTimeout = null;
            }
            if (animationClass) {
                missionImage.classList.remove(animationClass);
                animationClass = null;
            }
            // Cancel video
            if (videoPlaying) {
                try { missionVideo.pause(); } catch (e) {}
                missionVideo.style.display = "none";
                missionVideo.style.opacity = 0;
                cardFrame.style.display = "none";
                videoPlaying = false;
                buttons.forEach(b => b.disabled = false);
            }
            if (typeof hideInfoLine === "function") hideInfoLine();
        }

        // Card flipping logic triggered by clicking the card (image itself)
        missionImage.addEventListener('click', function() {
            // INTERRUPT if needed
            if (videoPlaying || flipTimeout || animationClass) {
                interruptFlipAndVideo();
            }
            playSound('cardflip');
            missionImage.src = getRandomCardImage();
            animationClass = getRandomFlipClass();
            missionImage.classList.add(animationClass);
            flipTimeout = setTimeout(() => {
                missionImage.classList.remove(animationClass);
                animationClass = null;
                flipTimeout = null;
            }, 1200);

            // Show video with random video
            missionVideo.src = CONFIG.videos[Math.floor(Math.random() * CONFIG.videos.length)];
            missionVideo.style.display = "block";
            cardFrame.style.display = "block";
            setTimeout(() => { missionVideo.style.opacity = 1; }, 100);
            missionVideo.muted = false;
            if (window.matchMedia("(max-width: 600px)").matches) {
                missionVideo.removeAttribute('controls');
            } else {
                missionVideo.setAttribute('controls', '');
            }
            missionVideo.load();
            missionVideo.play();
            videoPlaying = true;
            buttons.forEach(b => b.disabled = true);

            missionVideo.onended = () => {
                missionVideo.pause();
                missionVideo.style.display = "none";
                missionVideo.style.opacity = 0;
                cardFrame.style.display = "none";
                buttons.forEach(b => b.disabled = false);
                videoPlaying = false;
                hideInfoLine();
            };
        });

        // Keyboard accessibility for card image flip
        missionImage.setAttribute('tabindex', '0');
        missionImage.addEventListener('keydown', function(e) {
            if (e.key === "Enter" || e.key === " ") {
                missionImage.click();
            }
        });

        // Button click logic for sound + navigation, plus info line
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                // INTERRUPT card flip/video if running
                if (videoPlaying || flipTimeout || animationClass) {
                    interruptFlipAndVideo();
                }
                const soundKey = btn.dataset.sound;
                playSound(soundKey);

                // Show info line with this button's info text
                showInfoLine(btn.dataset.info);

                btn.classList.add('glow-animate');
                setTimeout(() => {
                    window.location.href = btn.dataset.url;
                }, 460);
            });

            btn.addEventListener('keydown', function(e) {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    btn.click();
                }
            });

            btn.addEventListener('animationend', function(e) {
                if (e.animationName === "glow") {
                    btn.classList.remove('glow-animate');
                }
            });
        });

        function showInfoLine(text) {
            const particle = infoParticles[Math.floor(Math.random() * infoParticles.length)];
            infoParticle.innerHTML = "";
            const pEl = document.createElement('span');
            pEl.className = "info-particle";
            pEl.textContent = particle;
            infoParticle.appendChild(pEl);

            infoText.textContent = text;

            infoLine.classList.add('visible', 'glow');

            setTimeout(() => {
                infoLine.classList.remove('glow');
            }, 580);

            clearTimeout(infoTimeout);
            infoTimeout = setTimeout(hideInfoLine, 2500);
        }

        function hideInfoLine() {
            infoLine.classList.remove('visible');
            infoParticle.innerHTML = "";
            infoText.textContent = "";
        }

        // Hide info line if video ends (card flip ends)
        missionVideo.onended = () => {
            hideInfoLine();
        };

        // Preload audio on first interaction for autoplay policy
        window.addEventListener('pointerdown', () => {
            Object.values(CONFIG.sounds).forEach(audio => {
                audio.load();
            });
        }, { once: true });
    });
    </script>
    <script>
    function updateBTCPrice() {
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
            .then(response => response.json())
            .then(data => {
                const price = data.bitcoin.usd.toLocaleString('en-US', {style: 'currency', currency: 'USD'});
                document.getElementById('btcPrice').textContent = `BTC: ${price}`;
            })
            .catch(() => {
                document.getElementById('btcPrice').textContent = 'BTC price unavailable';
            });
    }
    document.addEventListener("DOMContentLoaded", () => {
        updateBTCPrice();
        setInterval(updateBTCPrice, 60000); // Update every minute
    });
    </script>
    <script>
    // Horizontal Countdown to October 3rd, 2025
    function updateCountdown() {
        const eventDate = new Date('2025-10-03T00:00:00-04:00');
        const now = new Date();
        let diff = eventDate - now;
        if (diff < 0) diff = 0;

        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const minutes = Math.floor((diff / (1000*60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        const pad = n => n.toString().padStart(2, '0');

        document.getElementById('countdown').innerHTML = `
          <span style="font-size:1.07em; color:#ffd700; letter-spacing:0.02em; margin-right:10px;">
            <b>TBD:</b>
          </span>
          <span style="font-size:1.23em; color:#ffd700; font-weight:bold; margin:0 8px;">
            ${days}<span style="font-size:0.7em; color:#fff5b8; font-weight:normal; margin-left:2px;">d</span>
          </span>
          <span style="font-size:1.23em; color:#ffd700; font-weight:bold; margin:0 8px;">
            ${pad(hours)}<span style="font-size:0.7em; color:#fff5b8; font-weight:normal; margin-left:2px;">h</span>
          </span>
          <span style="font-size:1.23em; color:#ffd700; font-weight:bold; margin:0 8px;">
            ${pad(minutes)}<span style="font-size:0.7em; color:#fff5b8; font-weight:normal; margin-left:2px;">m</span>
          </span>
          <span style="font-size:1.23em; color:#ffd700; font-weight:bold; margin:0 8px;">
            ${pad(seconds)}<span style="font-size:0.7em; color:#fff5b8; font-weight:normal; margin-left:2px;">s</span>
          </span>
        `;
    }
    document.addEventListener("DOMContentLoaded", () => {
        updateCountdown();
        setInterval(updateCountdown, 1000);
    });
    </script>
