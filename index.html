    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            transition: opacity 0.3s ease;
        }

        body.fade-out-body {
            opacity: 0;
        }

        body.is-preload {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Main Layout */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #main {
            width: 100%;
            max-width: 1200px;
        }

        .post.featured {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .major {
            text-align: center;
        }

        /* Panel and Media Container */
        .panel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-container:hover {
            transform: scale(1.02);
        }

        /* Mission Image */
        #missionImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            border-radius: 15px;
        }

        #missionImage.flip-image-x {
            transform: rotateY(180deg);
        }

        #missionImage.flip-image-y {
            transform: rotateX(180deg);
        }

        /* Fallback image styles */
        .fallback-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
        }

        /* Mission Content */
        #missionContent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            z-index: 5;
        }

        #aiffBanner {
            max-width: 85%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            display: none;
        }

        #aiffBanner:hover {
            transform: scale(1.05);
        }

        /* Video */
        #missionVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 15px;
            z-index: 4;
        }

        /* Card Frame */
        #cardFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 6;
            pointer-events: none;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            width: 80px;
            height: 80px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .clickable-area:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .clickable-area img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Glow Animation */
        .glow-animate {
            animation: glow 0.45s ease-in-out;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 102, 0, 0.8), 0 0 60px rgba(255, 102, 0, 0.6); }
        }

        /* Position classes */
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
        .middle-left { top: 50%; left: 20px; transform: translateY(-50%); }
        .middle-right { top: 50%; right: 20px; transform: translateY(-50%); }
        .top-center { top: 20px; left: 50%; transform: translateX(-50%); }
        .bottom-center { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .center { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
        }

        #countdownWrapper {
            text-align: center;
            margin-bottom: 15px;
        }

        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .icons-container a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .icons-container a:hover {
            color: #ff6600;
            transform: scale(1.2);
            background: rgba(255, 102, 0, 0.2);
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 10000;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 5;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .clickable-area {
                width: 70px;
                height: 70px;
            }
            .clickable-area img {
                width: 50px;
                height: 50px;
            }
            .post.featured {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            .clickable-area {
                width: 60px;
                height: 60px;
            }
            .clickable-area img {
                width: 40px;
                height: 40px;
            }
            .top-left, .bottom-left { left: 10px; }
            .top-right, .bottom-right { right: 10px; }
            .top-left, .top-right { top: 10px; }
            .bottom-left, .bottom-right { bottom: 10px; }
            .middle-left { left: 10px; }
            .middle-right { right: 10px; }
            .top-center { top: 10px; }
            .bottom-center { bottom: 10px; }
            
            main {
                padding: 10px;
            }
            
            #countdown {
                font-size: 1.2rem;
            }
            
            .icons-container {
                gap: 15px;
            }
            
            .icons-container a {
                font-size: 1.2rem;
                padding: 8px;
            }
        }
    </style>

    <script>
        // Enhanced Application Controller
        class EnhancedApp {
            constructor() {
                this.config = {
                    countdown: {
                        targetDate: "June 28, 2025 00:00:00",
                        completedMessage: "Welcome to CharlestonHacks"
                    },
                    audio: {
                        enabled: false,
                        preloaded: false,
                        sounds: {
                            cardflip: null,
                            chime: null,
                            keys: null
                        }
                    },
                    fallbackImages: [
                        "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9InVybCgjZ3JhZGllbnQpIiByeD0iMjAiLz48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50IiB4MT0iMCUiIHkxPSIwJSIgeDI9IjEwMCUiIHkyPSIxMDAlIj48c3RvcCBvZmZzZXQ9IjAlIiBzdHlsZT0ic3RvcC1jb2xvcjojZmY2NjAwIi8+PHN0b3Agb2Zmc2V0PSIxMDAlIiBzdHlsZT0ic3RvcC1jb2xvcjojZmY5OTAwIi8+PC9saW5lYXJHcmFkaWVudD48L2RlZnM+PHRleHQgeD0iMjAwIiB5PSIxNjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZvbnQtd2VpZ2h0PSJib2xkIj5DaGFybGVzdG9uPC90ZXh0Pjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmb250LXdlaWdodD0iYm9sZCI+SGFja3M8L3RleHQ+PHRleHQgeD0iMjAwIiB5PSIyNjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiPkNsaWNrIHRvIEV4cGxvcmU8L3RleHQ+PC9zdmc+"
                    ],
                    state: {
                        cardClicked: false,
                        initialized: false
                    }
                };
                
                this.elements = {};
                this.countdownInterval = null;
            }

            init() {
                if (this.config.state.initialized) return;
                
                this.cacheElements();
                this.setupEventListeners();
                this.initCountdown();
                this.setupButtonHandlers();
                this.handleImageErrors();
                this.hideLoadingSpinner();
                
                this.config.state.initialized = true;
                console.log('CharlestonHacks app initialized successfully');
            }

            cacheElements() {
                this.elements = {
                    missionImage: document.getElementById('missionImage'),
                    missionVideo: document.getElementById('missionVideo'),
                    missionContent: document.getElementById('missionContent'),
                    aiffBanner: document.getElementById('aiffBanner'),
                    cardFrame: document.getElementById('cardFrame'),
                    countdown: document.getElementById('countdown'),
                    mediaContainer: document.querySelector('.media-container'),
                    loadingSpinner: document.getElementById('loadingSpinner'),
                    errorMessage: document.getElementById('errorMessage'),
                    clickableAreas: document.querySelectorAll('.clickable-area')
                };
            }

            setupEventListeners() {
                // Media container click handler
                if (this.elements.mediaContainer) {
                    this.elements.mediaContainer.addEventListener('click', (e) => {
                        if (e.target === this.elements.mediaContainer || e.target === this.elements.missionImage) {
                            this.toggleMissionContent();
                        }
                    });
                }

                // Banner click handler
                if (this.elements.aiffBanner) {
                    this.elements.aiffBanner.addEventListener('click', () => {
                        this.flipAndRedirect('https://innovation-engine.devpost.com/');
                    });
                }

                // Video handlers
                if (this.elements.missionVideo) {
                    this.elements.missionVideo.addEventListener('error', () => {
                        this.showError('Video failed to load');
                    });
                    
                    this.elements.missionVideo.addEventListener('ended', () => {
                        if (this.elements.cardFrame) {
                            this.elements.cardFrame.style.display = 'block';
                        }
                    });
                }

                // Page lifecycle handlers
                window.addEventListener('pageshow', () => {
                    this.resetCardState();
                });

                window.addEventListener('beforeunload', () => {
                    this.cleanup();
                });

                // Audio initialization on first user interaction
                document.addEventListener('click', () => {
                    this.initAudio();
                }, { once: true });
            }

            setupButtonHandlers() {
                this.elements.clickableAreas.forEach(area => {
                    area.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.handleButtonClick(area);
                    });

                    area.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleButtonClick(area);
                        }
                    });

                    area.addEventListener('animationend', (e) => {
                        if (e.animationName === 'glow') {
                            area.classList.remove('glow-animate');
                        }
                    });
                });
            }

            handleButtonClick(area) {
                const url = area.getAttribute('data-url');
                const sound = area.getAttribute('data-sound');
                
                // Add glow effect
                area.classList.add('glow-animate');
                
                // Play sound if available
                if (sound) {
                    this.playSound(sound);
                }
                
                // Navigate after animation
                setTimeout(() => {
                    if (url && url !== 'javascript:void(0)') {
                        if (url.startsWith('http')) {
                            window.open(url, '_blank');
                        } else {
                            // For local navigation, show placeholder message
                            this.showError(`Navigation to ${url} - Page not available in demo`);
                        }
                    }
                }, 460);
            }

            toggleMissionContent() {
                if (this.config.state.cardClicked) return;
                
                this.config.state.cardClicked = true;
                this.playSound('cardflip');
                
                const randomImage = this.getRandomFallbackImage();
                this.elements.missionImage.src = randomImage;
                
                // Show mission content
                this.elements.missionContent.style.display = 'flex';
                this.elements.aiffBanner.style.display = 'block';
                
                // Try to play video (will fail gracefully)
                if (this.elements.missionVideo) {
                    this.elements.missionVideo.style.display = 'block';
                    this.elements.missionVideo.style.opacity = '0';
                    
                    setTimeout(() => {
                        this.elements.missionVideo.style.opacity = '1';
                    }, 100);
                    
                    this.elements.missionVideo.play().catch(() => {
                        // Video playback failed, just show the banner
                        console.log('Video playback not available');
                    });
                }
                
                // Add flip animation
                const randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
                this.elements.missionImage.classList.add(randomFlip);
            }

            flipAndRedirect(url) {
                const randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
                this.elements.aiffBanner.classList.add(randomFlip);
                
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 2000);
            }

            resetCardState() {
                this.config.state.cardClicked = false;
                
                // Reset image
                this.elements.missionImage.src = this.elements.missionImage.dataset.originalSrc || this.elements.missionImage.src;
                this.elements.missionImage.classList.remove('flip-image-x', 'flip-image-y');
                
                // Reset video
                if (this.elements.missionVideo) {
                    this.elements.missionVideo.pause();
                    this.elements.missionVideo.style.display = 'none';
                    this.elements.missionVideo.style.opacity = '0';
                }
                
                // Reset content
                this.elements.missionContent.style.display = 'none';
                this.elements.aiffBanner.style.display = 'none';
                this.elements.cardFrame.style.display = 'none';
                
                // Reset body
                document.body.classList.remove('fade-out-body');
            }

            getRandomFallbackImage() {
                const images = this.config.fallbackImages;
                return images[Math.floor(Math.random() * images.length)];
            }

            initCountdown() {
                const countDownDate = new Date(this.config.countdown.targetDate).getTime();
                
                this.countdownInterval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = countDownDate - now;
                    
                    if (distance < 0) {
                        this.elements.countdown.innerHTML = this.config.countdown.completedMessage;
                        clearInterval(this.countdownInterval);
                        return;
                    }
                    
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    this.elements.countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }, 1000);
            }

            initAudio() {
                if (this.config.audio.preloaded) return;
                
                // Create silent audio context to enable audio playback
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioContext.resume();
                    this.config.audio.enabled = true;
                } catch (error) {
                    console.log('Audio not supported:', error);
                }
                
                this.config.audio.preloaded = true;
            }

            playSound(soundKey) {
                if (!this.config.audio.enabled) return;
                
                // Create a simple beep sound using Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = soundKey === 'chime' ? 800 : 400;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                    console.log('Sound playback failed:', error);
                }
            }

            handleImageErrors() {
                // Handle main image error
                this.elements.missionImage.addEventListener('error', () => {
                    this.elements.missionImage.src = this.getRandomFallbackImage();
                });

                // Handle banner image error
                this.elements.aiffBanner.addEventListener('error', () => {
                    this.elements.aiffBanner.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDMwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiMzMzMiIHJ4PSIxMCIvPjx0ZXh0IHg9IjE1MCIgeT0iNTUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZvbnQtd2VpZ2h0PSJib2xkIj5Jbm5vdmF0aW9uIEVuZ2luZTwvdGV4dD48L3N2Zz4=";
                });

                // Handle button image errors
                this.elements.clickableAreas.forEach(area => {
                    const img = area.querySelector('img');
                    if (img) {
                        img.addEventListener('error', () => {
                            img.style.display = 'none';
                            area.innerHTML = '<span style="color: white; font-size: 12px;">●</span>';
                        });
                    }
                });
            }

            hideLoadingSpinner() {
                setTimeout(() => {
                    if (this.elements.loadingSpinner) {
                        this.elements.loadingSpinner.style.display = 'none';
                    }
                }, 1000);
            }

            showError(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                    this.elements.errorMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        this.elements.errorMessage.style.display = 'none';
                    }, 3000);
                }
            }

            cleanup() {
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                }
            }
        }

        // Service Worker Registration with error handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(() => console.log('Service Worker not available'));
        }

        // Initialize the application
        const app = new EnhancedApp();
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }

        // Legacy function exports for backward compatibility
        window.toggleMissionContent = () => app.toggleMissionContent();
        window.flipAndRedirect = (url) => app.flipAndRedirect(url);
    </script>
