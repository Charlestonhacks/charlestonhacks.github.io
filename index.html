<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Change from visibility: hidden */
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 10%;
            font-size: 30px;
            color: #FFFFFF;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            display: none;
        }

        /* Bounce animation for the arrow */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="is-preload">
<div id="main">
    <article class="post featured">
        <header class="major">
            <div class="panel">
                <a class="image main" onclick="toggleMissionContent()">
                    <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                    <video id="missionVideo" muted playsinline>
                        <source src="images/teams.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
                <div id="missionContent">
                    <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                    <div class="body-text">
                        <p>
                            <a href="https://www.meetup.com/charlestonhacks/events/305361555/">
                                <img src="images/GGJ.png" alt="Global Game Jam" class="event-logo" style="width: 900px; height: auto;">
                            </a>
                        </p>
                        <p>
                            <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                                CharlestonHacks in the news
                            </a>
                        </p>
                        <p>
                            <a href="mailto:hello@charlestonhacks.com?subject=Mailing List Request&body=Please add me to your mailing list">
                                Join the Mailing List
                            </a>
                        </p>
                    </div>
                    <div id="countdownWrapper">
                        <p class="info"><b>Countdown to Global Game Jam:</b></p>
                        <div id="countdown"></div>
                    </div>
                </div>
            </div>
        </header>
    </article>
</div>
<footer>
    <a href="https://harborhack-24.devpost.com/" style="color: #00FF00; font-size: 20px; margin: 0 15px;">Previous Event</a>
    <br>
    <section>
        <a href="aboutus.html" target="_blank" style="color: #FF00FF; font-size: 20px; margin: 0 15px;">About</a>
        <a href="mailto:hello@charlestonhacks.com" style="color: #89CFF0; font-size: 20px; margin: 0 15px;">Email</a>
        <h1 id="previousEventsToggle" style="cursor: pointer; font-size: 20px; margin: 0 15px;" onclick="toggleVisibility('previous-events')">All Events</h1>
        <br>
        <div class="previous-events" style="display: none;">
            <p><a href="cultureHack.html" style="color: white;">Tech Week: 30 second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="breakthroughHack.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="inspireHack.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="https://hackops.devpost.com/" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack.html" style="color: white;">harborHack (23)</a></p>
        </div>
    </section>
</footer>
<script src="ho-script.js"></script>
<script>
    var countdownElement = document.getElementById('countdown');
    var countDownDate = new Date("January 24, 2025 17:00:00").getTime();
    var countdownFunction = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "Countdown-Global Game Jam";
        }
    }, 1000);

    // Display the down arrow indicator when the user scrolls near the top of the page
    window.addEventListener('scroll', function() {
        var scrollIndicator = document.querySelector('.scroll-indicator');
        if (window.scrollY < 100) {  // Show when user is near the top
            scrollIndicator.style.display = 'block';
        } else {  // Hide when scrolled down
            scrollIndicator.style.display = 'none';
        }
    });

    function toggleMissionContent() {
        var missionContent = document.getElementById('missionContent');
        var missionVideo = document.getElementById('missionVideo');
        var missionImage = document.getElementById('missionImage');
        if (missionContent.style.display === 'none') {
            missionContent.style.display = 'block';
            missionVideo.style.display = 'block';
            missionImage.style.display = 'none';
            missionVideo.play();
        } else {
            missionContent.style.display = 'none';
            missionVideo.style.display = 'none';
            missionImage.style.display = 'block';
            missionVideo.pause();
        }
    }

    function toggleVisibility(id) {
        var element = document.getElementById(id);
        if (element.style.display === 'none') {
            element.style.display = 'block';
        } else {
            element.style.display = 'none';
        }
    }
</script>
</body>
</html>
