<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset default styles */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            text-align: center;
        }

        /* AIFF Banner */
        #aiffBanner {
            width: 900px;
            height: auto;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        /* Hidden Video */
        #introVideo {
            width: 900px;
            height: auto;
            display: none;
        }

        /* Countdown Timer */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        /* Footer Styles */
        .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 1.5s infinite;
        }

        @keyframes fadeIndicator {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Toggle Button */
        #previousEventsToggle {
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="is-preload">

    <!-- AIFF Banner -->
    <img id="aiffBanner" src="images/aiffbanner.png" alt="AI Film Fest">

    <!-- Video Player (Initially Hidden) -->
    <video id="introVideo">
        <source src="assets/stage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Countdown -->
    <div id="countdownWrapper">
        <p class="info"><b>Countdown to 30 Second AI Film Fest:</b></p>
        <div id="countdown"></div>
    </div>

    <!-- Footer -->
    <footer>
        <section class="icons-container">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <button id="previousEventsToggle" onclick="toggleVisibility()">
                Previous Events <i id="arrowIcon" class="fas fa-chevron-down"></i>
            </button>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </section>

        <div class="previous-events" style="display: none;">
            <p><a href="techweek.html" style="color: white;">Tech Week: 30 Second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="harborhack24.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="meetupmashup.html" style="color: white;">Meetup Mashup (Fall 2024)</a></p>
            <p><a href="hacknights24.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="hackopsalt.html" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack23.html" style="color: white;">HarborHack (Fall 2023)</a></p>
            <p><a href="summerhack.html" style="color: white;">SummerHack (Summer 2023)</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById("aiffBanner").addEventListener("click", function() {
            var banner = this;
            var video = document.getElementById("introVideo");

            // Hide banner and show video
            banner.style.display = "none";
            video.style.display = "block";

            // Play the video
            video.play();

            // Redirect after video ends
            video.onended = function() {
                window.location.href = "https://charlestontechweek.org/";
            };
        });

        // Countdown Timer Script
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();

        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("arrowIcon");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.replace("fa-chevron-down", "fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.replace("fa-chevron-up", "fa-chevron-down");
            }
        }
    </script>

</body>
</html>
