<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            display: none;
            width: 100%;
            max-width: 900px;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .body-text a {
            color: white;
            text-decoration: none;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
        }

        footer .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 10px 0;
        }

        .icon {
            color: white;
            font-size: 24px;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 1.5s infinite;
        }

        @keyframes fadeIndicator {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

    </style>
</head>
<body>

    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <img id="bannerImage" src="images/aiffbanner.png" alt="AI Film Fest" class="event-logo" style="width: 900px; height: auto;">
                    
                    <!-- Video Player (Initially Hidden) -->
                    <video id="introVideo">
                        <source src="assets/stage.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="body-text">
                    <p>
                        <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                            CharlestonHacks in the news
                        </a>
                    </p>
                    <p>
                        <a href="subscribe.html" target="_blank">Join the Mailing List</a>
                    </p>
                </div>

                <div id="countdownWrapper">
                    <p class="info"><b>Countdown to 30 second AI Film Fest:</b></p>
                    <div id="countdown"></div>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <div class="icons-container">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </div>
    </footer>

    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();

        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        // Handle click on banner image
        document.getElementById("bannerImage").addEventListener("click", function() {
            var banner = this;
            var video = document.getElementById("introVideo");

            // Hide banner, show video
            banner.style.display = "none";
            video.style.display = "block";
            video.play();

            // Redirect after video ends
            video.onended = function() {
                window.location.href = "https://charlestontechweek.org/";
            };
        });

    </script>

</body>
</html>
