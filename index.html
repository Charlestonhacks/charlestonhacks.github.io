        /* Card Flip Animation */
        .card-animated-flip {
            transition: transform 1s cubic-bezier(.4,2,.3,1);
            transform-style: preserve-3d;
        }
        .card-flipped {
            transform: rotateY(180deg);
        }
        .card-video {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: 18px;
            background: #222;
            object-fit: cover;
            box-shadow: 0 4px 24px #ffd700cc;
            z-index: 9;
            pointer-events: auto;
        }
        .clickable-area {
            position: absolute;
            z-index: 10;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            transition: box-shadow 0.2s;
        }
        /* Responsive positioning for card buttons */
        .top-left { top: 5%; left: 5%; }
        .top-right { top: 5%; right: 5%; }
        .bottom-left { bottom: 5%; left: 5%; }
        .bottom-right { bottom: 5%; right: 5%; }
        .middle-left { top: 50%; left: 2%; transform: translateY(-50%);}
        .middle-right { top: 50%; right: 2%; transform: translateY(-50%);}
        .top-center { top: 2%; left: 50%; transform: translateX(-50%);}
        .bottom-center { bottom: 2%; left: 50%; transform: translateX(-50%);}
        .clickable-area img { width: 54px; height: 54px; border-radius: 13px; }
        @media (max-width:700px) {
            .clickable-area img { width: 38px; height: 38px;}
        }
        /* Card container for flip effect */
        .media-container {
            position: relative;
            perspective: 1200px;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
        }
        #missionImage, #cardFrame {

            border-radius: 18px;

    <script>
    // Video pool for card buttons
    const cardVideos = [
        "images/Descartesvideo.mp4",
        "images/medusa best.mp4",
        "images/medusa 1.mp4",
        "images/young medusa.mp4",
        "images/Alexandorvideo.mp4",
        "images/Elaravideo.mp4",
        "images/elara rage.mp4",
        "images/astridvideo.mp4",
        "images/aegisvideo.mp4",
        "images/wolfvideo.mp4",
        "images/merlin.mp4",
        "images/hermesvideo.mp4",
        "images/Mystery.mp4"
    ];

    // Shuffle and assign videos to .clickable-area buttons
    function shuffle(array) {
        let arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }
    const assignedVideos = shuffle(cardVideos);

    document.addEventListener("DOMContentLoaded", function() {
        // Assign videos to each button
        const cardButtons = document.querySelectorAll('.clickable-area');
        cardButtons.forEach((btn, idx) => {
            btn.dataset.cardVideo = assignedVideos[idx % assignedVideos.length];
            btn.dataset.flipped = "false";
        });

        // Card flip + video logic
        cardButtons.forEach((btn) => {
            btn.addEventListener('click', function(e) {
                // Only flip and play video on first click
                if (btn.dataset.flipped === "false") {
                    btn.dataset.flipped = "true";
                    flipCardAndPlayVideo(btn);
                } else {
                    // On subsequent clicks, follow original navigation logic
                    triggerButtonNavigation(btn);
                }
            });
            btn.addEventListener('keydown', function(e) {
                if ((e.key === "Enter" || e.key === " ") && btn.dataset.flipped === "false") {
                    btn.dataset.flipped = "true";
                    flipCardAndPlayVideo(btn);
                } else if (e.key === "Enter" || e.key === " ") {
                    triggerButtonNavigation(btn);
                }
            });
        });

        function flipCardAndPlayVideo(btn) {
            // Card flip effect
            const mediaContainer = btn.closest('.media-container');
            const cardImg = mediaContainer.querySelector('#missionImage');
            const cardFrame = mediaContainer.querySelector('#cardFrame');
            const cardVideo = mediaContainer.querySelector('#missionVideo');

            cardImg.classList.add('card-animated-flip');
            setTimeout(() => {
                cardImg.classList.add('card-flipped');
                cardFrame.style.display = 'block';

                // Show and play video
                cardVideo.style.display = 'block';
                cardVideo.style.opacity = 1;
                cardVideo.muted = false;
                cardVideo.controls = true;
                cardVideo.src = btn.dataset.cardVideo;
                cardVideo.load();
                cardVideo.play();

                // When video ends, navigate (as original button would)
                cardVideo.onended = () => {
                    cardVideo.style.display = 'none';
                    cardImg.classList.remove('card-flipped', 'card-animated-flip');
                    cardFrame.style.display = 'none';
                    btn.dataset.flipped = "false";
                    triggerButtonNavigation(btn);
                };
            }, 650); // flip transition duration

            // Prevent navigation until video ends
            e.preventDefault();
        }

        function triggerButtonNavigation(btn) {
            const sound = btn.getAttribute('data-sound');
            const url = btn.getAttribute('data-url');
            btn.classList.add('glow-animate');
            if (sound && typeof AudioController !== "undefined" && AudioController.playSound) {
                AudioController.playSound(sound);
            }
            setTimeout(() => { window.location.href = url; }, 460);
        }
    });
    </script>
