<script>
    // Countdown Timer
    var countdownElement = document.getElementById('countdown');

    // Set the date we're counting down to
    var countDownDate = new Date("Apr 19, 2024 18:00:00").getTime();

    // Update the countdown every 1 second
    var countdownFunction = setInterval(function () {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        countdownElement.innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "EXPIRED";
        }
    }, 1000);

    // Function to flip the image and transition to video
    function flipImage() {
        var image1 = document.getElementById('missionImage');
        var image2 = document.getElementById('missionImageFlipped');
        var video = document.getElementById('missionVideo');
        var content = document.getElementById('missionContent');

        if (image1.style.display === 'block') {
            // Transition to the second image
            image1.style.display = 'none';
            image2.style.display = 'block';
        } else if (image2.style.display === 'block') {
            // Hide images and display video and content
            image2.style.display = 'none';
            video.style.display = 'block';
            content.style.display = 'block';
        }
    }
</script>
