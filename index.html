    <style>
        /* Resetting default margin and padding */
        body,
        h1,
        h2,
        h3,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 0;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto 0;
            loading: lazy;
            /* Lazy loading images */
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #missionContent {
            animation: fadeIn 1.5s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p,
        #missionContent a {
            color: white;
        }

        @keyframes flipImageX {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }

            50% {
                transform: rotateX(180deg);
                opacity: 1;
            }

            100% {
                transform: rotateX(360deg);
                opacity: 0.2;
            }
        }

        @keyframes flipImageY {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }

            50% {
                transform: rotateY(180deg);
                opacity: 1;
            }

            100% {
                transform: rotateY(360deg);
                opacity: 0.2;
            }
        }

        .flip-image-x {
            animation: flipImageX 2s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 2s ease forwards;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 25s ease forwards;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FF0000;
        }

        .logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        .icon {
            color: #FF0000;
            font-size: 24px;
            margin-right: 5px;
        }

        footer .icons-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
            z-index: 10;
        }

        @media (max-width: 768px) {
            footer .icons-container a {
                font-size: 20px;
            }
        }

        .scroll-instruction p {
            color: #39FF14;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 2s infinite;
        }

        @keyframes fadeIndicator {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .icon:hover {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #previousEventsToggle i {
            background: none;
            border: none;
            padding: 0;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
        }

        .dark-mode-toggle .fa-sun {
            display: none;
        }

        body.light-mode .dark-mode-toggle .fa-sun {
            display: inline;
        }

        body.light-mode .dark-mode-toggle .fa-moon {
            display: none;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        body.light-mode .icon {
            color: #0000FF;
        }

        body.light-mode .info {
            color: #0000FF;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

    </style>
</head>

<body class="is-preload">
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
    <div id="main">
        <article class="post featured">
            <header class="major">

                    <a class="image main" onclick="toggleMissionContent()" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/universalcard-01.png" alt="CharlestonHacks" />

                        </video>

                        </div>
                    </a>
                    <div id="missionContent">
                        <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo"

                        <div class="body-text">
                            <p>
                                <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest"
                                    style="cursor: pointer; width: 100%; height: auto;" onclick="flipAndRedirect()">

                            <p>
                                <a

                            <p>
                                <a href="Poster.html" target="_blank">Our Events</a>
                            </p>

                        <div id="countdownWrapper">
                            <p class="info"><b>Countdown to 30 Second AI Film Fest:</b></p>
                            <div id="countdown"></div>

                </div>
            </header>
        </article>
        <section class="previous-events" style="display: none;">
            <!-- Placeholder for previous events content -->
            <h2>Previous Events</h2>

        </section>
    </div>
    <footer>
        <section class="icons-container">
            <a href="Poster.html" target="_blank" aria-label="Events"><i class="fas fa-info-circle icon"></i></a>
            <a href="2card.html" aria-label="Users"><i class="fas fa-users icon"></i></a>
                        <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/" target="_blank" aria-label="News"><i

                    class="fab fa-instagram icon"></i></a>
            <a href="subscribe.html" aria-label="Subscribe"><i class="fas fa-envelope icon"></i></a>

                    class="fab fa-facebook icon"></i></a>
        </section>
    </footer>

    <script src="ho-script.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function () {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function () {
                video.classList.add('fadeOut');
                setTimeout(function () {
                    video.style.display = 'none';
                }, 8000);
            }, 25000);

            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function () {
                image.classList.add(randomFlip);
            }, 100);
        }

        function flipAndRedirect() {
            var banner = document.getElementById('aiffBanner');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            banner.classList.add(randomFlip);
            setTimeout(function () {
                window.location.href = 'https://charlestonhacks.com/techweek.html';
            }, 2000); // Adjust the delay to match the animation duration
        }

        function toggleVisibility() {
            var eventsSection = document.querySelector('.previous-events');
            if (eventsSection.style.display === 'none') {
                eventsSection.style.display = 'block';
            } else {
                eventsSection.style.display = 'none';
            }
        }

        document.querySelector('.dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('light-mode');
        });

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            alert("Error loading video. Please try again later.");
        }

        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('ended', function () {
            videoElement.style.display = 'none';
        });
    </script>
