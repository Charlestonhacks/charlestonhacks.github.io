<head>

    <style>
        /* ========== GUARANTEED RESET CSS: See styles.css for full details ========== */
        :root {
            --primary-color: #FF0000;
            --secondary-color: #FFFF00;
            --text-color: white;
            --background-color: black;
            --countdown-size: 32px;
            --info-size: 20px;
            --footer-spacing: 20px;
            --bg-url: url('images/background.webp');
            --card-bg: #2a2a2a;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: transparent !important;
            color: var(--text-color);
            font-family: 'Britannic Bold', Arial, sans-serif;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: -2;
            pointer-events: none;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: var(--bg-url, url('images/background.webp')) no-repeat center center;
            background-size: cover;
            z-index: -1;
            pointer-events: none;
            transition: background 0.5s;
        }

        .media-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            min-height: 480px;
            aspect-ratio: 1/1;
        }

        #missionImage, #cardFrame {
            width: 100%;
            height: auto;
            max-width: 600px;
            display: block;
            margin: 0 auto;
            border-radius: 18px;
            box-shadow: 0 2px 16px #222;
        }

        #cardFrame {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .media-container video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 18px;
        }

        .clickable-area {
            border: none;
            background: none;
            padding: 0;
            position: absolute !important;
            z-index: 4;
            cursor: pointer;
            border-radius: 50%;
            aspect-ratio: 1/1;
            width: 80px;
            height: 80px;
            max-width: 90px;
            max-height: 90px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .clickable-area.loaded { opacity: 1; }

        .clickable-area img {
            padding: 0; margin: 0; width: 100%; height: 100%;
        }

        .top-left      { top: 5%; left: 8%; }
        .top-right     { top: 5%; right: 8%; }
        .bottom-left   { bottom: 5%; left: 8%; }
        .bottom-right  { bottom: 5%; right: 8%; }
        .top-center    { top: 5%; left: 50%; transform: translateX(-50%); }
        .bottom-center { bottom: 5%; left: 50%; transform: translateX(-50%); }
        .middle-left   { top: 50%; left: 7%; transform: translateY(-50%);}
        .middle-right  { top: 50%; right: 7%; transform: translateY(-50%);}
        .center        { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        @media (max-width: 700px) {
            .media-container { min-height: 300px; }
            .clickable-area {
                width: 38px;
                height: 38px;
                max-width: 38px;
                max-height: 38px;
            }
        }

        footer {
            padding: var(--footer-spacing);
            background: transparent !important;
            padding-bottom: 20px;
        }
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 4vw, 20px);
            flex-wrap: wrap;
        }
        .icons-container a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: clamp(40px, 8vw, 60px);
            height: clamp(40px, 8vw, 60px);
            padding: 0;
            font-size: clamp(20px, 5vw, 30px);
            color: var(--text-color);
            transition: color 0.3s ease;
            border-radius: 50%;
        }
        .icons-container a:hover { color: var(--secondary-color); }
    </style>
</head>
