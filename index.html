<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Scroll Indicator at the Bottom */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 1.5s infinite;
        }

        @keyframes fadeIndicator {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Footer styling */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the links and icons */
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        footer .icons-container i {
            font-size: 24px;
            transition: transform 0.3s;
        }

        footer .icons-container i:hover {
            transform: scale(1.2);
        }

        /* Icon hover effect - bounce animation */
        .icon:hover {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Toggle button */
        #previousEventsToggle {
            cursor: pointer;
            font-size: 20px;
            margin: 0 15px;
        }

        #previousEventsToggle i {
            transition: transform 0.3s;
        }

        #previousEventsToggle i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <section>
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <h1 id="previousEventsToggle" onclick="toggleVisibility()">
                <i class="fas fa-chevron-down icon"></i> Previous Events
            </h1>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </section>

        <!-- Social media icons section -->
        <div class="icons-container">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>

        <!-- Previous events section (Initially hidden) -->
        <div class="previous-events" style="display: none;">
            <p><a href="techweek.html" style="color: white;">Tech Week: 30 Second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="harborhack24.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="meetupmashup.html" style="color: white;">Meetup Mashup (Fall 2024)</a></p>
            <p><a href="hacknights24.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="hackopsalt.html" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack23.html" style="color: white;">HarborHack (Fall 2023)</a></p>
            <p><a href="summerhack.html" style="color: white;">SummerHack (Summer 2023)</a></p>
        </div>
    </footer>

    <script>
        // Function to toggle the visibility of the previous events section
        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("previousEventsToggle").querySelector("i");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }

        // Placeholder function for mission content toggle
        function toggleMissionContent() {
            console.log('Mission content toggled!');
        }
    </script>
</body>
</html>
