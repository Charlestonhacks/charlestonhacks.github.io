<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* General Styles */
    html, body {
        background-color: #000 !important; /* Black background */
        color: #ffffff !important; /* White text */
        font-family: Arial, sans-serif;
        font-size: 20px; /* Increased font size */
        margin: 0;
        padding: 0;
    }

    * {
        background-color: #000 !important; /* Force black background */
        color: #ffffff !important; /* White text */
    }

    /* Button styles */
    .collapsible {
        background-color: #00ff00 !important; /* Acid green */
        color: #000 !important; /* Black text */
        padding: 15px;
        width: 100%;
        border: none;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-bottom: 40px;
    }

    .collapsible:hover {
        background-color: #00cc00 !important; /* Slightly darker green */
    }

    /* Remove bullet points from lists */
    ul {
        list-style-type: none; /* Removes bullet points */
        padding: 0; /* Removes default padding */
        margin: 0; /* Removes default margin */
    }

    /* Image styles */
    .zoom-image {
        width: 500px;
        height: auto;
        display: block;
        margin: 0 auto 40px auto; /* Adds 40px space below the image */
    }

    .zoom-image:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease;
    }

    /* Countdown Timer Styles */
    .countdown {
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        background-color: #000 !important; /* Ensuring background stays black */
        border-radius: 5px;
        color: #00ff00 !important; /* Ensuring acid green text */
        font-weight: bold;
    }

    /* Footer styles */
    footer#footer {
        text-align: center;
        padding: 20px;
        background-color: #000 !important; /* Black background */
        border: none; /* Remove any borders */
        box-shadow: none; /* Remove any box shadow */
    }

    footer .icons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        position: relative;
        padding: 10px 0;
    }

    footer .icons-container .icon {
        color: #39FF14; /* Acid Green color */
        font-size: 24px;
        text-decoration: none;
        animation: bounce 1s ease infinite; /* Bouncing animation */
    }

    footer .icons-container .icon:hover {
        color: #00cc00; /* Slightly darker green on hover */
    }

    footer .icons-container a {
        color: inherit;
        text-decoration: none;
        font-size: 24px;
        margin-right: 15px;
    }

    footer .icons-container a i {
        font-size: 24px;
        margin-right: 8px;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }

    /* Video Player Styles */
    .video-container {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 9999; /* Ensure it is on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease; /* Add smooth transition */
    }

    .video-container video {
        width: 80%;
        max-width: 900px;
        height: auto;
        object-fit: contain;
    }

    .video-close {
        position: absolute;
        top: 10px;
        right: 25px;
        color: #00ff00;
        font-size: 36px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .video-close:hover {
        color: #00cc00;
    }

    @media (max-width: 768px) {
        .zoom-image {
            width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        div#main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
    }

    </style>
</head>
<body class="is-preload">
    <!-- Main Content -->
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                        <div class="body-text">
                            <p>
                                <a href="https://charlestontechweek.org/">
                                    <img src="images/aiffbanner.png" alt="AI Film Fest" class="event-logo" style="width: 900px; height: auto;">
                                </a>
                            </p>
                            <p>
                                <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                                    CharlestonHacks in the news
                                </a>
                            </p>
                            <p>
                                <a href="subscribe.html" target="_blank">Join the Mailing List</a>
                            </p>
                        </div>
                        <div id="countdownWrapper">
                            <p class="info"><b>Countdown to 30 second AI Film Fest:</b></p>
                            <div id="countdown"></div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <section class="icons-container">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <a href="https://twitter.com/Descart84114619" class="icon brands fa-twitter"></a>
            <a href="https://www.facebook.com/deckerdb26354" class="icon brands fa-facebook-f"></a>
            <a href="https://www.instagram.com/charlestonhacks/" class="icon brands fa-instagram"></a>
            <a href="https://www.linkedin.com/company/charlestonhacks/" class="icon brands fa-linkedin"></a>
        </section>
    </footer>

    <script>
        function toggleMissionContent() {
            var image = document.getElementById('missionImage');
            image.src = getRandomImage();
            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();
            setTimeout(function() {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);
        }

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }
    </script>
</body>
</html>
