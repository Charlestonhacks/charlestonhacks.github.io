    <script>
        // All buttons: glow effect & delayed navigation for visual feedback
        function addButtonGlowAndNavigation() {
            document.querySelectorAll('.clickable-area').forEach(area => {
                area.addEventListener('click', function(e) {
                    const sound = this.getAttribute('data-sound');
                    const url = this.getAttribute('data-url');
                    // Add glow animation
                    this.classList.add('glow-animate');

                    // Play sound (if present)
                    if (sound && typeof AudioController !== "undefined" && AudioController.playSound) {
                        AudioController.playSound(sound);
                    }

                    // Delay navigation so glow appears (matched to animation: 450ms)
                    setTimeout(() => {
                        window.location.href = url;
                    }, 460);
                });

                area.addEventListener('keydown', function(e) {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        this.click();
                    }
                });

                // Remove glow-animate class after animation ends to allow re-clicking
                area.addEventListener('animationend', function(e) {
                    if (e.animationName === "glow") {
                        this.classList.remove('glow-animate');
                    }
                });
            });
        }

        const CONFIG = {
            countdown: {
                targetDate: "June 28, 2025 00:00:00",
                completedMessage: "Countdown to Next Event Soon!"
            },
            audio: {
                cardflip: 'assets/atmospherel.m4a',
                keys: 'assets/keys.m4a',
                chime: 'assets/chime.mp3'
            },
            cardImages: [
                "images/yellowscullcard.png",
                "images/redscullcard.png",
                "images/Descartes.png",
                "images/Alexandor.png",
                "images/Medusa.png",
                "images/Elara.png",
                "images/adventurercard.png",
                "images/collaboratorcard.png",
                "images/humanitariancard.png",
                "images/nextcard.png",
                "images/Aegis.png",
                "images/resilientcard.png",
                "images/Astrid.png",
                "images/nicolecard.png"
            ]
        };

        const AudioController = {
            preloaded: false,
            preloadAudio() {
                if (this.preloaded) return;
                Object.keys(CONFIG.audio).forEach(key => {
                    const src = CONFIG.audio[key];
                    if (src) new Audio(src);
                });
                this.preloaded = true;
            },
            playSound(soundKey) {
                const soundSrc = CONFIG.audio[soundKey];
                if (!soundSrc) return;
                const audio = new Audio(soundSrc);
                audio.volume = 0.2;
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        };

        const VideoController = {
            handleError() {
                alert("Error loading video. Please try again later.");
            },
            showCardFrame() {
                document.getElementById('cardFrame').style.display = 'block';
            }
        };

        const CountdownController = {
            element: null,
            interval: null,
            init() {
                this.element = document.getElementById('countdown');
                this.start();
            },
            start() {
                const countDownDate = new Date(CONFIG.countdown.targetDate).getTime();
                this.interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = countDownDate - now;
                    if (distance < 0) {
                        this.stop();
                        this.element.innerHTML = CONFIG.countdown.completedMessage;
                        return;
                    }
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    this.element.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }, 1000);
            },
            stop() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }
        };

        const CardController = {
            clicked: false,
            getRandomImage() {
                const randomIndex = Math.floor(Math.random() * CONFIG.cardImages.length);
                return CONFIG.cardImages[randomIndex];
            },
            getRandomFlip() {
                return Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            },
            flipCard(imageSrc, url) {
                const missionImage = document.getElementById('missionImage');
                const randomFlip = this.getRandomFlip();
                missionImage.classList.add(randomFlip);
                document.body.classList.add('fade-out-body');
                window.location.href = url;
                setTimeout(() => {
                    missionImage.src = imageSrc;
                }, 2000);
            }
        };

        function resetCardState() {
            document.getElementById('missionImage').src = "images/hsoftest.png";
            const video = document.getElementById('missionVideo');
            video.pause();
            video.style.display = 'none';
            video.style.opacity = 0;
            document.getElementById('missionContent').style.display = 'none';
            document.getElementById('aiffBanner').style.display = 'none';
            document.getElementById('cardFrame').style.display = 'none';
            document.body.classList.remove('fade-out-body');
            const img = document.getElementById('missionImage');
            img.classList.remove('flip-image-x', 'flip-image-y');
            if (typeof CardController !== "undefined") {
                CardController.clicked = false;
            }
        }

        const App = {
            init() {
                this.setupEventListeners();
                this.setupVideoHandlers();
                CountdownController.init();
                addButtonGlowAndNavigation();
            },
            setupEventListeners() {
                window.addEventListener('pointerdown', () => {
                    AudioController.preloadAudio();
                }, { once: true });
                window.addEventListener('beforeunload', () => {});
                window.addEventListener('pageshow', () => {
                    document.body.classList.remove('fade-out-body');
                    resetCardState();
                });
                document.addEventListener('DOMContentLoaded', () => {
                    document.querySelectorAll('.clickable-area').forEach(element => {
                        element.classList.add('loaded');
                    });
                });
            },
            setupVideoHandlers() {
                const video = document.getElementById('missionVideo');
                if (video) {
                    video.addEventListener('error', VideoController.handleError);
                    video.addEventListener('ended', VideoController.showCardFrame);
                }
            }
        };

        function toggleMissionContent() {
            if (CardController.clicked) return;
            CardController.clicked = true;
            AudioController.playSound('cardflip');
            const image = document.getElementById('missionImage');
            image.src = CardController.getRandomImage();
            const video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 0;
            setTimeout(() => {
                video.style.opacity = 1;
            }, 100);
            video.play();
            document.getElementById('missionContent').style.display = 'block';
            document.getElementById('aiffBanner').style.display = 'block';
            const randomFlip = CardController.getRandomFlip();
            image.classList.add(randomFlip);
        }
        function flipAndRedirect() {
            const banner = document.getElementById('aiffBanner');
            const randomFlip = CardController.getRandomFlip();
            banner.classList.add(randomFlip);
            setTimeout(() => {
                window.location.href = 'https://innovation-engine.devpost.com/';
            }, 2000);
        }
        App.init();
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to show a specific tab and hide others
        function showTab(tabId) {
            // Hide all tab content panes
            document.querySelectorAll('.tab-content-pane').forEach(pane => {
                pane.classList.remove('active-tab-pane');
            });

            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected tab content pane
            const activePane = document.getElementById(tabId);
            if (activePane) {
                activePane.classList.add('active-tab-pane');
            }

            // Activate the corresponding tab button
            const activeButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // Scroll to the top of the panel to ensure content is visible
            const panel = document.querySelector('.panel');
            if (panel) {
                panel.scrollTop = 0;
            }
        }

        // Add click event listeners to tab buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                showTab(tabId);
            });
        });

        // Show the default tab (e.g., 'profile') when the page loads
        showTab('profile'); // This makes the "Create Profile" tab active by default
    });
</script>
