<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS link -->
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Your CSS styles go here */
        body {
            background-color: black; /* Setting the background color to black */
            color: gold; /* Setting text color to gold */
            font-family: 'Britannic Bold', Arial, sans-serif; /* Setting a default font */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Container for the main content */
        #main {
            width: 90%; /* Adjust width as needed */
            margin: 0 auto; /* Centering the container */
            padding: 20px; /* Adding some padding */
        }

        /* Panel style */
        .panel {
            text-align: center;
            margin: 10px auto; /* Adjust the margins as needed */
        }

        .panel img {
            max-width: 100%; /* Set maximum width to 100% */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }

        /* Post styles */
        .post {
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .post h2 {
            text-align: center; /* Centering the text */
            margin-bottom: 0; /* Remove the bottom margin */
        }

        /* Center the main image on mobile devices */
        @media (max-width: 768px) {
            .panel img {
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }
    </style>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
   
<!-- Main -->
<div id="main">
    <!-- Post -->
    <article class="post featured">
        <header class="major">
            <div class="panel">
                <a class="image main" onclick="toggleMissionContent()">
                    <img id="missionImage" src="images/Splashcards-01.png" alt="CharlestonHacks" style="max-width: 100vw; max-height: 100vh;" />
                    <video id="missionVideo" controls style="display: none; max-width: 100%; height: auto;">
                        <source src="images/VID_40430923_151654_462.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>
        </header>

        <div id="missionContent" style="display: none; text-align: center;">
            <p style="font-size: 24px;"><b>Make a plan, form a team, build the future: HackOps</b></p>
        </div>
    </article>
</div>

<footer>
    <section class="alt">
        <h2 id="eventToggle" style="cursor: pointer;" onclick="toggleEventLinks()">2024</h2> <!-- Making the heading clickable -->
        <div class="event-links" style="display: none;">
            <p><a href="opportunityHack.html" style="color: white;">HackOps (APRIL 19-21ST, 2024)</a></p>
            <p><a href="inspireHack.html" style="color: white;">summerHack (Summer 2024)</a></p>
            <p><a href="breakthroughHack.html" style="color: white;">harborHack (Fall 2024)</a></p>
            <p><a href="cultureHack.html" style="color: white;">TBD:Culture (Winter 2024)</a></p>
        </div>
        <h2 id="previousEventsToggle" style="cursor: pointer;" onclick="togglePreviousEvents()">2023</h2> <!-- Making the heading clickable -->
        <div class="previous-events" style="display: none;">
            <p><a href="harborhack.html" style="color: white;">harborHack (23)</a></p>
            <p><a href="summerhack.html" style="color: white;">summerHack (23)</a></p>
        </div>
    </section>
    <section>
        <p style="font-size: 18px;"><b><a href="mailto:hello@charlestonhacks.com" style="color: white;">Email</a></b></p>
        <p style="font-size: 18px;"><b><a href="aboutus.html" target="_blank" style="color: white;">About</a></b></p>
    </section>
</footer>

<script>
    // Function to toggle mission content visibility
    function toggleMissionContent() {
        var missionContent = document.getElementById("missionContent");
        var missionVideo = document.getElementById("missionVideo");
        if (missionContent.style.display === "none") {
            missionContent.style.display = "block";
            missionVideo.play();
        } else {
            missionContent.style.display = "none";
            missionVideo.pause();
        }
    }

    // Function to toggle event links visibility
    function toggleEventLinks() {
        var eventLinks = document.querySelector('.event-links');
        eventLinks.style.display = (eventLinks.style.display === 'none') ? 'block' : 'none';
    }

    // Function to toggle previous events visibility
    function togglePreviousEvents() {
        var previousEvents = document.querySelector('.previous-events');
        previousEvents.style.display = (previousEvents.style.display === 'none') ? 'block' : 'none';
    }
</script>

</body>
</html>
