    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS link -->
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center; /* Center text for the entire page */
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center; /* Center contents vertically */
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            animation: fadeInVideo 16s ease forwards;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 5px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer section {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        footer section a {
            margin: 10px;
            color: #333333;
            font-size: 24px;
            text-decoration: none;
        }

        footer section a:hover {
            text-decoration: underline;
            color: green;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .panel img {
                max-width: 90%; /* Adjusted width for better display on smaller screens */
            }
        }

        /* Animation for fading in the video */
        @keyframes fadeInVideo {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for fading in content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for fading out */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Apply animation to the video and card */
        #missionVideo.fadeOut, #missionContent.fadeOut {
            animation: fadeOut 10s ease forwards; /* Adjust duration as needed */
        }

        /* Apply animation to the mission content */
        #missionContent {
            animation: fadeIn 7s ease forwards; /* Adjust duration and timing function as needed */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Adjusted width for better display on smaller screens */
            max-width: 400px; /* Maximum width to ensure content remains readable on larger screens */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0; /* Set the initial opacity to 0 */
        }

        #missionContent p,
        #missionContent button {
            color: white;
        }

        /* Animation for image rotation */
        @keyframes flipImage {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            95% {
                opacity: 1; /* Start fading in the last 5% of the animation */
            }
            100% {
                transform: rotateY(360deg);
                opacity: 0; /* Completely fade out at the end of the animation */
            }
        }

        /* Apply animation to the image */
        .flip-image {
            animation: flipImage 2s ease forwards;
        }
    </style>
