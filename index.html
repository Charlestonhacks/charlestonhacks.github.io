<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .panel {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Social Media Icons */
        .icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin-top: 15px;
        }

        .icons li {
            display: inline-block;
        }

        .icons li a {
            color: #39FF14; /* Acid Green */
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .icons li a:hover {
            color: #00cc00; /* Slightly darker green on hover */
        }

        /* Footer Icons */
        footer .icons-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 10;
        }

        footer .icons-container a {
            position: relative;
            top: -50px; 
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 1.5s infinite;
        }

        @keyframes fadeIndicator {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Toggle Button */
        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Increase Icon Size */
        .icon {
            font-size: 24px;
            color: #39FF14;
        }

    </style>
</head>

<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <footer>
        <section style="display: flex; justify-content: center; align-items: center;">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <h1 id="previousEventsToggle" onclick="toggleVisibility()">
                <i id="arrowIcon" class="fas fa-chevron-down icon"></i>
            </h1>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </section>

        <!-- Social Media Icons -->
        <ul class="icons">
            <li><a href="https://twitter.com/Descart84114619" class="icon brands fa-twitter"></a></li>
            <li><a href="https://www.facebook.com/deckerdb26354" class="icon brands fa-facebook-f"></a></li>
            <li><a href="https://www.instagram.com/charlestonhacks/" class="icon brands fa-instagram"></a></li>
            <li><a href="https://www.linkedin.com/company/charlestonhacks/" class="icon brands fa-linkedin"></a></li>
            <li><a href="https://www.youtube.com/channel/YOUR_YOUTUBE_CHANNEL" class="icon brands fa-youtube"></a></li>
        </ul>

        <!-- Previous Events Section -->
        <div class="previous-events" style="display: none;">
            <p><a href="techweek.html" style="color: white;">Tech Week: 30 Second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="harborhack24.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="meetupmashup.html" style="color: white;">Meetup Mashup (Fall 2024)</a></p>
            <p><a href="hacknights24.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="hackopsalt.html" style="color: white;">HackOps (Spring 2024)</a></p>
        </div>
    </footer>

    <script>
        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("arrowIcon");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }
    </script>
</body>
</html>
