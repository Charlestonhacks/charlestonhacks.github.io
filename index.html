<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="manifest" href="manifest.json" />
    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        /* Layout components */
        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        @media (min-width: 769px) {
            .media-container {
                transform: scale(0.8);
            }
        }

        /* Image and video styles */
        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .media-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .media-container video.show {
            pointer-events: auto;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important;
            z-index: 1;
        }

        #cardFrame {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Mission content styles */
        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 1;
        }

        #missionContent p, 
        #missionContent a {
            color: white;
        }

        .logo {
            display: block;
            margin: 0 auto 5px auto;
            max-width: 70%;
            height: auto;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        /* Countdown styles */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            color: #FF0000;
        }

        /* Loading indicator */
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Clickable areas */
        .clickable-area {
            position: absolute;
            z-index: 4;
            cursor: pointer;
            border-radius: 50%;
            aspect-ratio: 1/1;
            width: 15vw;
            max-width: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeInScaleUp 0.5s ease-out forwards;
        }

        .clickable-area img {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .clickable-area:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .top-left {
            top: 2%;
            left: 4%;
            animation-delay: 0.1s;
        }

        .top-right {
            top: 2%;
            right: 4%;
            animation-delay: 0.2s;
        }

        .bottom-left {
            bottom: 2%;
            left: 4%;
            animation-delay: 0.3s;
        }

        .bottom-right {
            bottom: 2%;
            right: 4%;
            animation-delay: 0.4s;
        }

        .center-top {
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 16.5vw;
            max-width: 110px;
            animation-delay: 0.5s;
        }

        .center-bottom {
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 16.5vw;
            max-width: 110px;
            animation-delay: 0.6s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.8) translateX(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        @keyframes flipImageX {
            0% { opacity: 1; }
            50% { transform: rotateX(180deg); }
            to { transform: rotateX(360deg); opacity: 0; }
        }

        @keyframes flipImageY {
            0% { opacity: 1; }
            50% { transform: rotateY(180deg); }
            to { transform: rotateY(360deg); opacity: 0; }
        }

        .flip-image-x {
            animation: flipImageX 3s ease forwards;
            z-index: 5;
        }

        .flip-image-y {
            animation: flipImageY 3s ease forwards;
            z-index: 5;
        }

        .fade-out-body * {
            animation: fadeOut 1s ease forwards;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }

            #countdown {
                font-size: 24px;
            }

            #countdownWrapper {
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }

            .center-top {
                top: -30%;
            }

            .center-bottom {
                bottom: 0%;
            }
        }
    </style>
</head>

<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <div class="media-container" id="mainContainer" role="button" tabindex="0" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/hcardtest.png" alt="CharlestonHacks" style="z-index: 3;" />
                        <div id="missionContent">
                            <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo">
                            <div class="body-text">
                                <p>
                                    <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer; width: 100%; height: auto;">

                            <source src="images/aiffcardvideo.mp4" type="video/mp4">

                        </video>
                        <img id="cardFrame" src="images/cardframe.png" alt="Card Frame" />
                        <div class="loading-indicator" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>

                        <!-- Clickable areas with placeholder assets -->
                        <div class="clickable-area top-left" data-sound="keys" data-image="images/yellowscullcard.png" data-url="Poster.html" role="button" aria-label="Info">
                            <img src="images/infon.svg" alt="Info">

                            <img src="images/peoplen.svg" alt="People">
                        </div>
                        <div class="clickable-area bottom-left" data-sound="keys" data-image="images/Descartes.png" data-url="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/" role="button" aria-label="News">
                            <img src="images/newsn.svg" alt="News">

                        <div class="clickable-area bottom-right" data-sound="keys" data-image="images/Alexandor.png" data-url="subscribe.html" role="button" aria-label="Subscribe">

                        </div>

                        </div>
                        <div class="clickable-area center-bottom" data-sound="keys" data-image="images/Elara.png" data-url="https://www.instagram.com/charlestonhacks/" role="button" aria-label="Instagram">

                    </div>
                </div>
            </header>
        </article>
    </div>

    <script>
        // Audio handling - lazy load audio files
        const audioCache = {};
        
        function loadAudio(key, url) {
            if (!audioCache[key]) {
                audioCache[key] = new Audio(url);
                audioCache[key].volume = 0.3;
                audioCache[key].load();
            }
            return audioCache[key];
        }
        
        function playSound(soundKey) {
            let audio;
            
            switch(soundKey) {
                case 'cardflip':
                    audio = loadAudio('cardflip', 'assets/atmospherel.m4a');
                    break;
                case 'keys':
                    audio = loadAudio('keys', 'assets/keys.m4a');
                    break;
                case 'ding':
                    audio = loadAudio('ding', 'assets/ding.mp3');
                    break;
                default:
                    return;
            }
            
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        }

        // Card images array
        const cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        // DOM elements
        const missionImage = document.getElementById('missionImage');
        const missionVideo = document.getElementById('missionVideo');
        const missionContent = document.getElementById('missionContent');
        const cardFrame = document.getElementById('cardFrame');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const aiffBanner = document.getElementById('aiffBanner');
        const mainContainer = document.getElementById('mainContainer');
        const clickableAreas = document.querySelectorAll('.clickable-area');

        // State variables
        let cardClicked = false;
        
        // Utility functions
        function getRandomImage() {

        let cardClicked = false;

        // Simplify audio handling with a sound map
        const sounds = {
            cardflip: new Audio('assets/atmospherel.m4a'),
            keys: new Audio('assets/keys.m4a'),
            ding: new Audio('assets/ding.mp3')
        };

        // Lower the volume of all sounds by 30%
        Object.keys(sounds).forEach(key => {
            sounds[key].volume = 0.3;
        });

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function playSound(soundKey) {
            const audio = sounds[soundKey];
            if (audio) {
                audio.currentTime = 0; // Reset to start
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        }

        function toggleMissionContent() {
            if (cardClicked) return;
            cardClicked = true;

            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 0;
            setTimeout(function() {
                video.style.opacity = 1;
            }, 100); // Delay to allow transition to take effect
            video.play();

            document.getElementById('missionContent').style.display = 'block';

            setTimeout(function () {
                video.classList.add('fadeOut');
                setTimeout(function () {
                    video.style.display = 'none';
                }, 18000);
            }, 18000);

            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            image.classList.add(randomFlip);
        }

        function flipAndRedirect() {
            var banner = document.getElementById('aiffBanner');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            banner.classList.add(randomFlip);
            setTimeout(function () {
                window.location.href = 'https://charlestonhacks.com/techweek.html';
            }, 2000);
        }

        function flipCard(imageSrc, url) {
            var missionImage = document.getElementById('missionImage');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            missionImage.classList.add(randomFlip);

            // Apply fade-out effect to the body content except the spinner
            document.body.classList.add('fade-out-body');

            // Show spinner
            document.getElementById('spinner').style.display = 'block';

            // Redirect immediately
            window.location.href = url;

            setTimeout(function () {
                missionImage.src = imageSrc;
            }, 2000); // Adjust the delay to match the fade-out duration
        }

        document.querySelectorAll('.clickable-area').forEach(area => {
            area.addEventListener('click', function() {
                const sound = this.getAttribute('data-sound');
                const image = this.getAttribute('data-image');
                const url = this.getAttribute('data-url');
                playSound(sound);
                flipCard(image, url);
            });
        });

        function toggleVisibility() {
            var eventsSection = document.querySelector('.previous-events');
            eventsSection.style.display = eventsSection.style.display === 'none' ? 'block' : 'none';
        }

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            alert("Error loading video. Please try again later.");
        }

        function showCardFrame() {
            document.getElementById('cardFrame').style.display = 'block';
        }

        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('play', playSound.bind(null, 'cardflip'));
        videoElement.addEventListener('ended', showCardFrame);

        // Ensure the spinner remains visible until the link is opened
        window.addEventListener('beforeunload', function () {
            document.getElementById('spinner').style.display = 'none';
        });

        // Remove fade-out class when the page is loaded or navigated back
        window.addEventListener('pageshow', function () {
            document.body.classList.remove('fade-out-body');
        });
    </script>
    <script src="dist/bundle.js"></script>
    <script>
    window.addEventListener('load', () => {
        // Select all clickable areas
        const clickableElements = document.querySelectorAll('.clickable-area');

        // Add the "loaded" class to each clickable area to trigger the animation
        clickableElements.forEach(element => {
            element.classList.add('loaded');
        });
    });
</script>
