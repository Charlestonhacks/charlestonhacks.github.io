<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        /* Flip effect */
        @keyframes flipImageX {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(180deg); opacity: 1; }
            100% { transform: rotateX(360deg); opacity: 0.2; }
        }

        @keyframes flipImageY {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(180deg); opacity: 1; }
            100% { transform: rotateY(360deg); opacity: 0.2; }
        }

        .flip-image-x {
            animation: flipImageX 4s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 4s ease forwards;
        }

        /* Mission content styling */
        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        /* Countdown styling */
        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 5px;
            animation: fadeIndicator 1.5s infinite;
        }

        @keyframes fadeIndicator {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .icon:hover {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Footer styling */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        footer .icons-container i {
            font-size: 24px;
            transition: transform 0.3s;
        }

        footer .icons-container i:hover {
            transform: scale(1.2);
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Scroll instruction styling */
        .scroll-instruction {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator"></div>

    <footer>
        <section style="display: flex; justify-content: center; align-items: center;">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <h1 id="previousEventsToggle" onclick="toggleVisibility()">CharlestonHacks Events <i class="fas fa-chevron-down icon"></i></h1>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
        </section>

        <!-- Social media icons section -->
        <div class="icons-container">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>

        <!-- Previous events section (Initially hidden) -->
        <div class="previous-events">
            <p><a href="techweek.html" style="color: white;">Tech Week: 30 Second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="harborhack24.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="meetupmashup.html" style="color: white;">Meetup Mashup (Fall 2024)</a></p>
            <p><a href="hacknights24.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="hackopsalt.html" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack23.html" style="color: white;">HarborHack (Fall 2023)</a></p>
            <p><a href="summerhack.html" style="color: white;">SummerHack (Summer 2023)</a></p>
        </div>
    </footer>

    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        // Image and flip handling
        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function() {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function() {
                video.classList.add('fadeOut');
                setTimeout(function() {
                    video.style.display = 'none';
                }, 8000);
            }, 100);

            // Randomly apply X or Y flip
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function() {
                image.classList.add(randomFlip);
            }, 100);

            // Reveal the links after the flip is complete
            setTimeout(function() {
                document.getElementById('missionContent').innerHTML = `
                    <div class="body-text">
                        <p><a href="https://charlestontechweek.org/"><img src="images/aiffbanner.png" alt="AI Film Fest" class="event-logo" style="width: 900px; height: auto;"></a></p>
                        <p><a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">CharlestonHacks in the news</a></p>
                        <p><a href="subscribe.html" target="_blank">Join the Mailing List</a></p>
                    </div>
                `;
            }, 4000); // Show content after the flip
        }

        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("previousEventsToggle").querySelector("i");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }
    </script>
</body>
</html>
