<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 3s, opacity 3s;
        }

        .panel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 768px) {
            .panel img {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @-webkit-keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @-webkit-keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #missionContent {
            animation: fadeIn 7s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1;
            opacity: 0;
        }

        #missionContent p, #missionContent button {
            color: white;
        }

        @keyframes flipImageX {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(180deg); opacity: 1; }
            100% { transform: rotateX(360deg); opacity: 0.2; }
        }

        @keyframes flipImageY {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(180deg); opacity: 1; }
            100% { transform: rotateY(360deg); opacity: 0.2; }
        }

        .flip-image-x {
            animation: flipImageX 4s ease forwards;
            -webkit-animation: flipImageX 4s ease forwards;
        }

        .flip-image-y {
            animation: flipImageY 4s ease forwards;
            -webkit-animation: flipImageY 4s ease forwards;
        }

        #missionVideo.fadeOut {
            animation: fadeOut 8s ease forwards;
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 42px;
            color: #FFFF00;
        }

        .logo {
            margin-bottom: 20px;
        }

        .event-logo {
            margin-bottom: 20px;
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        #previousEventsToggle {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        /* Add this at the end of your styles.css file */
        .icon {
            color: #39FF14; /* Acid Green color */
            font-size: 20px; /* Adjust size if needed */
            margin-right: 8px; /* Space between icon and text */
        }

footer .icons-container {
    display: flex;
    justify-content: space-evenly; /* Distribute icons evenly across the width */
    align-items: center;      /* Centers icons vertically */
    gap: 30px;                /* Adds space between the icons */
    position: fixed;          /* Use fixed to keep it always at the bottom */
    bottom: 0;                /* Aligns the icons at the bottom */
    width: 100%;              /* Ensures full-width */
    background-color: rgba(0, 0, 0, 0.5); /* Optional: background color */
    padding: 10px 0;          /* Space around the icons */
    z-index: 10;              /* Ensures icons appear above video */
}


footer .icons-container a {
    position: relative;
    top: -50px;  /* Adjust this value to raise the icons */
}

    </style>
</head>
<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="image main" onclick="toggleMissionContent()">
                        <img id="missionImage" src="images/Front.png" alt="CharlestonHacks" />
                        <video id="missionVideo" muted playsinline>
                            <source src="images/teams.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                    <div id="missionContent">
                        <img src="images/logo.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                        <div class="body-text">
                            <p>
                                <a href="https://charlestontechweek.org/">
                                    <img src="images/aiffbanner.png" alt="AI Film Fest" class="event-logo" style="width: 900px; height: auto;">
                                </a>
                            </p>
                            <p>
                                <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                                    CharlestonHacks in the news
                                </a>
                            </p>
                            <p>
                                <a href="subscribe.html" target="_blank">Join the Mailing List</a>
                            </p>
                        </div>
                        <div id="countdownWrapper">
                            <p class="info"><b>Countdown to 30 second AI Film Fest:</b></p>
                            <div id="countdown"></div>
                        </div>
                    </div>
                </div>
            </header>
        </article>
    </div>
    <footer>
        <section style="display: flex; justify-content: center; align-items: center;">
            <a href="2card.html"><i class="fas fa-info-circle icon"></i></a>
            <h1 id="previousEventsToggle" style="cursor: pointer; font-size: 20px; margin: 0 15px;" onclick="toggleVisibility()">
                <i class="fas fa-chevron-down icon"></i>
            </h1>
            <a href="mailto:hello@charlestonhacks.com"><i class="fas fa-envelope icon"></i></a>
            
        </section>
        <div class="previous-events" style="display: none;">
            <p><a href="cultureHack.html" style="color: white;">Tech Week: 30 second AI Film Fest (May 1st 2025)</a></p>
            <p><a href="breakthroughHack.html" style="color: white;">HarborHack (Fall 2024)</a></p>
            <p><a href="inspireHack.html" style="color: white;">Hack Nights (Summer 2024)</a></p>
            <p><a href="https://hackops.devpost.com/" style="color: white;">HackOps (Spring 2024)</a></p>
            <p><a href="harborhack.html" style="color: white;">harborHack (23)</a></p>
        </div>
    </footer>

    <script src="ho-script.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/Back.png",
            "images/Back2.png",
            "images/Back3.png",
            "images/Back4.png",
            "images/Back5.png",
            "images/Elara.png",
            "images/A.png",
            "images/C.png",
            "images/H.png",
            "images/I.png",
            "images/Aegis.png",
            "images/R.png",
            "images/Astrid.png",
            "images/Back6.png"
        ];

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function toggleMissionContent() {
            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 1;
            video.play();

            setTimeout(function() {
                document.getElementById('missionContent').style.display = 'block';
            }, 3000);

            setTimeout(function() {
                video.classList.add('fadeOut');
                setTimeout(function() {
                    video.style.display = 'none';
                }, 8000);
            }, 100);

            // Randomly apply X or Y flip
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            setTimeout(function() {
                image.classList.add(randomFlip);
            }, 100);
        }

        function toggleVisibility() {
            var eventsDiv = document.querySelector('.previous-events');
            var arrowIcon = document.getElementById("arrowIcon");
            if (eventsDiv.style.display === "none") {
                eventsDiv.style.display = "block";
                arrowIcon.classList.remove("fa-chevron-down");
                arrowIcon.classList.add("fa-chevron-up");
            } else {
                eventsDiv.style.display = "none";
                arrowIcon.classList.remove("fa-chevron-up");
                arrowIcon.classList.add("fa-chevron-down");
            }
        }
    </script>
</body>
</html>
