<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated.">
    <meta property="og:title" content="CharlestonHacks - Home" />
    <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
    <meta property="og:image" content="images/reactiveh.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Britannic Bold', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        .panel {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .media-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto;
            overflow: hidden;
        }

        #missionVideo {
            pointer-events: none;
        }
        #missionVideo.show {
            pointer-events: auto;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .media-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth transition for fade in and out */
        }

        @media (max-width: 768px) {
            .media-container {
                max-width: 90%;
            }
        }
        @media (max-width: 768px) {
    #countdownWrapper {
        position: absolute;
        top: 25%; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
    }

    #countdown {
        font-size: 24px;
    }
}
@media (max-width: 768px) {
    .center-top {
        top: -30%; /* Move up by adjusting this value */
    }

    .center-bottom {
        bottom: 0%; /* Move up by adjusting this value */
    }
}
     
  .clickable-area img {
      padding: 0;
      margin: 0;
  }




        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s ease forwards;
        }

        #missionContent {
            animation: fadeIn 0.9s ease forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            opacity: 1;
        }

        #missionContent p, #missionContent a {
            color: white;
        }

        @keyframes flipImageX {
            0% { opacity: 1; }
            50% { transform: rotateX(180deg); }
            to { transform: rotateX(360deg); opacity: 0; }
        }

        @keyframes flipImageY {
            0% { opacity: 1; }
            50% { transform: rotateY(180deg); }
            to { transform: rotateY(360deg); opacity: 0; }
        }

        .flip-image-x {
            animation: flipImageX 3s ease forwards;
            z-index: 5; /* Ensure it's above everything else */
        }

        .flip-image-y {
            animation: flipImageY 3s ease forwards;
            z-index: 5; /* Ensure it's above everything else */
        }

        #missionVideo.fadeOut {
            animation: fadeOut 18s ease forwards !important;
            z-index: 1;
        }

        #cardFrame {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Positioned under other elements */
        }

        #countdownWrapper {
            margin-top: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 32px;
            color: #FF0000;
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 24px; /* Smaller font size for mobile */
            }
        }

        .logo {
            display: block;
            margin: 0 auto 5px auto; /* Center horizontally and add bottom margin */
        }

        .info {
            color: #FFFF00;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 16px; /* Smaller font size for mobile */
            }
        }

        .body-text {
            margin: 30px 0;
        }

        .body-text a {
            color: white;
        }

        .body-text p {
            margin-bottom: 10px;
        }

        #previousEventsToggle {
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #previousEventsToggle i {
            background: none;
            border: none;
            padding: 0;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Spinning progress wheel */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1000; /* Ensure it's above everything else */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

.clickable-area {
    position: absolute;
    z-index: 4;
    cursor: pointer;
    border-radius: 50%; /* Make it circular */
    aspect-ratio: 1/1; /* Maintain perfect circle */
    width: 15vw; /* Adjust size based on viewport width */
    max-width: 100px; /* Prevent it from getting too large */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Stronger shadow */
}

.clickable-area:hover {
    box-shadow: 15px 15px 30px 15px rgba(0, 0, 0, 0.6);

}

/* Adjust position as needed */
.top-left {
    top: 2%;
    left: 4%;
}

.top-right {
    top: 2%;
    right: 4%;
}

.bottom-left {
    bottom: 2%;
    left: 4%;
}

.bottom-right {
    bottom: 2%;
    right: 4%;
}

.center-top {
    top: 2%;
    left: 50%;
    transform: translateX(-50%);
}

.center-bottom {
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
}



        .fade-out-body *:not(.spinner) {
            animation: fadeOut 2s ease forwards;
        }

        /* Make hcard and all elements 20% smaller on web only */
        @media (min-width: 769px) {
            .media-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body class="is-preload">
    <div id="main">
        <article class="post featured">
            <header class="major">
                <div class="panel">
                    <a class="media-container" onclick="playSound('cardflip'); toggleMissionContent()" aria-label="Toggle mission content">
                        <img id="missionImage" src="images/hcard1.png" alt="CharlestonHacks" style="z-index: 3;" />
                        <div id="missionContent">
                            <img src="images/chred.png" alt="CharlestonHacks Logo" class="logo" style="max-width: 70%; height: auto;">
                            <div class="body-text">
                                <p>
                                    <img id="aiffBanner" src="images/banner.png" alt="AI Film Fest" style="cursor: pointer; width: 100%; height: auto;" onclick="flipAndRedirect()">
                                </p>
                            </div>
                            <div id="countdownWrapper">
                               
                                <div id="countdown"></div>
                            </div>
                        </div>
                        <video id="missionVideo" muted playsinline controls onloadstart="showLoadingIndicator()" oncanplay="hideLoadingIndicator()" onerror="handleVideoError()" onended="showCardFrame()">
                            <source src="images/aiffcardvideo.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <img id="cardFrame" src="images/cardframe.png" alt="Card Frame" />
                        <div class="loading-indicator" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>

                        <!-- Clickable areas with placeholder assets -->
                        <div class="clickable-area top-left" data-sound="keys" data-image="images/yellowscullcard.png" data-url="Poster.html">
                            <img src="images/infog.svg" alt="Info">
                        </div>
                        <div class="clickable-area top-right" data-sound="keys" data-image="images/redscullcard.png" data-url="2card.html">
                            <img src="images/peopleg.svg" alt="People">
                        </div>
                        <div class="clickable-area bottom-left" data-sound="keys" data-image="images/Descartes.png" data-url="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/">
                            <img src="images/newsg.svg" alt="News">
                        </div>
                        <div class="clickable-area bottom-right" data-sound="keys" data-image="images/Alexandor.png" data-url="subscribe.html">
                            <img src="images/envelopeg.svg" alt="Envelope">
                        </div>
                        <div class="clickable-area center-top" data-sound="keys" data-image="images/Medusa.png" data-url="https://www.linkedin.com/company/charlestonhacks">
                            <img src="images/crestn.svg" alt="Crest">
                        </div>
                        <div class="clickable-area center-bottom" data-sound="keys" data-image="images/Elara.png" data-url="https://www.instagram.com/charlestonhacks/">
                            <img src="images/keysn.svg" alt="Keys">
                        </div>
                    </a>
                </div>
            </header>
        </article>
    </div>

    <!-- Spinning progress wheel -->
    <div id="spinner" class="spinner"></div>

    <script src="ho-script.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date("May 1, 2025 19:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "AIFF is Here!";
            }
        }, 1000);

        var cardImages = [
            "images/yellowscullcard.png",
            "images/redscullcard.png",
            "images/Descartes.png",
            "images/Alexandor.png",
            "images/Medusa.png",
            "images/Elara.png",
            "images/adventurercard.png",
            "images/collaboratorcard.png",
            "images/humanitariancard.png",
            "images/nextcard.png",
            "images/Aegis.png",
            "images/resilientcard.png",
            "images/Astrid.png",
            "images/nicolecard.png"
        ];

        let cardClicked = false;

        // Simplify audio handling with a sound map
        const sounds = {
            cardflip: new Audio('assets/atmospherel.m4a'),
            keys: new Audio('assets/keys.m4a'),
            ding: new Audio('assets/ding.mp3')
        };

        // Lower the volume of all sounds by 30%
        Object.keys(sounds).forEach(key => {
            sounds[key].volume = 0.7;
        });

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * cardImages.length);
            return cardImages[randomIndex];
        }

        function playSound(soundKey) {
            const audio = sounds[soundKey];
            if (audio) {
                audio.currentTime = 0; // Reset to start
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        }

        function toggleMissionContent() {
            if (cardClicked) return;
            cardClicked = true;

            var image = document.getElementById('missionImage');
            image.src = getRandomImage();

            var video = document.getElementById('missionVideo');
            video.style.display = 'block';
            video.style.opacity = 0;
            setTimeout(function() {
                video.style.opacity = 1;
            }, 100); // Delay to allow transition to take effect
            video.play();

            document.getElementById('missionContent').style.display = 'block';

            setTimeout(function () {
                video.classList.add('fadeOut');
                setTimeout(function () {
                    video.style.display = 'none';
                }, 18000);
            }, 18000);

            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            image.classList.add(randomFlip);
        }

        function flipAndRedirect() {
            var banner = document.getElementById('aiffBanner');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            banner.classList.add(randomFlip);
            setTimeout(function () {
                window.location.href = 'https://charlestonhacks.com/techweek.html';
            }, 2000);
        }

        function flipCard(imageSrc, url) {
            var missionImage = document.getElementById('missionImage');
            var randomFlip = Math.random() > 0.5 ? 'flip-image-x' : 'flip-image-y';
            missionImage.classList.add(randomFlip);

            // Apply fade-out effect to the body content except the spinner
            document.body.classList.add('fade-out-body');

            // Show spinner
            document.getElementById('spinner').style.display = 'block';

            // Redirect immediately
            window.location.href = url;

            setTimeout(function () {
                missionImage.src = imageSrc;
            }, 2000); // Adjust the delay to match the fade-out duration
        }

        document.querySelectorAll('.clickable-area').forEach(area => {
            area.addEventListener('click', function() {
                const sound = this.getAttribute('data-sound');
                const image = this.getAttribute('data-image');
                const url = this.getAttribute('data-url');
                playSound(sound);
                flipCard(image, url);
            });
        });

        function toggleVisibility() {
            var eventsSection = document.querySelector('.previous-events');
            eventsSection.style.display = eventsSection.style.display === 'none' ? 'block' : 'none';
        }

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function handleVideoError() {
            alert("Error loading video. Please try again later.");
        }

        function showCardFrame() {
            document.getElementById('cardFrame').style.display = 'block';
        }

        const videoElement = document.getElementById('missionVideo');
        videoElement.addEventListener('play', playSound.bind(null, 'cardflip'));
        videoElement.addEventListener('ended', showCardFrame);

        // Ensure the spinner remains visible until the link is opened
        window.addEventListener('beforeunload', function () {
            document.getElementById('spinner').style.display = 'none';
        });

        // Remove fade-out class when the page is loaded or navigated back
        window.addEventListener('pageshow', function () {
            document.body.classList.remove('fade-out-body');
        });
    </script>
</body>

</html>
