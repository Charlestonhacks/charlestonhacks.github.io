<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CharlestonHacks Docs</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            min-height: 100vh;
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .news-header-img {
            display: block;
            margin: 20px auto 20px auto;
            width: 400px;
            height: auto;
        }
        @media (max-width: 800px) {
            .news-header-img {
                width: 300px;
                margin-top: 10px;
            }
        }
        @media (max-width: 650px) {
            .news-header-img {
                width: 250px;
            }
        }
        @media (max-width: 480px) {
            .news-header-img {
                width: 200px;
            }
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .gallery-item {
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #222;
        }
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: transparent;
            text-align: center;
            padding: 32px 20px 64px;
            margin-top: 40px;
            position: relative;
        }
        .footer-back-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
        }
        .footer-back-button img {
            max-width: 240px;
            width: 60vw;
            height: auto;
            transition: transform 0.3s ease;
        }
        .footer-back-button img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            .gallery-item {
                max-width: 95vw;
            }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 500px) {
            .footer-back-button img {
                max-width: 92vw;
            }
        }
    </style>
</head>

<body>
    <!-- Responsive Header Image Centered (no text) -->
    <div style="width: 100%; text-align: center;">
        <img src="images/header news.webp" alt="CharlestonHacks News" class="news-header-img">
    </div>
    <!-- Main Gallery (grid layout) -->
    <main class="gallery-container">
        <div id="gallery" class="gallery">
            <a href="https://www.youtube.com/watch?v=BkqZVR5uipU&t=56s">
                <img src="images/workshop1.png" alt="Lesson 1">
            </a>
            <a href="https://www.youtube.com/@charlestonHacks-mc4ct">
                <img src="images/definition.png" alt="what is charlestonhacks?">
            </a>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-back-button">
            <a href="index.html">
                <img src="assets/chbackbuttonred.png" alt="Back to Home">
            </a>
        </div>
        <p style="margin-top: 16px; font-size: 16px;">Â© 2025 CharlestonHacks. All rights reserved.</p>
    </footer>
</body>
</html>
