<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Matchmaking Form -->
    <section id="matchmaking-section">
        <h2>Find a Match</h2>
        <form id="matchmaking-form">
            <input type="text" id="skills" placeholder="Skills" required />
            <input type="text" id="location" placeholder="Location" required />
            <button type="submit">Find Matches</button>
        </form>
        <!-- Display Matches Here -->
        <ul id="results-list"></ul>
    </section>

    <script>
        document.getElementById('matchmaking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const skills = document.getElementById('skills').value;
            const location = document.getElementById('location').value;
            localStorage.setItem('skills', skills);
            localStorage.setItem('location', location);
            // Redirect to 2card.html or handle match results here
            window.location.href = '2card.html';
        });
    </script>
</body>
</html>
