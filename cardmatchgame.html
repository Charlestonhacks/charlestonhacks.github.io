<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
            display: none;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img, .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Spacecraft styles */
        .spacecraft {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('images/ship.png');
            background-size: cover;
            cursor: pointer;
        }

        .laser {
            position: absolute;
            width: 20px;
            height: 50px;
            background-image: url('images/laser.png');
            background-size: cover;
            animation: moveLaser 1s linear forwards;
        }

        @keyframes moveLaser {
            to {
                top: -100px;
            }
        }

        /* Game Stats */
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>
    
    <div class="spacecraft" id="spacecraft"></div>

    <button id="restart-button">Restart Game</button>

    <footer>
        <a href="#" id="theme-toggle">Toggle Theme</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        (function () {
            const characters = ['astrid', 'medusa', 'alexandor', 'aegis', 'descartes', 'elara'];
            const gameContainer = document.getElementById('game-container');
            const spacecraft = document.getElementById('spacecraft');
            const restartButton = document.getElementById('restart-button');
            const timerDisplay = document.getElementById('timer');
            const movesDisplay = document.getElementById('moves');
            const themeToggle = document.getElementById('theme-toggle');

            let flippedCards = [];
            let matchedCards = [];
            let timer = 0;
            let moves = 0;
            let intervalId;
            let laserElements = [];

            function startTimer() {
                intervalId = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `Time: ${timer}s`;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(intervalId);
            }

            function createCards() {
                const cards = [];
                characters.forEach(character => {
                    for (let i = 0; i < 2; i++) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.character = character;
                        card.innerHTML = `
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="images/Front.png" alt="Front of ${character} card">
                                </div>
                                <div class="card-back">
                                    <img src="images/${character.charAt(0).toUpperCase() + character.slice(1)}.png" alt="${character} character">
                                </div>
                            </div>
                        `;
                        cards.push(card);
                    }
                });
                return cards;
            }

            function shuffleCards() {
                const cards = createCards();
                cards.sort(() => Math.random() - 0.5);
                gameContainer.innerHTML = '';
                cards.forEach(card => gameContainer.appendChild(card));
            }

            function moveSpacecraft(e) {
                const spacecraftWidth = spacecraft.offsetWidth;
                const windowWidth = window.innerWidth;
                const newLeft = e.clientX || e.touches[0].clientX;
                const spacecraftLeft = Math.min(Math.max(newLeft - spacecraftWidth / 2, 0), windowWidth - spacecraftWidth);
                spacecraft.style.left = `${spacecraftLeft}px`;
            }

            function fireLaser() {
                const laser = document.createElement('div');
                laser.classList.add('laser');
                laser.style.left = `${spacecraft.offsetLeft + spacecraft.offsetWidth / 2 - 10}px`;
                laser.style.bottom = `80px`;
                gameContainer.appendChild(laser);
                laserElements.push(laser);

                laser.addEventListener('animationend', () => {
                    gameContainer.removeChild(laser);
                    laserElements = laserElements.filter(l => l !== laser);
                });
            }

            function checkLaserHit() {
                laserElements.forEach(laser => {
                    const laserRect = laser.getBoundingClientRect();
                    const cards = document.querySelectorAll('.card');
                    cards.forEach(card => {
                        const cardRect = card.getBoundingClientRect();
                        if (
                            laserRect.top <= cardRect.bottom &&
                            laserRect.bottom >= cardRect.top &&
                            laserRect.left <= cardRect.right &&
                            laserRect.right >= cardRect.left
                        ) {
                            card.style.display = 'none'; // Hide card when hit by laser
                            gameContainer.removeChild(laser); // Remove laser
                            laserElements = laserElements.filter(l => l !== laser);
                        }
                    });
                });
            }

            window.addEventListener('mousemove', moveSpacecraft);
            window.addEventListener('touchmove', moveSpacecraft);
            spacecraft.addEventListener('click', fireLaser);
            window.addEventListener('click', checkLaserHit);

            restartButton.addEventListener('click', () => {
                matchedCards = [];
                flippedCards = [];
                timer = 0;
                moves = 0;
                timerDisplay.textContent = 'Time: 0s';
                movesDisplay.textContent = 'Moves: 0';
                shuffleCards();
                stopTimer();
                startTimer();
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                document.body.style.backgroundColor = document.body.classList.contains('light-theme') ? 'white' : 'black';
                document.body.style.color = document.body.classList.contains('light-theme') ? 'black' : 'white';
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.toggle('light-theme');
                });
            });

            shuffleCards();
            startTimer();
        })();
    </script>
</body>
</html>
