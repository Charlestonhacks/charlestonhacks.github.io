<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            margin: 20px;
        }

        .logo {
            width: 300px;
            height: auto;
            margin: 20px auto;
        }

        /* Game Container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
        }

        /* Card Styles */
        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            background: #ddd;
        }

        .card-back {
            background: #333;
            transform: rotateY(180deg);
        }

        /* Footer */
        footer {
            margin: 20px;
        }

        footer a {
            color: #00f;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>

    <button id="restart-button">Restart Game</button>

    <footer>
        <a href="#" id="theme-toggle">Toggle Theme</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        (function () {
            const characters = ['astrid', 'medusa', 'alexandor', 'aegis', 'descartes', 'elara'];
            const gameContainer = document.getElementById('game-container');
            const timerDisplay = document.getElementById('timer');
            const movesDisplay = document.getElementById('moves');
            const restartButton = document.getElementById('restart-button');
            const themeToggle = document.getElementById('theme-toggle');

            let flippedCards = [];
            let matchedCards = [];
            let timer = 0;
            let moves = 0;
            let intervalId;

            function startTimer() {
                intervalId = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `Time: ${timer}s`;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(intervalId);
            }

            function createCards() {
                const cards = [];
                characters.forEach(character => {
                    for (let i = 0; i < 2; i++) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.character = character;
                        card.innerHTML = `
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="images/Front.png" alt="Front of card">
                                </div>
                                <div class="card-back">
                                    <img src="images/${character}.png" alt="${character} character">
                                </div>
                            </div>
                        `;
                        cards.push(card);
                    }
                });
                return cards;
            }

            function shuffleCards() {
                const cards = createCards();
                cards.sort(() => Math.random() - 0.5);
                gameContainer.innerHTML = '';
                cards.forEach(card => gameContainer.appendChild(card));
            }

            function checkMatch() {
                const [firstCard, secondCard] = flippedCards;
                if (firstCard.dataset.character === secondCard.dataset.character) {
                    matchedCards.push(firstCard, secondCard);
                    flippedCards = [];

                    if (matchedCards.length === characters.length * 2) {
                        stopTimer();
                        setTimeout(() => {
                            alert(`You win! Time: ${timer}s, Moves: ${moves}`);
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }

            gameContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card || card.classList.contains('flipped') || flippedCards.length >= 2) return;

                card.classList.add('flipped');
                flippedCards.push(card);
                moves++;
                movesDisplay.textContent = `Moves: ${moves}`;

                if (flippedCards.length === 2) checkMatch();
            });

            restartButton.addEventListener('click', () => {
                matchedCards = [];
                flippedCards = [];
                timer = 0;
                moves = 0;
                timerDisplay.textContent = 'Time: 0s';
                movesDisplay.textContent = 'Moves: 0';
                shuffleCards();
                stopTimer();
                startTimer();
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
            });

            shuffleCards();
            startTimer();
        })();
    </script>
</body>
</html>
