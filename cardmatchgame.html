<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        body.light-theme {
            background-color: white;
            color: black;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
            display: none;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card.light-theme .card-front {
            background-color: #f9f9f9;
            color: #333;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer a {
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>

    <div id="video-container">
        <button id="close-video">X</button>
        <video id="video" controls muted>
            <source id="video-source" type="video/mp4">
        </video>
    </div>

    <button id="restart-button">Restart Game</button>

    <footer>
        <a href="#" id="theme-toggle">Toggle Theme</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        (function () {
            const characters = ['astrid', 'medusa', 'alexandor', 'aegis', 'descartes', 'elara'];
            const gameContainer = document.getElementById('game-container');
            const timerDisplay = document.getElementById('timer');
            const movesDisplay = document.getElementById('moves');
            const themeToggle = document.getElementById('theme-toggle');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');
            const videoSource = document.getElementById('video-source');
            const closeVideoButton = document.getElementById('close-video');

            let flippedCards = [];
            let matchedCards = [];
            let timer = 0;
            let moves = 0;
            let intervalId;

            function startTimer() {
                intervalId = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `Time: ${timer}s`;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(intervalId);
            }

            function createCards() {
                const cards = [];
                characters.forEach(character => {
                    for (let i = 0; i < 2; i++) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.character = character;
                        card.innerHTML = `
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="images/Front.png" alt="Card Front">
                                </div>
                                <div class="card-back">
                                    <img src="images/${character}.png" alt="${character}">
                                </div>
                            </div>
                        `;
                        cards.push(card);
                    }
                });
                return cards.sort(() => Math.random() - 0.5);
            }

            function renderCards() {
                gameContainer.innerHTML = '';
                createCards().forEach(card => gameContainer.appendChild(card));
            }

            function playVideo(character) {
                videoSource.src = `images/${character}.mp4`;
                video.load();
                videoContainer.style.display = 'block';
                video.play();
            }

            closeVideoButton.addEventListener('click', () => {
                videoContainer.style.display = 'none';
                video.pause();
            });

            function handleCardClick(card) {
                if (flippedCards.includes(card) || matchedCards.includes(card) || flippedCards.length >= 2) return;

                card.classList.add('flipped');
                flippedCards.push(card);
                moves++;
                movesDisplay.textContent = `Moves: ${moves}`;

                if (flippedCards.length === 2) {
                    const [first, second] = flippedCards;
                    if (first.dataset.character === second.dataset.character) {
                        matchedCards.push(...flippedCards);
                        flippedCards = [];
                        if (matchedCards.length === characters.length * 2) {
                            stopTimer();
                            setTimeout(() => alert(`You won in ${timer}s with ${moves} moves!`), 500);
                        }
                        playVideo(first.dataset.character);
                    } else {
                        setTimeout(() => {
                            flippedCards.forEach(card => card.classList.remove('flipped'));
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }

            gameContainer.addEventListener('click', e => {
                const card = e.target.closest('.card');
                if (card) handleCardClick(card);
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
            });

            document.getElementById('restart-button').addEventListener('click', () => {
                timer = moves = 0;
                matchedCards = [];
                timerDisplay.textContent = 'Time: 0s';
                movesDisplay.textContent = 'Moves: 0';
                renderCards();
                stopTimer();
                startTimer();
            });

            renderCards();
            startTimer();
        })();
    </script>
</body>
</html>
