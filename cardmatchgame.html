<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(3, 200px);
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
        }

        footer a {
            color: #89CFF0;
            font-size: 32px;
        }

        footer a:hover {
            color: #FF6347;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Cards go here -->
    </div>

    <div class="backstory" id="backstory"></div>

    <footer>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>

    <script>
        // Shuffle the cards
        function shuffleCards() {
            const gameContainer = document.getElementById('game-container');
            const cardsArray = Array.from(gameContainer.children);
            cardsArray.sort(() => Math.random() - 0.5);
            cardsArray.forEach(card => gameContainer.appendChild(card));
        }

        const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = [];

        const backstoryContainer = document.getElementById('backstory');

        const backstories = {
            // Backstories here
        };

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.character === secondCard.dataset.character) {
                matchedCards.push(firstCard, secondCard);
                const character = firstCard.dataset.character;
                const backstory = backstories[character];

                backstoryContainer.innerHTML = `<p>${backstory.text}</p>`;
                const backstoryImage = document.createElement('img');
                backstoryImage.src = backstory.image;
                backstoryImage.alt = `${character} Backstory Image`;
                backstoryContainer.appendChild(backstoryImage);
                backstoryContainer.style.display = 'block';

                flippedCards = [];
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        cards.forEach(card => card.addEventListener('click', () => {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) checkMatch();
            }
        }));

        document.addEventListener("DOMContentLoaded", () => {
            shuffleCards();
        });

        backstoryContainer.addEventListener('click', () => {
            backstoryContainer.style.display = 'none';
        });
    </script>
</body>
</html>
