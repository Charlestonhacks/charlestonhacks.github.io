<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px); /* 4 columns */
            grid-template-rows: repeat(3, 200px); /* 3 rows */
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img, .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Astrid.png" alt="Astrid Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Astrid.png" alt="Astrid Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back5.png" alt="Medusa Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="medusa">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back5.png" alt="Medusa Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="alexandor">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back4.png" alt="Alexandor Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="alexandor">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Back4.png" alt="Alexandor Card Back">
                </div>
            </div>
        </div>

        <div class="card" data-character="aegis">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Aegis.png" alt="Aegis Card Back">

            </div>
        </div>

        <div class="card" data-character="aegis">

                </div>
                <div class="card-back">
                    <img src="images/Placeholder.png" alt="Placeholder Card Back">
                </div>
            </div>
        </div>
    </div>

    <div class="backstory" id="backstory"></div>

    <footer>
        <a href="index.html">Home</a>
    </footer>

    <script>
        function shuffleCards() {
            const gameContainer = document.getElementById('game-container');
            const cardsArray = Array.from(gameContainer.children);
            cardsArray.sort(() => Math.random() - 0.5);
            cardsArray.forEach(card => gameContainer.appendChild(card));
        }

        document.addEventListener("DOMContentLoaded", () => shuffleCards());
    </script>
</body>
</html>
