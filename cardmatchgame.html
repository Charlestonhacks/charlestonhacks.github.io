<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Space Game Matching</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 120px;
            background: gray;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .hidden {
            visibility: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #game-area {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background: black;
            overflow: hidden;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .light-theme {
            background-color: white;
            color: black;
        }

        .light-theme .card {
            background: lightgray;
        }
    </style>
</head>
<body>
    <h1>Space Game</h1>
    <div id="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="card-container" class="game-container"></div>
    </div>
    <button id="theme-toggle">Toggle Theme</button>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const cardContainer = document.getElementById('card-container');
        const themeToggle = document.getElementById('theme-toggle');

        canvas.width = 800;
        canvas.height = 600;

        const ship = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 20,
            color: 'white',
            speed: 5,
        };

        const lasers = [];
        const cards = [];

        function createCards() {
            for (let i = 0; i < 12; i++) {
                const card = {
                    x: (i % 4) * 200 + 50,
                    y: Math.floor(i / 4) * 150 + 50,
                    width: 80,
                    height: 120,
                    visible: true,
                };
                cards.push(card);

                // Add to DOM
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = i; // Link DOM element to game logic
                cardContainer.appendChild(cardElement);
            }
        }

        function drawShip() {
            ctx.fillStyle = ship.color;
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
        }

        function drawLasers() {
            lasers.forEach((laser, index) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(laser.x, laser.y, 5, 10);
                laser.y -= laser.speed;

                // Remove lasers that move off the screen
                if (laser.y < 0) {
                    lasers.splice(index, 1);
                }
            });
        }

        function detectCollisions() {
            lasers.forEach((laser, laserIndex) => {
                cards.forEach((card, cardIndex) => {
                    if (
                        laser.x < card.x + card.width &&
                        laser.x + 5 > card.x &&
                        laser.y < card.y + card.height &&
                        laser.y + 10 > card.y &&
                        card.visible
                    ) {
                        // Mark card as not visible
                        card.visible = false;
                        lasers.splice(laserIndex, 1);

                        // Update DOM
                        const cardElement = document.querySelector(`.card[data-index="${cardIndex}"]`);
                        if (cardElement) {
                            cardElement.classList.add('hidden');
                        }
                    }
                });
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            drawLasers();
            detectCollisions();
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && ship.x > 0) {
                ship.x -= ship.speed;
            }
            if (e.key === 'ArrowRight' && ship.x + ship.width < canvas.width) {
                ship.x += ship.speed;
            }
            if (e.key === ' ') {
                lasers.push({ x: ship.x + ship.width / 2 - 2.5, y: ship.y, speed: 10 });
            }
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });

        createCards();
        gameLoop();
    </script>
</body>
</html>
