<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
            display: none;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 90%;
            height: 90%;
            max-width: 1000px;
            max-height: 600px;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #close-video {
            position: fixed;
            top: 5%;
            right: 5%;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        #close-video:hover {
            background-color: #cc0000;
        }

    </style>
</head>
<body>
    <div id="logo" style="cursor: pointer;">
        <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    </div>

    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>

    <div id="video-container">
        <button id="close-video">X</button>
        <video id="video" controls muted>
            <source id="video-source" type="video/mp4">
        </video>
    </div>

    <button id="restart-button">Restart Game</button>

    <audio id="background-music" autoplay loop>
        <source src="assets/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="cardflip-sound" src="assets/cardflip.mp3" preload="auto"></audio>
    <audio id="victory-sound" src="assets/chime.mp3" preload="auto"></audio>

    <script>
        (function () {
            const gameContainer = document.getElementById('game-container');
            const restartButton = document.getElementById('restart-button');
            const backgroundMusic = document.getElementById('background-music');
            const cardflipSound = document.getElementById('cardflip-sound');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');
            const videoSource = document.getElementById('video-source');
            const closeVideoButton = document.getElementById('close-video');

            let moves = 0;

            function handleCardFlip(card) {
                // Logic for flipping cards and playing the card flip sound
                cardflipSound.volume = 0.5;
                cardflipSound.play();
                card.classList.add('flipped');
            }

            restartButton.addEventListener('click', () => {
                // Restart game logic

</body>
</html>
