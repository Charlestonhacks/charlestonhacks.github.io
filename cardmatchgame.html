<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px); /* 4 columns */
            grid-template-rows: repeat(3, 200px); /* 3 rows for more cards */
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }

        #backstoryButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #222;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backstoryButton:hover {
            background-color: #444;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 15px;
                padding: 10px;
            }

            .card {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 10px;
                padding: 5px;
            }

            .card {
                height: 150px;
            }

            .backstory {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Cards here -->
    </div>

    <!-- Backstory Button (styled like the backstory) -->
    <button id="backstoryButton" style="display:none;">Show Backstory</button>

    <div class="backstory" id="backstory"></div>

    <footer>
        <a href="index.html">Home</a>
    </footer>

    <!-- Audio for card flip sound -->
    <audio id="flip-sound" src="assets/cardflip.mp3" preload="auto"></audio>

    <script>
        // Shuffle the cards
        function shuffleCards() {
            const gameContainer = document.getElementById('game-container');
            const cardsArray = Array.from(gameContainer.children);
            cardsArray.sort(() => Math.random() - 0.5);
            cardsArray.forEach(card => gameContainer.appendChild(card));
        }

        const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = [];

        const backstoryContainer = document.getElementById('backstory');
        const backstoryButton = document.getElementById('backstoryButton');

        const backstories = {
            'astrid': 'Astrid - A Valkyrieâ€™s Tale: A powerful warrior with a destiny to save her people.',
            'medusa': 'Medusa - An Otherworldly Force: A feared and misunderstood creature with a tragic past.',
            'alexandor': 'Alexandor - The Strategist: A master tactician who leads armies to victory.',
            'aegis': 'Aegis - The Protector: A shield bearer sworn to guard the realms.',
            'descartes': 'Descartes - A mysterious figure yet to reveal their story.'
        };

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.character === secondCard.dataset.character) {
                matchedCards.push(firstCard, secondCard);

                // Display backstory (only for Astrid, the rest stay text)
                const backstory = backstories[firstCard.dataset.character];
                if (backstory) {
                    if (firstCard.dataset.character === 'astrid') {
                        // If it's Astrid, show the image instead of text
                        backstoryContainer.innerHTML = `<img src="images/Astridstory.png" alt="Astrid Story" style="max-width: 100%; height: auto;">`;
                    } else {
                        backstoryContainer.textContent = backstory;
                    }
                    backstoryContainer.style.display = 'block';
                    backstoryButton.style.display = 'inline'; // Show the button
                }

                flippedCards = [];
            } else {
                // Flip back the cards after a delay
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Get the card flip sound element
        const flipSound = document.getElementById('flip-sound');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    flippedCards.push(card);

                    // Play the flip sound
                    flipSound.play();

                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                }
            });
        });

        // Backstory button click event
        backstoryButton.addEventListener('click', () => {
            // Toggle the visibility of the backstory
            if (backstoryContainer.style.display === 'none') {
                backstoryContainer.style.display = 'block';
            } else {
                backstoryContainer.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            shuffleCards();
        });
    </script>

</body>
</html>
