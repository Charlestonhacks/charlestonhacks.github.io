<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Card Matching Game - CharlestonHacks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px); /* 4 columns */
            grid-template-rows: repeat(2, 200px); /* 2 rows */
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Lightbox Styles */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .backstory {
            display: none;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 15px;
                padding: 10px;
            }

            .card {
                height: 180px;
            }
        }

        /* Small Screen (Mobile) Adjustments */
        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 10px;
                padding: 5px;
            }

            .card {
                height: 150px;
            }

            .backstory {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="card" data-character="astrid">
            <div class="card-inner">
                <div class="card-front">
                    <img src="images/Front.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="images/Astrid.png" alt="Astrid Card Back">
                </div>
            </div>
        </div>

        <!-- More Cards here... -->

    </div>

    <!-- Lightbox -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Character Image">
        </div>
    </div>

    <footer>
        <a href="index.html">Home</a>
    </footer>

    <script>
        // Shuffle the cards
        function shuffleCards() {
            const gameContainer = document.getElementById('game-container');
            const cardsArray = Array.from(gameContainer.children);
            cardsArray.sort(() => Math.random() - 0.5);
            // Re-append the shuffled cards to the container
            cardsArray.forEach(card => gameContainer.appendChild(card));
        }

        // Existing card matching logic
        const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = [];

        const lightboxOverlay = document.getElementById("lightbox-overlay");
        const lightboxImage = document.getElementById("lightbox-image");

        const backstories = {
            'astrid': 'images/Astrid_story.png',
            'medusa': 'images/Medusa_story.png',
            'alexandor': 'images/Alexandor_story.png',
            'aegis': 'images/Aegis_story.png'
        };

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.character === secondCard.dataset.character) {
                matchedCards.push(firstCard, secondCard);

                // Show lightbox image
                lightboxImage.src = backstories[firstCard.dataset.character];
                lightboxOverlay.style.display = 'flex';

                flippedCards = [];
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        cards.forEach(card => card.addEventListener('click', () => {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) checkMatch();
            }
        }));

        // Close the lightbox
        lightboxOverlay.addEventListener('click', () => {
            lightboxOverlay.style.display = 'none';
        });

        // Shuffle the cards when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            shuffleCards();
        });
    </script>
</body>
</html>
