<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img, .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Spacecraft styles */
        .spacecraft {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('images/ship.png');
            background-size: cover;
            display: none; /* Hidden initially */
        }

        .laser {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="game-container" id="game-container"></div>
    <div class="spacecraft" id="spacecraft"></div>

    <script>
        (function () {
            const characters = ['astrid', 'medusa', 'alexandor', 'aegis', 'descartes', 'elara'];
            const gameContainer = document.getElementById('game-container');
            const spacecraft = document.getElementById('spacecraft');

            let flippedCards = [];
            let matchedCards = [];

            function createCards() {
                const cards = [];
                characters.forEach(character => {
                    for (let i = 0; i < 2; i++) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.character = character;
                        card.innerHTML = `
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="images/Front.png" alt="Front">
                                </div>
                                <div class="card-back">
                                    <img src="images/${character}.png" alt="${character}">
                                </div>
                            </div>`;
                        cards.push(card);
                    }
                });
                return cards;
            }

            function shuffleCards() {
                const cards = createCards();
                cards.sort(() => Math.random() - 0.5);
                gameContainer.innerHTML = '';
                cards.forEach(card => gameContainer.appendChild(card));
                attachCardEventListeners();
            }

            function attachCardEventListeners() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.addEventListener('click', () => flipCard(card));
                });
            }

            function flipCard(card) {
                if (flippedCards.length >= 2 || card.classList.contains('flipped') || matchedCards.includes(card)) {
                    return;
                }

                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }

            function checkMatch() {
                const [firstCard, secondCard] = flippedCards;
                if (firstCard.dataset.character === secondCard.dataset.character) {
                    matchedCards.push(firstCard, secondCard);
                } else {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                }
                flippedCards = [];

                if (matchedCards.length === characters.length * 2) {
                    spacecraft.style.display = 'block';
                }
            }

            function moveSpacecraft(e) {
                const spacecraftWidth = spacecraft.offsetWidth;
                const newLeft = Math.min(Math.max(e.clientX - spacecraftWidth / 2, 0), window.innerWidth - spacecraftWidth);
                spacecraft.style.left = `${newLeft}px`;
            }

            function fireLaser() {
                const laser = document.createElement('div');
                laser.classList.add('laser');
                laser.style.left = `${spacecraft.offsetLeft + spacecraft.offsetWidth / 2 - 5}px`;
                laser.style.bottom = '80px';
                gameContainer.appendChild(laser);

                const laserInterval = setInterval(() => {
                    const laserRect = laser.getBoundingClientRect();
                    const cards = Array.from(document.querySelectorAll('.card'));

                    for (const card of cards) {
                        const cardRect = card.getBoundingClientRect();
                        if (
                            laserRect.top <= cardRect.bottom &&
                            laserRect.left >= cardRect.left &&
                            laserRect.right <= cardRect.right
                        ) {
                            card.remove(); // Remove the card
                            laser.remove(); // Remove the laser
                            clearInterval(laserInterval);
                            return;
                        }
                    }

                    // Move laser upward
                    const laserBottom = parseInt(laser.style.bottom, 10);
                    if (laserBottom > window.innerHeight) {
                        laser.remove(); // Remove laser when it moves out of bounds
                        clearInterval(laserInterval);
                    } else {
                        laser.style.bottom = `${laserBottom + 10}px`;
                    }
                }, 30);
            }

            spacecraft.addEventListener('click', fireLaser);
            window.addEventListener('mousemove', moveSpacecraft);

            shuffleCards();
        })();
    </script>
</body>
</html>
