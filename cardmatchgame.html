<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            color: #00FF00;
            display: none;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 200px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img, .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }

        #space-invaders-container {
            display: none;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }
    </style>
</head>
<body>
    <h1>Space Game</h1>
    <div class="game-container" id="card-game-container"></div>
    <div id="space-invaders-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <footer>
        <a href="#" id="theme-toggle">Toggle Game Mode</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        (function () {
            // Card Game Variables
            const characters = ['astrid', 'medusa', 'alexandor', 'aegis', 'descartes', 'elara'];
            const gameContainer = document.getElementById('card-game-container');
            const themeToggle = document.getElementById('theme-toggle');
            const spaceInvadersContainer = document.getElementById('space-invaders-container');
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            let flippedCards = [];
            let matchedCards = [];
            let moves = 0;

            // Space Invaders Variables
            const ship = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 50,
                width: 40,
                height: 20,
                speed: 5
            };

            const lasers = [];
            const invaders = [];
            let gameMode = 'cards';  // Default to card game mode

            // Card Game Functions
            function createCards() {
                const cards = [];
                characters.forEach(character => {
                    for (let i = 0; i < 2; i++) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.character = character;
                        card.setAttribute('tabindex', '0');
                        card.innerHTML = `
                            <div class="card-inner">
                                <div class="card-front">
                                    <img src="images/Front.png" alt="Front of ${character} card">
                                </div>
                                <div class="card-back">
                                    <img src="images/${character.charAt(0).toUpperCase() + character.slice(1)}.png" alt="${character} character">
                                </div>
                            </div>
                        `;
                        cards.push(card);
                    }
                });
                return cards;
            }

            function shuffleCards() {
                const cards = createCards();
                cards.sort(() => Math.random() - 0.5);
                gameContainer.innerHTML = '';
                cards.forEach(card => gameContainer.appendChild(card));
            }

            function checkMatch() {
                const [firstCard, secondCard] = flippedCards;
                if (firstCard.dataset.character === secondCard.dataset.character) {
                    matchedCards.push(firstCard, secondCard);
                    flippedCards = [];
                    if (matchedCards.length === characters.length * 2) {
                        alert('You win the card game!');
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }

            gameContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card || card.classList.contains('flipped') || flippedCards.length >= 2) return;
                card.classList.add('flipped');
                flippedCards.push(card);
                moves++;
                if (flippedCards.length === 2) checkMatch();
            });

            // Space Invaders Functions
            function drawShip() {
                ctx.fillStyle = 'white';
                ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
            }

            function drawLasers() {
                lasers.forEach((laser, index) => {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(laser.x, laser.y, 5, 10);
                    laser.y -= laser.speed;

                    if (laser.y < 0) {
                        lasers.splice(index, 1);
                    }
                });
            }

            function drawInvaders() {
                invaders.forEach(invader => {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(invader.x, invader.y, 40, 40);
                    invader.y += 1; // Invaders move down slowly
                });
            }

            function detectCollisions() {
                lasers.forEach((laser, laserIndex) => {
                    invaders.forEach((invader, invaderIndex) => {
                        if (
                            laser.x < invader.x + 40 &&
                            laser.x + 5 > invader.x &&
                            laser.y < invader.y + 40 &&
                            laser.y + 10 > invader.y
                        ) {
                            invaders.splice(invaderIndex, 1);
                            lasers.splice(laserIndex, 1);
                        }
                    });
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawShip();
                drawLasers();
                drawInvaders();
                detectCollisions();
            }

            function gameLoop() {
                if (gameMode === 'space-invaders') {
                    update();
                    requestAnimationFrame(gameLoop);
                }
            }

            window.addEventListener('keydown', (e) => {
                if (gameMode === 'space-invaders') {
                    if (e.key === 'ArrowLeft' && ship.x > 0) ship.x -= ship.speed;
                    if (e.key === 'ArrowRight' && ship.x + ship.width < canvas.width) ship.x += ship.speed;
                    if (e.key === ' ') {
                        lasers.push({ x: ship.x + ship.width / 2 - 2.5, y: ship.y, speed: 10 });
                    }
                }
            });

            function switchGameMode() {
                if (gameMode === 'cards') {
                    // Switch to space invaders mode
                    gameMode = 'space-invaders';
                    gameContainer.style.display = 'none';
                    spaceInvadersContainer.style.display = 'block';
                    invaders.push({ x: 100, y: 50 });
                    invaders.push({ x: 200, y: 50 });
                    invaders.push({ x: 300, y: 50 });
                    invaders.push({ x: 400, y: 50 });
                    gameLoop();
                } else {
                    // Switch to card game mode
                    gameMode = 'cards';
                    gameContainer.style.display = 'grid';
                    spaceInvadersContainer.style.display = 'none';
                    shuffleCards();
                }
            }

            themeToggle.addEventListener('click', switchGameMode);

            shuffleCards();  // Initially shuffle cards
        })();
    </script>
</body>
</html>
