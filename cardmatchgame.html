<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            color: #00FF00; /* Acid green title */
            display: none; /* Hide original title */
        }

        .logo {
            width: 400px; /* Adjust to match the original title size */
            height: auto;
            margin-top: 20px;
        }

        h2, h3 {
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px); /* 4 columns */
            grid-template-rows: repeat(4, 200px); /* 4 rows for more cards */
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100%;
            max-width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }

        .card-back {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .backstory {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            display: none;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer a {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            color: #89CFF0;
        }

        footer a:hover {
            color: #FF6347;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(8, 1fr);
                gap: 15px;
                padding: 10px;
            }

            .card {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(8, 1fr);
                gap: 10px;
                padding: 5px;
            }

            .card {
                height: 150px;
            }

            .backstory {
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Lightbox (modal) styles for video */
        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        #video {
            width: 400px; /* Fixed size for video */
            height: 300px; /* Fixed height for video */
        }

        /* Close button styles */
        #close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #close-video:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>

    <div class="backstory" id="backstory"></div>
    
    <div id="video-container">
        <!-- Close button for video -->
        <button id="close-video">X</button>
        <video id="video" controls muted>
            <source id="video-source" type="video/mp4">
        </video>
    </div>

    <button id="restart-button">Restart Game</button>

    <footer>
        <a href="#" id="theme-toggle">Toggle Theme</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
