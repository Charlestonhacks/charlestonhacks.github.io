<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>CharlestonHacks Matching Game</title>
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2, h3 {
            margin: 20px;
        }

        .logo {
            width: 300px;
            height: auto;
            margin: 20px auto;
        }

        /* Game Container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
        }

        /* Card Styles */
        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            background: #ddd;
        }

        .card-back {
            background: #333;
            transform: rotateY(180deg);
        }

        /* Backstory */
        .backstory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            max-width: 90%;
            text-align: left;
        }

        /* Footer */
        footer {
            margin: 20px;
        }

        footer a {
            color: #00f;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #f00;
        }

        /* Theme Toggle */
        body.light-theme {
            background-color: white;
            color: black;
        }

        body.light-theme .card-front {
            background: #eee;
        }

        /* Video Modal */
        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        #close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images/Hackerdiscoverylogo.png" alt="Hacker Discovery Logo" class="logo">
    <div class="stats">
        <span id="timer">Time: 0s</span>
        <span id="moves">Moves: 0</span>
    </div>

    <div class="game-container" id="game-container"></div>

    <div class="backstory" id="backstory"></div>

    <div id="video-container">
        <button id="close-video">X</button>
        <video id="video" controls muted>
            <source id="video-source" type="video/mp4">
        </video>
    </div>

    <button id="restart-button">Restart Game</button>

    <footer>
        <a href="#" id="theme-toggle">Toggle Theme</a>
        <a href="index.html">Home</a>
    </footer>

    <script>
        (function () {
            // Game logic goes here (same as the previous version)
            // Add functions for the theme toggle, timer, card matching, etc.
        })();
    </script>
</body>
</html>
