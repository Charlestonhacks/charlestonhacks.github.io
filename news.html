<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CharlestonHacks News</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button img {
            max-width: 300px;
            height: auto;
        }

        /* Title and description */
        .main-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        .main-desc {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Gallery - grid layout for desktop, single column for mobile */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #222;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 32px 20px 24px;
            margin-top: 40px;
        }

        .footer-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            padding: 0;
        }

        .footer-icons a {
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .footer-icons {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Back Button -->
    <header class="header">
        <a href="index.html" class="back-button">
            <img src="assets/chbackbuttonred.png" alt="Back to Home">
        </a>
    </header>

    <!-- Main Title and Description -->
    <h1 class="main-title">Welcome to CharlestonHacks News</h1>
    <p class="main-desc">Explore our highlights below:</p>

    <!-- Main Gallery (grid layout) -->
    <main class="gallery-container">
        <div id="gallery" class="gallery">
            <a href="https://charlestoncitypaper.com/2024/11/22/deteriorating-mural-to-be-restored-possibly-find-new-home/" class="gallery-item" target="_blank" rel="noopener">
                <img src="images/boatwright.webp" alt="boatwright article">
            </a>
            <a href="https://charlestoncitypaper.com/2024/06/13/pair-digitally-preserves-remaining-shepard-fairey-murals/" class="gallery-item" target="_blank" rel="noopener">
                <img src="images/mural.png" alt="mural article">
            </a>
            <a href="https://charlestoncitypaper.com/2024/07/04/locals-looking-to-ai-to-solve-present-future-problems/" class="gallery-item" target="_blank" rel="noopener">
                <img src="images/news1.png" alt="AI article">
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer-icons">
            <li><a href="https://www.instagram.com/charlestonhacks/" target="_blank" rel="noopener" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a></li>
            <li><a href="mailto:hello@charlestonhacks.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a></li>
            <li><a href="https://www.linkedin.com/company/charlestonhacks" target="_blank" rel="noopener" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a></li>
            <li><a href="https://twitter.com/Descart84114619" target="_blank" rel="noopener" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a></li>
        </ul>
        <p style="margin-top: 10px; font-size: 16px;">Â© 2025 CharlestonHacks. All rights reserved.</p>
    </footer>
</body>
</html>
